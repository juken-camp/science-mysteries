<p>私たちの体を温め、植物の光合成を支え、天気を動かす——地球上のほぼすべてのエネルギーの源が太陽です。黒い斑点＝<strong>黒点</strong>は周囲より温度が低い（約4000℃）部分。黒点が日々移動するのは<strong>太陽が自転している</strong>証拠です。太陽のまわりに広がるガスが<strong>コロナ</strong>、炎のように噴き出すのが<strong>プロミネンス</strong>。</p>
<p>地球から太陽まで約1.5億km。光速でも8分。でも宇宙ではご近所レベル。太陽のような恒星が数千億個集まった<strong>天の川銀河</strong>があり、太陽系はその端にいます。宇宙にはそんな銀河がさらに数千億個。私たちの存在はちっぽけだけど、だからこそ地球に生命があることのすごさがわかります。</p>
<div class="callout"><div class="callout-title">🌟 金星が真夜中に見えない理由</div>金星は地球より内側を公転するので、太陽から大きく離れられない。だから<strong>明け方の東か夕方の西</strong>にしか見えない。真夜中に空高くに見えることは絶対にない。「明けの明星」「宵の明星」の由来です。望遠鏡で見ると月のように満ち欠けし、地球に近いほど大きく細く見えます。</div>
<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①地球型と木星型の違い</strong>。<strong>②恒星・惑星・衛星の区別</strong>。<br>
<strong>③金星は明け方か夕方にしか見えない</strong>理由。</div>
`},

{id:47,section:'earth',title:'星が東から西に動く理由——地球の自転と公転',desc:'動いているのは星ではなく地球。メリーゴーランドと同じ原理',tag:'earth',tagLabel:'地学',time:9,
content:`
<h2>動いているのは星ではなく、あなた</h2>
<p>夜空の星が東から昇って西に沈む。太陽も同じ。でもこれは星が動いているのではありません。<strong>あなたが乗っている地球が回っている</strong>から、空の風景が動いて見えるのです。</p>
<p>メリーゴーランドに乗ると周りの建物が回って見える。実際に回っているのはあなた。地球も同じです。地球は24時間で1回転（自転）し、この自転が「昼と夜」をつくっています。</p>
<p>さらに地球は365日かけて太陽のまわりを1周する（公転）。自転で「1日」が、公転で「1年」ができる。当たり前のように過ごしている1日も1年も、地球の運動が生み出した時間なのです。</p>
<p>太陽は東から昇り西に沈む。星も東→西に動く。でも動いているのは天体ではなく<strong>地球が西→東に自転している</strong>から。メリーゴーランドに乗ると景色が回って見える。実際に回っているのは自分。地球も同じで、自転によって空全体が東→西に動いて見えるのです。自転の周期は約24時間。1時間に<strong>15°</strong>。</p>
<p>北の空の星は<strong>北極星を中心に反時計回り</strong>に動いて見えます。北極星がほぼ動かないのは、地軸の延長線上にあるから。コマが回るとき軸の先端が動かないのと同じです。カメラで長時間露光すると北極星を中心にした同心円の光跡が撮れる。天体写真の定番ですね。</p>
<h2>公転——同じ時刻でも見える星座が変わる</h2>
<p>地球は太陽のまわりを約365日で1周（公転）。公転のおかげで同じ時刻に見える星座は<strong>1か月に約30°西にずれる</strong>。夏にオリオン座が見えないのは昼間に出ているから。半年後の冬、地球が太陽の反対側に来ると夜空にオリオン座が戻ってくる。</p>
<div class="callout"><div class="callout-title">🔭 透明半球の実験</div>透明ドームに太陽の位置を1時間ごとに記録。点を結ぶと太陽の軌跡に。最高点が<strong>南中</strong>。角度が<strong>南中高度</strong>。点の間隔が等しい＝1時間15°。夏は弧が高く長い（昼が長い）、冬は低く短い（昼が短い）。春分・秋分は真東から真西。この読み取り問題は入試の常連です。</div>
<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①日周運動</strong>：1時間15°。北の空は反時計回り。<br>
<strong>②年周運動</strong>：同時刻で1か月30°西へ。<br>
<strong>③透明半球</strong>：南中高度と南中時刻の読み取り。</div>
`},

{id:48,section:'earth',title:'なぜ夏は暑く冬は寒いのか——季節の変化',desc:'地軸の傾き23.4°が四季をつくる。南中高度と日照時間の関係',tag:'earth',tagLabel:'地学',time:9,
content:`
<h2>「太陽に近いから暑い」は間違い</h2>
<p>なぜ夏は暑くて冬は寒いのか。「夏は太陽に近いから」——この答え、じつは<strong>間違い</strong>なのです。地球と太陽の距離は年間を通じてほとんど変わりません（むしろ北半球の夏のとき、地球はやや遠い位置にいます）。</p>
<p>では本当の原因は何か。<strong>地軸が23.4°傾いている</strong>こと。たったこれだけのことが、地球上に四季をつくっています。</p>
<p>もし地軸が傾いていなかったら、地球に四季はなく、1年中同じ気温。桜は咲かないし、紅葉もない。夏休みも冬休みも意味がなくなる。23.4°の傾き——たったそれだけのことが、私たちの暮らしを彩っているのです。</p>

<h2>なぜ地軸の傾きで暑さが変わるのか</h2>
<p>北半球が太陽の方向に傾いている時期（夏至のころ）は、太陽の<strong>南中高度が高く</strong>なります。</p>
<p>高い位置から光が当たると、光が地面に対してより垂直に届く。同じ量の光が<strong>狭い面積に集中</strong>するので、単位面積あたりのエネルギーが大きい＝暑い。さらに<strong>昼が長い</strong>ので、たくさんの熱を受け取ります。</p>
<p>冬はその逆。太陽が低い位置から光を当てるので、光が広い面積に薄く広がる。しかも昼が短い。だから寒いのです。</p>

<h2>南中高度の計算</h2>
<div class="example-block">
<span class="en">春分・秋分の南中高度 ＝ 90° − その地点の緯度</span><br>
<span class="en">夏至の南中高度 ＝ 90° − 緯度 + 23.4°</span><br>
<span class="en">冬至の南中高度 ＝ 90° − 緯度 − 23.4°</span>
</div>
<p>那覇（北緯26°）の夏至：90 − 26 + 23.4 ＝ <strong>87.4°</strong>。ほぼ真上です！</p>
<p>冬至でも 90 − 26 − 23.4 ＝ <strong>40.6°</strong>。本土に比べて沖縄の冬が暖かい理由が、この計算でわかります。</p>

<div class="callout"><div class="callout-title">🌍 オーストラリアのクリスマスは真夏</div>地軸の傾きのせいで、北半球が夏のとき南半球は冬。だからオーストラリアのクリスマスは海水浴シーズン。季節が逆なのは「地球が丸いから」ではなく「<strong>地軸が傾いている</strong>から」。この区別は大切です。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①季節の原因＝地軸の傾き23.4°</strong>。太陽との距離ではない。<br>
<strong>②南中高度の計算公式</strong>を使えるように。<br>
<strong>③夏至と冬至の昼の長さと南中高度の違い</strong>。</div>
`},

{id:49,section:'earth',title:'月はなぜ形が変わるのか——月と惑星の見え方',desc:'太陽・月・地球の位置関係で月の見た目が変わる',tag:'earth',tagLabel:'地学',time:9,
content:`
<h2>月は自分では光っていない</h2>
<p>今夜、月を見てみてください。満月なら丸い。三日月なら細い弧。月の形は毎日少しずつ変わっていきます。</p>
<p>なぜ月は形が変わるのか。月自身が膨らんだり縮んだりしている？ もちろん違います。月はいつも丸い球体。ただ、<strong>太陽に照らされている面がどれだけ地球から見えるか</strong>で、形が変わって見えるだけなのです。</p>
<p>これを理解すると、「今夜の月の形」から太陽・月・地球の位置関係を頭の中で描けるようになります。暗い部屋でライト（太陽）を置き、ボール（月）を持って自分（地球）のまわりに回してみてください。ボールの光っている面がどう見えるか確認すると、新月→三日月→上弦→満月→下弦の変化が体で理解できます。教科書の図を100回見るより、一度のこの実験のほうがずっと記憶に残ります。</p>
<p>月が輝いて見えるのは太陽の光を反射しているだけ。月の半分は常に太陽に照らされて明るく、半分は暗い。地球から「明るい面がどれだけ見えるか」で、満月や三日月に見えるのです。</p>
<p><strong>新月</strong>：月が太陽と同じ方向→光っている面が反対側→見えない。<strong>満月</strong>：太陽の反対側→光っている面が全部こちら向き→まん丸。新月から次の新月まで約<strong>29.5日</strong>。</p>
<h2>月の形と見える時間帯</h2>

<script>
const sections={physics:'physicsChapters',chemistry:'chemistryChapters',biology:'biologyChapters',earth:'earthChapters',mind:'mindChapters'};
function renderChapterList(){
  Object.values(sections).forEach(id=>document.getElementById(id).innerHTML='');
  let delay=0;
  chapters.forEach(ch=>{
    const c=document.getElementById(sections[ch.section]);if(!c)return;
    const d=document.createElement('div');d.className='chapter-card';d.dataset.id=ch.id;
    d.style.animationDelay=delay*0.05+'s';delay++;
    d.onclick=()=>openChapter(ch.id);
    d.innerHTML='<div class="chapter-num">'+ch.id+'</div><div class="chapter-info"><div class="chapter-title">'+ch.title+'</div><div class="chapter-desc">'+ch.desc+'</div></div><span class="chapter-tag tag-'+ch.tag+'">'+ch.tagLabel+'</span>';
    c.appendChild(d);
  });
  document.getElementById('totalCount').textContent=chapters.length;
}
function filterChapters(){
  const q=document.getElementById('searchInput').value.toLowerCase();
  document.querySelectorAll('.chapter-card').forEach(c=>{
    const ch=chapters.find(x=>x.id==c.dataset.id);if(!ch)return;
    const m=!q||ch.title.toLowerCase().includes(q)||ch.desc.toLowerCase().includes(q)||ch.tagLabel.includes(q);
    c.style.display=m?'flex':'none';
  });
  Object.keys(sections).forEach(s=>{
    const list=document.getElementById(sections[s]),label=document.getElementById('label-'+s);
    label.style.display=[...list.children].some(c=>c.style.display!=='none')?'block':'none';
  });
}
function openChapter(id){
  const ch=chapters.find(c=>c.id===id);if(!ch)return;
  document.getElementById('topPage').style.display='none';
  document.getElementById('readingPage').style.display='block';
  document.getElementById('readingTitle').textContent=ch.title;
  document.getElementById('readingMeta').textContent=ch.tagLabel+' ・ '+ch.id+' / '+chapters.length;
  document.getElementById('readingBody').innerHTML=ch.content+renderNav(ch.id);
  document.getElementById('progressFill').style.width=(ch.id/chapters.length*100)+'%';
  window.scrollTo(0,0);
}
function renderNav(id){
  const p=chapters.find(c=>c.id===id-1),n=chapters.find(c=>c.id===id+1);
  let h='<div class="chapter-nav">';
  h+=p?'<button class="nav-btn" onclick="openChapter('+p.id+')">← '+p.title+'</button>':'<button class="nav-btn" disabled>最初の章</button>';
  h+=n?'<button class="nav-btn" onclick="openChapter('+n.id+')">'+n.title+' →</button>':'<button class="nav-btn" disabled>最後の章</button>';
  return h+'</div>';
}
function goBack(){document.getElementById('readingPage').style.display='none';document.getElementById('topPage').style.display='block';window.scrollTo(0,0);}
window.addEventListener('scroll',()=>{document.getElementById('scrollTopBtn').style.display=window.scrollY>400?'flex':'none'});
renderChapterList();
renderTagFilters();
function renderTagFilters(){
  const tags=[
    {key:'all',label:'すべて'},
    {key:'physics',label:'⚡ 物理'},
    {key:'chemistry',label:'🧪 化学'},
    {key:'biology',label:'🌿 生物'},
    {key:'earth',label:'🌏 地学'},
    {key:'mind',label:'🧠 マインド'}
  ];
  const c=document.getElementById('tagFilters');
  tags.forEach(t=>{
    const b=document.createElement('button');
    b.className='tag-filter'+(t.key==='all'?' active':'');
    b.textContent=t.label;
    b.dataset.tag=t.key;
    b.onclick=()=>filterByTag(t.key);
    c.appendChild(b);
  });
}
function filterByTag(tag){
  document.querySelectorAll('.tag-filter').forEach(b=>b.classList.toggle('active',b.dataset.tag===tag));
  document.querySelectorAll('.chapter-card').forEach(c=>{
    const ch=chapters.find(x=>x.id==c.dataset.id);
    if(!ch)return;
    c.style.display=(tag==='all'||ch.tag===tag)?'flex':'none';
  });
  Object.keys(sections).forEach(s=>{
    const list=document.getElementById(sections[s]),label=document.getElementById('label-'+s);
    const vis=[...list.children].some(c=>c.style.display!=='none');
    label.style.display=vis?'block':'none';
  });
  document.getElementById('searchInput').value='';
}
</script>
