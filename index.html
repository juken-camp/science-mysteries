const chapters = [
{id:1,section:'physics',title:'なぜプールの底が浅く見えるのか——光の性質',desc:'光はまっすぐ進む、でも曲がることもある。その理由がわかれば世界の見え方が変わる',tag:'physics',tagLabel:'物理',time:9,
content:`
<h2>プールの底に手を伸ばしたら、思ったより深かった</h2>
<p>プールに入ったとき、底を見ると「あ、浅そうだな」と思ったのに、実際に足をつけてみると思ったより深かった——こんな経験はありませんか？ あれは目の錯覚でもなんでもなく、<strong>光が水面で曲がっている</strong>せいです。</p>
<p>光には「まっすぐ進む」という基本ルールがありますが、じつは「別の物質に入るとき、曲がる」という裏ルールもあります。光が空気から水に入ると、スピードが遅くなります。スピードが変わるとき、光の進む方向が変わる。これを<strong>屈折（くっせつ）</strong>と言います。</p>
<p>プールの底から出た光は、水面で曲がって私たちの目に届く。でも脳は「光はまっすぐ来た」と思い込んでいるので、底の位置を実際より浅く感じてしまうのです。</p>
<p>ざっくり言うと——<strong>「光が曲がっているのに、脳がまっすぐだと勘違いする」から浅く見える</strong>。</p>

<div class="tip-box"><div class="tip-title">💡 屈折をもっと身近に感じよう</div>コップに水を入れてストローを斜めに立ててみてください。水面のところでストローが「折れ曲がって」見えますよね。でもストローは実際には曲がっていません。光が曲がったせいで、目が「曲がっている」と騙されているだけ。理科って、こういう「目に見えているものが真実とは限らない」ということを教えてくれる教科なんです。</div>

<table class="ref-table">
<tr><th>状況</th><th>光の動き</th><th>見え方</th></tr>
<tr><td>プールの底を外から見る</td><td>水から空気に出るときに曲がる</td><td>実際より浅く見える</td></tr>
<tr><td>水の中のストロー</td><td>水面で屈折する</td><td>折れ曲がって見える</td></tr>
<tr><td>虫めがねで物を見る</td><td>レンズで屈折して集まる</td><td>大きく見える（虚像）</td></tr>
</table>

<h2>鏡が自分を映す仕組み——「反射」のルール</h2>
<p>毎朝、鏡で顔をチェックしますよね。鏡に自分が映るのは、光が鏡の表面で跳ね返っているからです。これを<strong>反射</strong>と言います。</p>
<p>反射にはひとつだけ絶対のルールがあります。<strong>「入射角＝反射角」</strong>。難しそうに聞こえますが、感覚としてはボールを床に投げたときと同じです。斜めに投げると、同じ角度で跳ね返ってくる。光も同じ。</p>
<p>ここで大事なのは、「角度」をどこから測るかです。鏡の面ではなく、鏡に垂直な線（<strong>法線</strong>と言います）から測ります。法線から光が入ってくる角度が30°なら、跳ね返る角度も30°。ここをテストで聞かれるので注意してください。</p>

<div class="callout"><div class="callout-title">📐 法線って何？——わかりやすく言うと</div>法線とは「鏡（または境界面）に対してまっすぐ垂直に引いた線」のことです。角度を測るときの基準線と思えばOK。鏡に向かって真正面から光を当てると入射角＝0°で、そのまままっすぐ跳ね返ってくる。斜めに当てると、その同じ角度で跳ね返る。これが「入射角＝反射角」。</div>

<div class="callout"><div class="callout-title">🌈 虹の正体——7色に分かれる理由</div>太陽の光は「白い光」に見えますが、じつは赤・橙・黄・緑・青・藍・紫の7色の光が全部混ざっています。雨上がりに虹が見えるのは、空中に残った水滴がプリズムの役割を果たして、光を色ごとに分けているから。赤い光は曲がりにくく、紫の光は曲がりやすい。この<strong>曲がり方の違い</strong>が、あの美しい7色の帯をつくっているのです。これを<strong>光の分散</strong>と呼びます。</div>

<h2>「全反射」——インターネットを支える光のワザ</h2>
<p>水中からプールの底を見上げたことはありますか？ 真上を見ると外が見えますが、かなり斜めから見ると鏡のように反射して空が見えなくなることがある。これが<strong>全反射</strong>——光が外に出られなくなり、全部反射される現象です。</p>
<p>全反射が起きる条件は決まっています。光が「密度の高い物質から密度の低い物質」に出ようとするとき、かつ角度がある一定以上のとき。水→空気、ガラス→空気のパターンです。逆の空気→水では全反射は起きません。</p>

<div class="tip-box"><div class="tip-title">📱 全反射があなたのスマホを支えている</div>全反射を利用したのが<strong>光ファイバー</strong>。ガラスの細い管の中で光を何度も全反射させながら、遠くまで光を送る技術です。あなたがスマホでYouTubeを見られるのも、海底に敷かれた光ファイバーケーブルが全反射を使って世界中にデータを運んでいるおかげ。理科の法則が世界をつないでいるのです。</div>

<h2>凸レンズ——虫めがねからカメラまで</h2>
<p>虫めがねで太陽の光を集めると、紙を燃やせますよね。あの光が集まる点を<strong>焦点</strong>、レンズの中心から焦点までの距離を<strong>焦点距離</strong>と言います。凸レンズに平行に入った光は、必ず焦点を通るのがルールです。</p>
<p>凸レンズで物を見るとき、物体の位置によって見え方がまったく変わります。</p>

<table class="ref-table">
<tr><th>物体の位置</th><th>できる像の種類</th><th>像の特徴</th><th>身近な例</th></tr>
<tr><td>焦点より遠い</td><td>実像（スクリーンに映る）</td><td>ひっくり返った像</td><td>カメラ、プロジェクター</td></tr>
<tr><td>焦点より近い</td><td>虚像（レンズを覗いて見える）</td><td>大きく見える正立像</td><td>虫めがね、ルーペ</td></tr>
<tr><td>焦点の2倍の距離</td><td>実像</td><td>物体と同じ大きさ</td><td>目の水晶体</td></tr>
</table>

<p>カメラはレンズ（凸レンズ）が物体の光を集めてフィルムやセンサーに「実像」を映している。目も同じ。水晶体がレンズで、網膜がスクリーン。あなたが今これを読めているのも、凸レンズの原理があなたの目の中で働いているからです。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①入射角＝反射角</strong>。角度は「法線から測る」。鏡の面からではない。<br>
<strong>②屈折の方向</strong>：空気→ガラス・水＝法線に近づく方向に曲がる。ガラス・水→空気＝法線から離れる方向に曲がる。<br>
<strong>③凸レンズの作図の3本の線</strong>：①軸に平行な光→反対側の焦点を通る ②中心を通る光→そのまま直進 ③焦点を通った光→平行に出る。この3本の交点が像の位置。<br>
<strong>④全反射の条件</strong>：光がガラスや水から空気へ出ようとするときだけ起こる。空気→ガラスでは起こらない。これが光ファイバーの原理。</div>
`},

{id:2,section:'physics',title:'宇宙映画の爆発音はウソ——音の正体',desc:'音は空気の振動。だから宇宙では音が聞こえない。この事実からすべてが始まる',tag:'physics',tagLabel:'物理',time:9,
content:`
<h2>スター・ウォーズの宇宙船は、本当は「無音」</h2>
<p>映画でよく見る宇宙空間での爆発シーン。「ドカーン！」とものすごい音が響きますよね。でも、あれは全部ウソです。<strong>宇宙空間は真空（何もない空間）なので、音は1ミリも伝わりません</strong>。本当なら、宇宙での爆発はまったくの無音です。</p>
<p>なぜ音は真空で伝わらないのか？ それは、<strong>音の正体が「空気の振動」</strong>だからです。ギターの弦をはじくと、弦がブルブル振動します。その振動が隣の空気をポンッと押す。押された空気がまた隣の空気を押す。こうして空気の「押す・引く」の波が次々と伝わっていき、あなたの耳の鼓膜に届く。鼓膜が振動して、脳が「あ、音だ」と認識する。</p>
<p>つまり、音が伝わるには「振動させる物質（媒質）」が必要。宇宙には何もないので、音が伝わる物質がない。だから無音です。<strong>音は空気がないと伝わらない</strong>——これが大前提です。</p>

<div class="callout"><div class="callout-title">🔊 音は固体・液体・気体すべてで伝わる</div>実は空気がなくても、音は固体や液体の中を伝わります。壁に耳をつけると隣の部屋の音が聞こえる（固体を伝わる音）。プールの中で誰かが叩いた音が水中で聞こえる（液体を伝わる音）。<strong>固体＞液体＞気体</strong>の順に速く伝わります。糸電話で糸をピンと張ると声が伝わるのも、固体（糸）の方が気体（空気）より速く振動を伝えるからです。</div>

<h2>音の「高い・低い」は、振動の速さで決まる</h2>
<p>女の人の声は高いですよね。男の人の声は低い。この違いは<strong>振動数（しんどうすう）</strong>の違いです。1秒間に何回振動するかを表す数値で、単位はHz（ヘルツ）。</p>
<p>女性の声は振動数が多い（1秒間にたくさん振動する）から高く聞こえ、男性の声は少ないから低く聞こえます。振動数が多い＝波の山が細かく並ぶ＝高い音。少ない＝波がゆったり＝低い音。</p>

<table class="ref-table">
<tr><th>生き物</th><th>聞こえる音の範囲</th><th>特徴</th></tr>
<tr><td>人間</td><td>約20〜20,000Hz</td><td>この範囲以外は聞こえない</td></tr>
<tr><td>犬</td><td>約65〜65,000Hz</td><td>ドッグホイッスルは人に聞こえない</td></tr>
<tr><td>コウモリ</td><td>約10〜100,000Hz</td><td>超音波で暗闇でも障害物を避ける</td></tr>
<tr><td>イルカ</td><td>約200〜150,000Hz</td><td>超音波でコミュニケーション</td></tr>
</table>

<p>人間に聞こえない高い音を<strong>超音波</strong>と呼びます。病院のエコー検査は超音波を体に当てて、はね返ってくる波から体の中の画像をつくる技術です。赤ちゃんの超音波エコー写真を見たことがある人もいるでしょう。</p>

<h2>音の「大きい・小さい」は、振動の幅で決まる</h2>
<p>大声を出すときは、のどの振動がダイナミック（幅が大きい）。小声のときは振動がおとなしい（幅が小さい）。この振動の幅を<strong>振幅（しんぷく）</strong>と言います。</p>
<p>ざっくり言うと——<strong>振幅が大きい＝音が大きい。振幅が小さい＝音が小さい</strong>。それだけです。</p>

<div class="callout"><div class="callout-title">🎸 オシロスコープの波形を読む——2つのポイントだけ</div>入試では、音の波形（なみがた）を画面に映す<strong>オシロスコープ</strong>の読み取りが頻出です。ポイントは2つだけ覚えればOK。<br><br>
<strong>波の間隔（山から山までの距離）が狭い＝振動数が多い＝高い音</strong><br>
<strong>波の高さが大きい＝振幅が大きい＝大きい音</strong><br><br>
2つの波形を比較して「どちらが高い音か」「どちらが大きい音か」を答える問題がよく出ます。「間隔の狭さ＝音の高さ」「波の高さ＝音の大きさ」この2軸だけで判断できます。</div>

<h2>音速は約340m/s——雷までの距離がわかる</h2>
<p>空気中の音の速さは、気温15℃で約<strong>340m/s</strong>。1秒で340m進む速さです。光の速さ（約30万km/s）と比べると圧倒的に遅いですよね。だから雷のとき、稲光が先に見えて、雷鳴は遅れて聞こえます。</p>
<p>これを使えば雷までの距離がわかります。</p>

<div class="example-block">
<span class="en">光ってから音が聞こえるまでの秒数 × 340 ＝ 距離 (m)</span><br>
<span class="ja">例：ピカッと光って3秒後にゴロゴロ聞こえた場合</span><br>
<span class="ja">3秒 × 340m/s ＝ <strong>1020m（約1km先）</strong></span>
</div>

<p>この計算は入試にも出ますし、雷から身を守る実用的な知恵にもなります。3秒未満なら1km以内＝危険なので屋内に避難してください。</p>

<div class="tip-box"><div class="tip-title">🎵 モノコードの実験——高い音にする3つの方法</div>弦を使った楽器の仕組みを調べるモノコードの実験は入試の定番です。高い音を出すには：<strong>①弦を短くする ②弦を細くする ③弦を強く張る</strong>。逆にすれば低い音になる。ギターで考えてみてください。フレットを押さえて弦を短くすると高い音が出る。太い弦（低音弦）は低い音、細い弦（高音弦）は高い音。全部同じ原理です。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①音は空気の振動→真空中では伝わらない</strong>。宇宙での爆発は無音。<br>
<strong>②振動数が多い→高い音。振幅が大きい→大きい音</strong>。オシロスコープの波形読み取り問題は必出。<br>
<strong>③音速約340m/s</strong>。光と音の時間差×340で距離を計算。「3秒なら約1km」と体で覚えておくと良い。<br>
<strong>④音は固体＞液体＞気体の順で速く伝わる</strong>。糸電話の糸をピンと張ると音が伝わるのはこのため。</div>
`},

{id:3,section:'physics',title:'スマホが落ちるのは地球のせい——力のはたらき',desc:'重力・弾性力・摩擦力。見えない力が世界を動かしている',tag:'physics',tagLabel:'物理',time:9,
content:`
<h2>手を離したスマホが「上」に飛ばないのはなぜ？</h2>
<p>手を滑らせてスマホを落とした経験、ありますよね。画面にヒビが入ったときの絶望感はすさまじい。でもここでひとつ考えてみてください。手を離したスマホは、なぜ「上」ではなく必ず「下」に落ちるのでしょう？</p>
<p>答えは<strong>重力</strong>。地球が、地上のすべてのものを自分の中心に向かって引っ張る力です。約350年前にニュートンが発見した<strong>万有引力の法則</strong>によれば、質量を持つもの同士はすべて引き合っています。あなたと隣の友達の間にも引力が働いているのですが、人間の質量は地球に比べてあまりにも小さいので感じ取れないのです。</p>
<p>地球の質量は約6×10²⁴kg。この途方もない質量が生む引力が、私たちを地面に引きつけ、スマホを落としています。</p>

<h2>「質量」と「重さ」は全然ちがう——ここが最重要！</h2>
<p>ここが理科の超重要ポイントであり、日常の感覚との最大のズレです。同じ「重さ」に関係する言葉なのに、意味がまったく違います。</p>

<table class="ref-table">
<tr><th>用語</th><th>単位</th><th>意味</th><th>月に行ったら？</th></tr>
<tr><td class="en-cell">質量</td><td>kg（キログラム）</td><td>物体そのものの量（体の中身の量）</td><td>変わらない（60kgのまま）</td></tr>
<tr><td class="en-cell">重さ（重力）</td><td>N（ニュートン）</td><td>重力の大きさ</td><td>約1/6になる（約600N→100N）</td></tr>
</table>

<p>体重計に乗って「60kg」と出たとき、それは<strong>質量</strong>（物体そのものの量）です。月に行っても火星に行っても、あなたの体の中身は変わらないから質量は60kgのまま。でも<strong>重さ（重力）</strong>はその星の引力の大きさによって変わります。地球上では質量100gにかかる重力が約<strong>1N</strong>なので、60kgの人には約600N。月の引力は地球の約1/6なので、月では約100Nになります。</p>

<div class="callout"><div class="callout-title">⚖️ ばねばかりと上皿天びんの違い——ここは絶対に出る</div>
<strong>ばねばかり</strong>は「重力の大きさ（N）」を測る器具。月に持っていくと値が1/6になる。<br>
<strong>上皿天びん</strong>は「分銅と比較して質量を測る」器具。月でも値は変わらない（分銅も軽くなるので釣り合う位置は同じ）。<br><br>
まとめると：「月ではばねばかりの値だけが1/6になる、天びんは変わらない」——この一文を覚えておけば関連問題はほぼ取れます。</div>

<h2>力にはいろいろな種類がある</h2>
<p>重力だけでなく、身の回りにはたくさんの力がはたらいています。それぞれどんな場面で働くのか確認しましょう。</p>

<table class="ref-table">
<tr><th>力の種類</th><th>説明</th><th>身近な例</th></tr>
<tr><td class="en-cell">重力</td><td>地球が下向きに引く力</td><td>スマホが落ちる、跳んでも地面に戻る</td></tr>
<tr><td class="en-cell">弾性力</td><td>変形したものがもとに戻ろうとする力</td><td>ゴムを伸ばす、バネを押す、トランポリン</td></tr>
<tr><td class="en-cell">摩擦力</td><td>動きを妨げる力</td><td>歩ける、ブレーキ、消しゴムで字が消える</td></tr>
<tr><td class="en-cell">磁力</td><td>磁石が引き合う・反発する力</td><td>磁石、モーター、冷蔵庫のマグネット</td></tr>
<tr><td class="en-cell">電気の力</td><td>静電気による引き合い・反発</td><td>下敷きで髪が逆立つ、セーターのパチパチ</td></tr>
<tr><td class="en-cell">垂直抗力</td><td>接触面が物体を押し返す力</td><td>机の上の本が落ちない、床に立てる</td></tr>
</table>

<p><strong>弾性力</strong>：ゴムを引っ張ると、もとに戻ろうとする力。バネを押すと押し返す力。変形したものが「もとに戻ろうとする力」です。<strong>摩擦力</strong>：物体の動きを妨げる力。靴と地面の間に摩擦がなかったら、一歩も歩けません。ツルツルの氷の上で滑るのは摩擦力が極端に小さいから。<strong>磁力・電気の力</strong>：どちらも離れていても作用する「非接触の力」。重力もじつは非接触——地球に触れていなくても引っ張られますよね。</p>

<h2>力を矢印で表す——「力の三要素」</h2>
<p>理科では力を矢印で表します。この矢印を描くときに必ず守る3つのルールがあります。</p>
<p><strong>①矢印の向き＝力の向き　②矢印の長さ＝力の大きさ　③矢印の始まる点＝力のはたらく点（作用点）</strong>。この3つを合わせて<strong>力の三要素</strong>と言います。重力の矢印は常に真下を向き、作用点は物体の中心です。</p>

<div class="tip-box"><div class="tip-title">🔧 フックの法則——バネの伸びは力に比例する</div>バネは引っ張る力が2倍になると伸びも2倍、3倍の力なら3倍伸びる。グラフにすると原点を通る直線になる。これが<strong>フックの法則</strong>。ばねばかりはこの性質を利用した測定器具です。「ばねの伸びは力の大きさに比例する」——これを覚えておくと計算問題が解けます。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①質量(kg)と重さ(N)の違い</strong>：100g≒1N。月面では重さは1/6だが質量は変わらない。<br>
<strong>②ばねばかりvs上皿天びん</strong>：ばねばかりは重力を測る→月で値が1/6になる。天びんは質量を比較→変わらない。<br>
<strong>③力の三要素</strong>：大きさ・向き・作用点。矢印で正確に表す。<br>
<strong>④フックの法則</strong>：ばねの伸びは力の大きさに比例する。グラフは原点を通る直線。</div>
`},

{id:4,section:'physics',title:'なぜ綱引きで動かないのか——力の規則性',desc:'力のつり合い・合力・分力。2つの力がぶつかるとき何が起きるか',tag:'physics',tagLabel:'物理',time:9,
content:`
<h2>綱引きで両方が同じ力で引いたら、どうなる？</h2>
<p>運動会の綱引き。赤組が100Nの力で引き、白組も100Nの力で引く。結果、綱は動きません。<strong>同じ大きさの力が反対方向にはたらくと、打ち消し合ってゼロになる</strong>。これが<strong>力のつり合い</strong>です。</p>
<p>テーブルの上に置いてある教科書。静かに止まっていますよね。でも力がかかっていないわけではありません。下向きに<strong>重力</strong>がはたらき、同時にテーブルが上向きに<strong>垂直抗力（すいちょくこうりょく）</strong>で教科書を押し返しています。この2つの力が同じ大きさで逆向きだから、教科書は動かないのです。</p>
<p>「動かないとき＝力がない」ではない。「動かないとき＝力がつり合っている」。この発想の転換が大事です。</p>

<h2>2力のつり合いの3つの条件</h2>
<p>2つの力がつり合うには、<strong>3つの条件</strong>がすべて満たされる必要があります。3つ全部満たさないとつり合いません。</p>

<table class="ref-table">
<tr><th>条件</th><th>説明</th><th>身近な例で確認</th></tr>
<tr><td><strong>①大きさが同じ</strong></td><td>2つの力の大きさが等しい</td><td>綱引きで同じ人数なら動かない</td></tr>
<tr><td><strong>②向きが反対</strong></td><td>2つの力が逆の方向を向く</td><td>重力（下）と垂直抗力（上）</td></tr>
<tr><td><strong>③同一直線上</strong></td><td>2つの力が同じ直線上にある</td><td>ズレると物体が回転する</td></tr>
</table>

<p>3つめの条件を忘れがちですが大事です。たとえば、左右の手で本の端と端をつまんで反対方向に引いたら、本は回転してしまいますよね。力が一直線上にないと、物体は回転してしまう。「大きさが同じ＋逆向き」だけでは不十分で、「同一直線上」も必要です。</p>

<h2>合力——2つの力の「結果」</h2>
<p>2つの力が同じ方向にはたらくとき、合力は足し算。3Nと5Nが同じ向きなら合力は8N。反対方向なら引き算。5Nと3Nが逆向きなら、合力は大きい方の向きに2N。ここまでは直感的です。</p>
<p>では、2つの力が<strong>斜めの方向</strong>にはたらいたらどうなるでしょう？ 犬を2本のリードで引っ張るとき、2人が広がれば広がるほど犬の進む方向は変わりますよね。この場合の合力は<strong>平行四辺形の対角線</strong>で求めます。2つの力の矢印を2辺とする平行四辺形を書くと、その対角線が合力になる。これを<strong>力の合成</strong>と言います。</p>

<h2>分力——1つの力を「分解」する</h2>
<p>逆に、1つの力を2つに分けることもできます。これが<strong>力の分解</strong>。斜面の上に物体を置いたとき、重力（真下向き）を「斜面に平行な力」と「斜面に垂直な力」に分解する——この考え方が、のちの運動やエネルギーの章でとても重要になります。</p>

<div class="callout"><div class="callout-title">💡 自転車の急ブレーキで体が前に飛ぶ理由——慣性の法則</div>
<strong>慣性の法則</strong>：「力がはたらかない限り、止まっているものは止まり続け、動いているものは動き続ける」。自転車で急ブレーキをかけたとき、自転車は止まっても体は前に動き続けようとする。だから前に飛び出しそうになるのです。<br><br>
慣性の例をまとめると：<br>
・バスの急停止→乗客がつんのめる（動き続けようとする）<br>
・テーブルクロス引き→食器が残る（止まり続けようとする）<br>
・電車が発車→体が後ろに引かれる感覚（止まり続けようとする）<br>
全部同じ原理です。</div>

<div class="tip-box"><div class="tip-title">⚡ 作用・反作用の法則——力は必ずペアで現れる</div>壁を押すと、壁もあなたを押し返す。ロケットが後ろに炎を噴き出すと、ロケットは前に進む。これが<strong>作用・反作用の法則</strong>。「力のつり合い」と混同しやすいのですが、違いは：つり合いは「同じ物体にはたらく2つの力」、作用・反作用は「異なる物体同士が互いに及ぼす力」です。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①力のつり合いの3条件</strong>：大きさが同じ・逆向き・同一直線上（この3つ全部）。<br>
<strong>②垂直抗力</strong>：物体が接している面から受ける押し返す力。「動かない＝つり合っている」。<br>
<strong>③合力の求め方</strong>：同じ向きなら足す、逆向きなら引く、斜めなら平行四辺形の対角線。<br>
<strong>④慣性の法則</strong>：力がなければ止まったものは止まり続け、動くものは動き続ける。急ブレーキで前に飛ぶのもこれ。</div>
`},

{id:5,section:'physics',title:'深く潜るほど耳が痛い——水圧と浮力',desc:'プールの底、ペットボトル、風船。水と空気が「押す力」の秘密',tag:'physics',tagLabel:'物理',time:9,
content:`
<h2>プールの深いところに潜ると、耳がキーンとする</h2>
<p>プールで深く潜ったとき、耳がキーンと痛くなった経験ありませんか？ あれは<strong>水圧</strong>のせいです。水には重さがあります。深く潜れば潜るほど、頭の上にある水の量が増える。その水の重さがあなたの体を押しつけるのです。</p>
<p>ペットボトルの側面に、上・中・下の3か所に穴を開けたらどうなるでしょう。水は3つの穴から出ますが、<strong>下の穴から出る水が一番勢いよく飛びます</strong>。下のほうが水圧が大きいからです。水圧は深さに比例して大きくなります。</p>
<p>もうひとつ大事なこと。水圧は<strong>あらゆる方向から</strong>かかります。横からも下からも上からも。真下だけではありません。風船を水中に沈めると、全方向から押されて少し小さくなりますよね。深海魚が海の底でつぶれないのは、体の内側からも同じ圧力で押し返しているからです。</p>

<div class="tip-box"><div class="tip-title">💧 水圧を整理しよう</div>
水圧のルールを頭の中で整理してみましょう。<br><br>
<strong>①深いほど水圧は大きい</strong>——頭の上の水が増えるから当然ですね。<br>
<strong>②同じ深さなら、四方八方から同じ大きさの水圧がかかる</strong>——上からだけじゃない。<br>
<strong>③水の量（面積の広さ）ではなく、深さで決まる</strong>——これが意外と大事。大きなプールでも小さな水槽でも、同じ深さなら水圧は同じ。</div>

<h2>浮力——なぜ水に浮けるのか</h2>
<p>お風呂に入ると、体が軽く感じますよね。あの「軽くなった感覚」が<strong>浮力</strong>です。浮力とは、水中の物体に対して上向きにはたらく力のことです。</p>
<p>なぜ上向きの力が生まれるのでしょうか。さっき「水圧は深いほど大きい」と言いました。物体の底面にかかる水圧（深い＝大きい）と、上面にかかる水圧（浅い＝小さい）には差があります。<strong>底面が上面より強く押されるので、差し引きで「上向き」の力が生まれる</strong>。これが浮力の正体です。</p>
<p>浮力の大きさには美しい法則があります。<strong>浮力の大きさ ＝ その物体が押しのけた水の重さ</strong>。これを発見したのは約2200年前のギリシャの科学者アルキメデス。お風呂に入ったとき水があふれるのを見て「エウレカ！（わかった！）」と叫んで裸のまま街を走り回った、という伝説は有名です。</p>

<div class="callout"><div class="callout-title">🏊 沖縄の海で浮きやすい理由</div>海水はプールの水より浮きやすいですよね。これは海水に塩が溶けているため、<strong>密度が真水より大きい</strong>からです。密度が大きい液体ほど浮力が大きくなる。死海（塩分濃度が超高い湖）では人が沈まずに浮かべるのもこのためです。沖縄の海は塩分濃度がやや高いので、体験的に浮きやすいと感じる人が多いのです。</div>

<h2>「浮く」か「沈む」かは、密度で決まる</h2>
<p>物体の密度が水より小さければ浮く。水より大きければ沈む。木は水より密度が小さいので浮く。鉄は水より密度が大きいので沈む。ではなぜ鉄の船は浮くのか？ 船の内部に空気がたくさん入っているので、<strong>船全体としての平均密度が水より小さくなる</strong>からです。穴が開いて水が入ると、平均密度が上がって沈みます。</p>

<table class="ref-table">
<tr><th>物体</th><th>密度(g/cm³)</th><th>水に入れると？</th></tr>
<tr><td>木（スギ）</td><td>約0.4〜0.6</td><td>浮く</td></tr>
<tr><td>水</td><td>1.0</td><td>基準</td></tr>
<tr><td>鉄</td><td>約7.9</td><td>沈む</td></tr>
<tr><td>氷</td><td>約0.92</td><td>浮く（例外的！）</td></tr>
<tr><td>海水</td><td>約1.03</td><td>真水より浮力が大きい</td></tr>
</table>

<h2>大気圧——じつは空気にも「重さ」がある</h2>
<p>私たちは空気の海の底に住んでいます。水中で水圧がかかるように、空気にも重さがあり、空気の層の底にいる私たちには<strong>大気圧</strong>がかかっています。海面上での大気圧は約1013hPa（ヘクトパスカル）、力に直すと1cm²あたり約10N。つまりあなたの手のひら（約150cm²）には約1500N（＝約150kgの重さ）の力がかかっているのです。</p>
<p>「えっ、なぜ手がつぶれないの？」——体の中からも同じ圧力で押し返しているからです。吸盤がくっつくのは、吸盤と壁の間の空気を押し出して真空に近い状態をつくり、外側の大気圧で壁に押しつけているからなのです。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①水圧は深さに比例</strong>、あらゆる方向からはたらく。同じ深さなら方向に関係なく同じ大きさ。<br>
<strong>②浮力＝押しのけた水の重さ</strong>（アルキメデスの原理）。完全に沈んだら浮力は一定。<br>
<strong>③浮くか沈むか＝物体の密度と水の密度の比較</strong>。密度が水より小＝浮く、大＝沈む。<br>
<strong>④大気圧＝約1013hPa</strong>。吸盤の原理（外の大気圧が押しつける）がよく出る。</div>
`},

{id:6,section:'physics',title:'コンセントの向こう側——回路の電流と電圧',desc:'電気を「水の流れ」でイメージすれば、回路は怖くない',tag:'physics',tagLabel:'物理',time:9,
content:`
<h2>スマホの充電中、コンセントの向こうで何が起きている？</h2>
<p>スマホを充電するとき、コンセントにケーブルを差しますよね。でも「電気」って何なのか。電気の正体は<strong>電子（でんし）</strong>という目に見えないほど小さな粒の流れです。金属の導線の中を、ものすごい数の電子がわーっと移動していく。これが電気の流れ＝<strong>電流</strong>です。</p>
<p>でも電子は目に見えないのでイメージしにくい。そこで、<strong>電気を「水の流れ」にたとえる</strong>とすべてがスッキリします。</p>

<div class="callout"><div class="callout-title">🚰 電気＝水流モデル</div>
<strong>電圧（V ボルト）＝水を押すポンプの力</strong>。ポンプが強いほど水がたくさん流れるように、電圧が高いほど電流が多く流れます。電池やコンセントが「ポンプ」です。<br><br>
<strong>電流（A アンペア）＝流れる水の量</strong>。パイプの中を1秒間にどれだけ水が通過するか。電流が大きいほど、たくさんの電気が流れています。<br><br>
<strong>抵抗（Ω オーム）＝パイプの細さ</strong>。パイプが細いと水は流れにくい。抵抗が大きいと電流は流れにくくなります。電球や電熱線が「細いパイプ」にあたります。</div>

<h2>直列回路——一本道の水路</h2>
<p>ホースが一本道で、途中にバルブ（抵抗）が2つ並んでいるイメージ。水は同じホースを通るので、<strong>どこで測っても電流は同じ</strong>。ただしバルブを通るたびに水圧（電圧）が使われるので、<strong>各抵抗での電圧の合計＝電源の電圧</strong>。全体の抵抗はR₁＋R₂の足し算です。直列だと抵抗が増えるほど電流は流れにくくなる。クリスマスのイルミネーションで1つ切れると全部消えるのは直列回路だからです。</p>

<h2>並列回路——分岐する水路</h2>
<p>ホースが途中で2本に分かれるイメージ。分かれた先のどちらにも<strong>同じ水圧（電圧）</strong>がかかる。でも水の量（電流）は分かれるので、<strong>各枝の電流の合計＝全体の電流</strong>。全体の抵抗は個々の抵抗より小さくなる。パイプが増えると全体として水が流れやすくなるのと同じです。</p>
<p>家のコンセントは全部並列回路です。だからテレビを消してもエアコンは動くし、1つのコンセントが壊れても他は使える。もし家全体が直列だったら、1か所の故障で家中の電気が止まります。</p>

<div class="tip-box"><div class="tip-title">💡 電流計と電圧計のつなぎ方</div>
<strong>電流計は回路に直列につなぐ</strong>：水の量を測るならホースの中にメーターを入れる。<strong>＋端子→電源の＋側</strong>に。端子は<strong>大きい方から</strong>つなぐ（5A→500mA→50mA）。<br>
<strong>電圧計は測りたい部分に並列につなぐ</strong>：2点間の水圧差を横から測る。端子は<strong>大きい方から</strong>（300V→15V→3V）。<br>
つなぎ方を逆にすると針が逆に振れて壊れます。入試では回路図から「正しいつなぎ方を選べ」という問題がよく出ます。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①直列</strong>：電流は同じ。電圧は分かれる。抵抗は足し算。<br>
<strong>②並列</strong>：電圧は同じ。電流は分かれる。抵抗は小さくなる。<br>
<strong>③電流計は直列、電圧計は並列</strong>に接続。端子は大きい方から。<br>
<strong>④回路図の記号</strong>：電池、スイッチ、抵抗（電球）、電流計(A)、電圧計(V)を正確に描く。</div>
`},

{id:7,section:'physics',title:'V＝IRですべてが解ける——オームの法則と電気エネルギー',desc:'たった1つの公式を使いこなせれば、電気の計算問題は怖くない',tag:'physics',tagLabel:'物理',time:9,
content:`
<h2>理科のテストで最も出る公式、それがV＝IR</h2>
<p><strong>V＝I×R</strong>。電圧（V）＝電流（I）×抵抗（R）。これがオームの法則です。19世紀のドイツの物理学者ゲオルク・オームが発見しました。たった1つの式なのに、ここから3つの変形が生まれます。</p>
<div class="example-block">
<span class="en">V ＝ I × R （電圧を求めたいとき）</span><br>
<span class="en">I ＝ V ÷ R （電流を求めたいとき）</span><br>
<span class="en">R ＝ V ÷ I （抵抗を求めたいとき）</span>
</div>
<p>たとえば、抵抗が10Ωの電球に0.5Aの電流が流れているとき、電球にかかる電圧は？ V＝0.5×10＝<strong>5V</strong>。</p>

<h2>計算でミスしないための鉄則</h2>
<p>電気の計算問題で一番多いミスは<strong>単位の変換忘れ</strong>。問題文で「500mA」と書いてあるのにそのまま計算してしまう。1A＝1000mAなので、500mA＝<strong>0.5A</strong>に直してから代入。もうひとつのコツは、<strong>まず回路図に「わかっている数値」を全部書き込む</strong>こと。電源の電圧、各抵抗の値、わかっている電流。書き込むだけで「あ、ここが求まるな」と見えてきます。</p>

<div class="callout"><div class="callout-title">⚡ 直列＋並列の合体問題の解き方</div>入試で差がつくのは、直列と並列が組み合わさった回路。手順はこうです。<br><br>
<strong>①まず並列部分の合成抵抗を求める</strong>。20Ωと20Ωの並列なら、1÷(1/20+1/20)＝10Ω。<br>
<strong>②並列部分を1つの抵抗として、全体を直列回路にする</strong>。<br>
<strong>③全体の抵抗から全体の電流を求める</strong>（I＝V÷R）。<br>
<strong>④あとは各部分の電圧・電流をV＝IRで芋づる式に求める</strong>。<br><br>
「並列を先にまとめて、直列にしてから解く」。この手順さえ覚えておけば、どんな複雑な回路も怖くありません。</div>

<h2>電力と電力量——電気料金の正体</h2>
<p>ドライヤーの箱に「1200W」と書いてあるのを見たことがありますよね。この<strong>W（ワット）</strong>が<strong>電力</strong>＝「1秒間に使う電気エネルギーの量」。<strong>電力＝電圧×電流（W＝V×A）</strong>。</p>
<p><strong>電力量</strong>は「合計でどれだけ電気を使ったか」。<strong>電力量＝電力×時間（J＝W×s）</strong>。1200Wのドライヤーを5分（300秒）使ったら、1200×300＝360,000J。電熱線で水を温める実験では、<strong>水の温度上昇＝電力×時間÷(水の質量×4.2)</strong>で計算できます。入試ではこの水の温度上昇の計算がよく出ます。</p>

<p>たとえば、抵抗が10Ωの電熱線に2Aの電流が流れているとき、電圧は V＝2×10＝<strong>20V</strong>。逆に電圧が12Vで抵抗が6Ωなら、電流は I＝12÷6＝<strong>2A</strong>。電圧を上げれば電流も増えるし、抵抗を大きくすれば電流は減る。水道の蛇口に例えると、水圧（電圧）を上げれば水（電流）がたくさん流れる。蛇口を絞れば（抵抗を増やせば）流れが弱くなる。この感覚がつかめれば、どんな計算問題でも怖くありません。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①V＝IR</strong>：3つの変形を自在に。<strong>②単位変換</strong>：mA→A(÷1000)、kΩ→Ω(×1000)。<br>
<strong>③電力W＝V×I</strong>。<strong>電力量J＝W×s</strong>。<br>
<strong>④水の温度上昇の計算</strong>：電熱線の実験。</div>
`},

{id:8,section:'physics',title:'モーターはなぜ回るのか——電流と磁界',desc:'コイルに電流を流すと力が生まれる。この原理がモーターの心臓',tag:'physics',tagLabel:'物理',time:9,
content:`
<h2>磁石の近くで方位磁針が動く——「磁界」の正体</h2>
<p>棒磁石の近くに方位磁針を置くと、針がくるっと動きます。磁石のまわりに<strong>目に見えない力の場＝磁界</strong>が広がっているからです。磁界の方向は「方位磁針のN極が指す向き」。磁力線というラインで表すと、<strong>N極から出てS極に入る</strong>曲線になります。磁力線の間隔が狭いところほど磁力が強い。</p>

<h2>電流が磁界をつくる</h2>
<p>磁石だけでなく、<strong>電流が流れている導線のまわりにも磁界ができます</strong>。まっすぐな導線に電流を流すと、導線を中心にぐるぐると同心円の磁界ができます。</p>
<p>コイル（導線をぐるぐる巻いたもの）に電流を流すと、コイルの中に強い磁界ができて棒磁石のようになる。これが<strong>電磁石</strong>です。電磁石のすごさは電流を切れば磁力がゼロになること。クレーン車が鉄くずを持ち上げて、目的地で電流を切ってポトンと落とす——あれは電磁石のON/OFF機能です。</p>
<p>電磁石を強くする方法は3つ。<strong>①電流を大きくする ②コイルの巻き数を増やす ③鉄心を入れる</strong>。この3つを変える実験は入試の定番です。</p>

<h2>電磁石を強くする3つの方法</h2>
<p>電磁石の強さは3つの方法で変えられます。<strong>①電流を大きくする</strong>（電池の数を増やす）、<strong>②コイルの巻き数を増やす</strong>、<strong>③コイルの中に鉄心を入れる</strong>。この3つを1つずつ変える実験は入試の定番。「1回に1つだけ変えて、他は同じにする」のが対照実験の鉄則です。</p>

<h2>フレミングの左手の法則——モーターの原理</h2>
<p>磁界の中で電流が流れる導線には<strong>力</strong>がはたらきます。この力の向きを知る方法が<strong>フレミングの左手の法則</strong>。左手を開いて、<strong>人差し指＝磁界の向き（N→S）、中指＝電流の向き</strong>にすると、<strong>親指＝力の向き</strong>。3本の指が互いに直角になるように開きます。</p>
<p>この力でコイルがくるくる回り続ける装置が<strong>モーター</strong>。扇風機、洗濯機、電車、電気自動車——モーターなしでは現代の生活は成り立ちません。テスト中でも<strong>自分の左手を実際に広げれば確認できる</strong>。これが「手で覚える物理」の強みです。</p>

<h2>電磁誘導——「逆に考える」と発電機ができる</h2>
<p>モーターは「電気→回転」。では逆に考えれば？ 「回転→電気」ができるはずです。<strong>コイルの近くで磁石を動かす</strong>と、コイルに電流が流れます。これが<strong>電磁誘導</strong>、流れる電流が<strong>誘導電流</strong>。</p>
<p>発電機はまさにこの原理です。水力発電所では水の力でタービンを回し、磁界の中でコイルが動くことで電気をつくっています。磁石を<strong>速く動かす</strong>ほど、<strong>コイルの巻き数が多い</strong>ほど、誘導電流は大きくなります。磁石を動かさずにじっとしていると電流は流れない——「変化」があって初めて電流が生まれるのがポイントです。</p>

<div class="callout"><div class="callout-title">🔄 直流と交流</div>電池の電流は一方向＝<strong>直流（DC）</strong>。コンセントの電流は向きが1秒間に50回または60回切り替わる＝<strong>交流（AC）</strong>。日本は家庭用100V交流。東日本50Hz、西日本60Hz。<strong>沖縄は60Hz</strong>です。発電所のコイルが回転するたびに電流の向きが変わるので、交流が自然に生まれます。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①磁力線</strong>：N極→S極の向きに描く。間隔が狭い＝磁力が強い。<br>
<strong>②フレミングの左手</strong>：人差し指＝磁界の向き、中指＝電流の向き、親指＝力の向き。<br>
<strong>③電磁石を強くする3方法</strong>：電流を大きく・巻き数増やす・鉄心を入れる。<br>
<strong>④電磁誘導</strong>：磁石を速く動かす・巻き数増やす→誘導電流が大きい。磁石が止まっていると電流はゼロ。<br>
<strong>⑤モーターと発電機の違い</strong>：モーター＝電気→回転。発電機＝回転→電気。原理は逆。</div>
`},

{id:9,section:'physics',title:'下敷きで髪が逆立つのはなぜ——静電気と電流',desc:'プラスとマイナスの電気が引き合い、反発する。電気の「もと」の話',tag:'physics',tagLabel:'物理',time:9,
content:`
<h2>冬にドアノブでバチッとくるアレ</h2>
<p>冬の乾燥した日、ドアノブに触った瞬間「バチッ！」と痛い。あれは<strong>静電気</strong>の放電です。体にたまった電気が金属のドアノブに一気に流れ出した。では、なぜ体に電気がたまるのか。</p>
<p>歩くとき靴の底と床がこすれます。このとき、片方の物質からもう片方に<strong>電子</strong>が移動する。電子を失った側は<strong>＋（プラス）に帯電</strong>し、電子をもらった側は<strong>−（マイナス）に帯電</strong>。これが<strong>摩擦による帯電</strong>＝静電気です。下敷きで髪をこすると髪が逆立つのも同じ。下敷きが電子を奪って−に帯電し、髪は電子を失って＋に帯電。＋と−は引き合うので、髪が下敷きに向かって持ち上がるのです。</p>
<p>帯電した2つの物体の間に働く力には2種類あります。<strong>同じ符号どうし（＋と＋、−と−）は反発</strong>する。<strong>異なる符号（＋と−）は引き合う</strong>。まるで磁石のN極とS極の関係に似ていますよね。</p>

<h2>電気の正体は電子の移動</h2>
<p>静電気も、電池の電流も、雷も、すべて<strong>電子の移動</strong>です。原子は中心の原子核（＋の陽子と中性子）のまわりを電子（−）がまわっている構造。ふだんは＋と−が同数でバランスしていますが、こすったり化学反応が起きたりすると電子が移動してバランスが崩れる。これが「帯電」であり「電流」の根っこです。</p>

<div class="callout"><div class="callout-title">⚡ 電流の向きと電子の向きは「逆」</div>歴史的な理由で、<strong>電流の向きは＋極から−極へ</strong>と決められました。でも実際に動いている電子は−から＋へ流れている。つまり<strong>電流と電子の流れる向きは逆</strong>。ややこしいですが、テストでは「電流は＋極から−極」と覚えておけばOK。なぜ逆になったかというと、電子が発見される前に電流の向きが決められてしまったからです。</div>

<h2>放電と雷——クルックス管の実験</h2>
<p>たまった静電気が一気に流れ出す＝<strong>放電</strong>。ドアノブのバチッは小さな放電。雷は、雲にたまった膨大な静電気が空気を突き破って地面に流れる巨大な放電です。</p>
<p>入試で重要なのは<strong>クルックス管</strong>の実験。真空に近い管に高電圧をかけると、−極（陰極）から<strong>陰極線</strong>が飛び出します。陰極線は蛍光板を光らせ、磁石を近づけると曲がり、＋極に引き寄せられる。このことから、陰極線の正体は<strong>−の電気を帯びた粒子＝電子</strong>だと判明しました。電子の発見は物理学の大革命でした。</p>

<p>ここで大事なのは、<strong>動くのはつねに電子（−の電気）のほうだけ</strong>ということ。＋の電気（陽子）は原子の中心にがっちり固定されていて動けません。「＋に帯電した」というのは、電子が出ていって＋が余った状態。「−に帯電した」は電子をもらって−が多くなった状態。電子がどちらに移動したかを追えば、帯電のしくみが見えてきます。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①摩擦による帯電</strong>：電子が移動。同種→反発、異種→引き合う。<br>
<strong>②電流の向き＝＋→−、電子の向き＝−→＋（逆）</strong>。<br>
<strong>③放電</strong>：たまった電気が一気に流れる。雷＝巨大な放電。<br>
<strong>④クルックス管</strong>：陰極線の正体は電子。磁石で曲がる。＋極に引かれる。</div>
`},

{id:10,section:'physics',title:'ジェットコースターはなぜ怖い——物体の運動',desc:'記録タイマーと速さの変化。加速・減速・等速を見分ける力',tag:'physics',tagLabel:'物理',time:9,
content:`
<h2>ジェットコースターの「あの感覚」の正体</h2>
<p>遊園地のジェットコースター。頂上からゆっくり傾いていく瞬間、胃が浮くようなあの感覚。そしてどんどんスピードが上がって、風が顔に叩きつけてくる。怖いのに楽しい。あの興奮の裏には物理法則がはたらいています。頂上から落ちるとき、重力によってどんどん加速する。1秒後より2秒後、2秒後より3秒後のほうが速い。この<strong>速さがだんだん増えていく運動</strong>を<strong>等加速度運動</strong>と言います。</p>

<h2>速さの基本</h2>
<p><strong>速さ＝距離÷時間</strong>。100mを10秒で走ったら10m/s。これは<strong>平均の速さ</strong>。でも実際にはスタートはゆっくりで途中が一番速い。瞬間瞬間の速さを<strong>瞬間の速さ</strong>と言い、車のスピードメーターが示しているのがこれです。</p>
<p>単位変換も重要：<strong>m/sをkm/hに変えるには×3.6</strong>（10m/s＝36km/h）。逆にkm/hをm/sにするには÷3.6。この換算は繰り返し練習してすぐ出るようにしておこう。</p>

<div class="callout"><div class="callout-title">📏 速さの単位変換の覚え方</div>
<strong>m/s → km/h は ×3.6</strong><br>
なぜ3.6？ 1時間は3600秒。1km＝1000m。だから1m/s＝3600m/3600s＝1m/s……をkm/hに直すと3600m/h÷1000＝3.6km/h。つまり、<strong>「1秒に1m進む」=「1時間に3600m＝3.6km進む」</strong>。<br>
具体例：自転車の速さ5m/s→5×3.6＝<strong>18km/h</strong>。人が歩く速さ1.5m/s→1.5×3.6＝<strong>5.4km/h</strong>。</div>

<h2>記録タイマーのテープ——入試の超定番</h2>
<p>記録タイマーはテープに一定間隔で打点を打つ装置。東日本50Hz（0.02秒ごとに1打点）、西日本60Hz（0.017秒ごと）。テープを<strong>5打点ごとに切って</strong>台紙に貼ると棒グラフのようになります。50Hzなら5打点＝<strong>0.1秒間隔</strong>。</p>
<div class="callout"><div class="callout-title">📏 テープの読み方3パターン</div>
<strong>①棒がだんだん長くなる＝加速</strong>（斜面を下る台車。重力がはたらいているから）<br>
<strong>②棒がすべて同じ長さ＝等速直線運動</strong>（力のつり合い。何も押したり引いたりしていない状態）<br>
<strong>③棒がだんだん短くなる＝減速</strong>（摩擦で止まる台車。摩擦という力が逆向きにはたらく）<br><br>
棒の長さ(cm)÷0.1秒＝その区間の平均の速さ(cm/s)。例：棒が3.0cmなら3.0÷0.1＝<strong>30cm/s</strong>。</div>

<h2>速さ-時間グラフの読み方</h2>
<p>テストではテープだけでなく、速さと時間のグラフもよく出ます。</p>
<p><strong>横ばいの直線＝等速直線運動</strong>：速さが変わらない。力がつり合っている証拠。<strong>右上がりの直線＝等加速度運動</strong>：速さが一定の割合で増えていく（斜面を下りるときなど）。<strong>グラフの面積＝移動した距離</strong>：横ばい（長方形）でも右上がり（三角形）でも、グラフと横軸で囲まれた面積が移動距離になります。</p>
<p>この「面積＝距離」のテクニックは、知っているだけで確実に得点できます。グラフ問題が出たらまず「形はなんだ？」「面積は計算できるか？」と考えましょう。</p>
<p>等速直線運動は「力がつり合っている（合力ゼロ）」とき。加速や減速が起きるのは「力が加わっている」とき。<strong>運動の変化と力の関係を理解すること</strong>が物理の中心テーマです。「変化がある＝力が働いている」「変化がない＝力がつり合っている」このセットで考えると問題が解きやすくなります。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①速さ＝距離÷時間</strong>。m/sとkm/hの変換は×3.6（または÷3.6）。<br>
<strong>②記録タイマーのテープ</strong>：5打点ごとで0.1秒（50Hz時）。棒が長くなる＝加速、同じ＝等速、短くなる＝減速。<br>
<strong>③速さ-時間グラフ</strong>：横ばい＝等速直線運動。右上がり＝等加速度運動。グラフと横軸の面積＝移動距離。<br>
<strong>④等速直線運動の条件</strong>：合力がゼロ（力がつり合っている）。</div>
`},

{id:11,section:'physics',title:'階段を上るのがツラい理由——エネルギーと仕事',desc:'「仕事」は理科の世界では計算できる。力×距離、それだけ',tag:'physics',tagLabel:'物理',time:9,
content:`
<h2>5階まで階段で上がるのがツラいのは「仕事」をしているから</h2>
<p>エレベーターが故障して5階まで階段を上がったとしましょう。息が切れて足がパンパンになります。理科の言葉で言うと、あなたは<strong>「仕事」をした</strong>のです。理科での「仕事」は日常の言葉とは少し意味が違い、<strong>力を加えて物体を動かしたとき、そこに「仕事」が発生する</strong>と言います。</p>
<p>式はとてもシンプルです。<strong>仕事(J) ＝ 力(N) × 力の向きに動いた距離(m)</strong>。体重60kg（重力約600N）の人が10m上がったら、仕事は600×10＝<strong>6000J</strong>。</p>
<p>ここで大事なルール。<strong>力の向きと動く向きが同じでないと「仕事」にならない</strong>のです。荷物を持ったまま水平に歩いても、荷物に対する上向きの力と水平の移動は方向が違うので、理科的には荷物に対して「仕事をしていない」ことになります。感覚的には疲れるのに。理科ってたまに冷たいですよね。</p>

<h2>仕事の原理——ズルはできない</h2>
<p>重い荷物を2階に上げたい。直接持ち上げるのは大変。じゃあ斜面（スロープ）を使えば楽になりますよね。スロープを使うと、<strong>力は小さくて済むが、移動する距離が長くなる</strong>。結果として<strong>仕事の量は同じ</strong>になります。これが<strong>仕事の原理</strong>。</p>
<p>滑車を使っても、てこを使っても同じ。力を半分にできれば距離は2倍になる。<strong>道具を使って仕事そのものを減らすことはできない</strong>——これが自然の掟です。</p>

<h2>位置エネルギーと運動エネルギー</h2>
<p>高い場所にある物体は、落ちれば下のものを壊せます。つまり<strong>高い位置にいること自体が「仕事をする能力」を持っている</strong>。これを<strong>位置エネルギー</strong>と言います。位置が高いほど、質量が大きいほど、位置エネルギーは大きい。</p>
<p>動いている物体は、ぶつかれば相手を動かせます。これが<strong>運動エネルギー</strong>。速さが速いほど、質量が大きいほど、運動エネルギーは大きい。</p>
<p>ジェットコースターが頂上にいるとき、位置エネルギーは最大、運動エネルギーはほぼゼロ（ゆっくりだから）。坂を下ると位置エネルギーが減り、そのぶん運動エネルギーが増えてスピードが上がる。底に来たとき、位置エネルギーはゼロ、運動エネルギーは最大。<strong>2つのエネルギーの合計は常に一定</strong>です。</p>

<div class="callout"><div class="callout-title">🎢 力学的エネルギーの保存</div>位置エネルギー ＋ 運動エネルギー ＝ <strong>力学的エネルギー</strong>（一定）。<br><br>
高い位置→位置エネルギー大、運動エネルギー小。<br>
低い位置→位置エネルギー小、運動エネルギー大。<br><br>
摩擦や空気抵抗がなければ、この合計は変わりません。振り子が同じ高さまで戻るのも、この法則のおかげです。</div>

<h2>仕事率——「速さ」も大事</h2>
<p>同じ6000Jの仕事をするのに、10秒で上がる人と30秒で上がる人。速い人のほうが「パワーがある」ですよね。このパワーが<strong>仕事率（W）＝仕事(J)÷時間(s)</strong>。6000J÷10s＝600W。6000J÷30s＝200W。仕事率の大きい人のほうが「馬力がある」のです。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①仕事(J)＝力(N)×距離(m)</strong>。力の向きと動く向きが同じでないと仕事ゼロ。<br>
<strong>②仕事の原理</strong>：道具を使っても仕事の総量は変わらない。<br>
<strong>③力学的エネルギーの保存</strong>：位置E＋運動E＝一定（摩擦なし）。<br>
<strong>④仕事率(W)＝仕事(J)÷時間(s)</strong>。</div>
`},

{id:12,section:'physics',title:'ジェットコースターから発電所まで——エネルギーの移り変わり',desc:'エネルギーは形を変える。でも総量は絶対に変わらない',tag:'physics',tagLabel:'物理',time:9,
content:`
<h2>エネルギーは「消える」のではなく「変わる」</h2>
<p>スマホのバッテリーが0%になったとき、「エネルギーが消えた」と思いがちです。でもじつは消えていません。バッテリーの化学エネルギーが、画面の光エネルギー、スピーカーの音エネルギー、本体の熱エネルギーに変わっただけ。<strong>エネルギーは消滅しない。形を変えるだけ</strong>。これが<strong>エネルギー保存の法則</strong>です。宇宙が始まってから今日まで、宇宙全体のエネルギーの総量は一度も変わったことがありません。</p>

<h2>エネルギーの種類と変換チェーン</h2>
<p>エネルギーには<strong>運動・位置・熱・光・音・電気・化学・核</strong>などの種類があり、互いに変換されます。各発電方式のエネルギー変換を追ってみましょう。</p>

<div class="callout"><div class="callout-title">⚡ 発電方式ごとのエネルギー変換チェーン</div>
<strong>火力発電</strong>：化学（石油・石炭を燃やす）→ 熱 → 運動（蒸気でタービン） → 電気<br>
<strong>水力発電</strong>：位置（高いところの水） → 運動（タービン） → 電気<br>
<strong>太陽光発電</strong>：光 → 電気（直接変換）<br>
<strong>風力発電</strong>：運動（風）→ 電気<br>
<strong>原子力発電</strong>：核 → 熱 → 運動 → 電気<br><br>
変換する回数が多いほど、効率が落ちます。太陽光発電が効率的と言われる理由は変換が1回だから。火力は何回も変換するので、もとのエネルギーの多くが熱として逃げてしまいます。</div>

<h2>変換効率——100%変換は絶対にできない</h2>
<p>どんな変換でも<strong>一部が熱エネルギーとして逃げる</strong>のがポイント。LED電球は電気の約40%を光にできますが、白熱電球はたった5%。残りは全部熱になる。この差が「省エネ」の本質です。</p>
<p><strong>100%変換できる装置は存在しません</strong>。エネルギーは保存されていても、「使えないエネルギー（熱）」に変わってしまう分があるのです。だから節電が大切。使えるエネルギーを無駄にしないこと＝省エネです。</p>

<h2>力学的エネルギー保存との違い——よく間違える！</h2>
<p>前の章で学んだ「位置エネルギー＋運動エネルギー＝一定」は、<strong>摩擦がない場合の話</strong>でした。摩擦があると力学的エネルギーは減る——でも消えたわけではなく<strong>熱に変わっただけ</strong>。</p>
<p>まとめると：<strong>力学的エネルギーは摩擦があると減ることがあるが、全エネルギー（力学的＋熱など）は常に保存される</strong>。この区別は入試でよく問われます。「力学的エネルギーが減ったのはなぜか？」→「摩擦で熱エネルギーに変換されたから」と答えられるようにしましょう。</p>

<div class="callout"><div class="callout-title">🔄 身近なエネルギー変換の例</div>
<strong>電球</strong>：電気→光＋熱（熱の割合が多いほど非効率）<br>
<strong>光合成</strong>：光→化学（デンプン）←植物がやっている！<br>
<strong>電池</strong>：化学→電気<br>
<strong>マイクロ波（電子レンジ）</strong>：電気→電磁波→熱<br>
<strong>人間が走る</strong>：化学（食べ物）→運動＋熱（だから汗をかく）<br><br>
エネルギーがどこから来てどこへ行くか、追いかけてみると面白い。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①エネルギー保存の法則</strong>：変換の前後でエネルギーの総量は変わらない。消えてなくなるのではなく「形が変わる」。<br>
<strong>②各発電方式のエネルギー変換チェーン</strong>：火力＝化学→熱→運動→電気。水力＝位置→運動→電気。太陽光＝光→電気。<br>
<strong>③変換効率</strong>：必ず一部が熱で逃げる。100%変換は不可能。LED＞白熱電球。<br>
<strong>④力学的エネルギー保存との違い</strong>：摩擦で力学的エネルギーは減るが、全エネルギーは保存。「摩擦→熱エネルギーへ変換」が答えの定番。</div>
`},

{id:13,section:'physics',title:'沖縄の赤瓦屋根は科学的に正しい——エネルギー資源と熱',desc:'伝導・対流・放射と、日本のエネルギー問題',tag:'physics',tagLabel:'物理',time:9,
content:`
<h2>味噌汁に入れたスプーンの持ち手が熱くなるのはなぜ？</h2>
<p>熱い味噌汁にスプーンを入れると、しばらくして持ち手まで熱くなります。味噌汁に触れているのは先端だけなのに、なぜでしょう？ 金属の中では原子がブルブル振動しています。熱いところの原子は激しく振動して、その振動が隣の原子に伝わり、さらに隣に……と<strong>バケツリレーのように熱が移動</strong>していく。これが<strong>熱伝導</strong>です。</p>
<p>金属は原子の並びが規則的なので、バケツリレーが超高速。だからフライパンはすぐ熱くなる。一方、木やプラスチックは原子の並びが不規則でスカスカなので、バケツリレーが遅い。だから木の箸は熱くならない。<strong>熱を伝えやすい物質＝導体（金属など）、伝えにくい物質＝不導体（木、空気、プラスチックなど）</strong>です。</p>

<h2>エアコンが部屋全体を暖めるのは「対流」</h2>
<p>暖まった空気は軽い（密度が小さい）ので上に行きます。上にたまった暖かい空気に押されて冷たい空気が下に移動する。その冷たい空気がエアコンで暖められてまた上に行く。このぐるぐるの循環が<strong>対流</strong>です。味噌汁の具がくるくる回るのも対流。お風呂のお湯が上だけ熱くて下が冷たいのも対流（上が熱い）。</p>
<p>対流は<strong>液体と気体でだけ起こる</strong>現象です。固体では分子が動き回れないので、対流は起こりません。</p>

<h2>焚き火が暖かいのは「放射」</h2>
<p>焚き火のそばに立つと暖かい。でも焚き火とあなたの間には空気しかない。伝導？ 空気は熱を伝えにくい。対流？ 暖かい空気は上に行くので、横にいるあなたには届きにくい。</p>
<p>答えは<strong>放射（ほうしゃ）</strong>。すべての物体は温度に応じて<strong>赤外線</strong>を出しています。焚き火の赤外線があなたの肌に当たり、皮膚の分子が振動して暖かくなる。太陽の熱が宇宙空間を超えて地球に届くのも放射です。宇宙は真空なので伝導も対流も起きませんが、<strong>放射だけは真空中でも伝わります</strong>。</p>

<div class="callout"><div class="callout-title">🏠 沖縄の赤瓦屋根は科学の結晶</div>沖縄の伝統的な赤瓦屋根は、じつは科学的に非常に合理的です。瓦は熱伝導率が低い（伝導しにくい）。瓦と瓦の間には空気層があり、空気は最も優秀な不導体のひとつ。さらに赤瓦の表面は太陽の赤外線を反射しやすい性質がある。<strong>昔の沖縄の人たちは、科学を知らなくても経験から科学的に正しい家づくりをしていた</strong>のです。</div>

<h2>日本のエネルギー資源——現状と課題</h2>
<p>日本はエネルギー資源の約9割を海外から輸入しています。石油、天然ガス、石炭。これらは<strong>化石燃料</strong>と呼ばれ、数億年前の生物が地中で変化したものです。使えばなくなる有限の資源であり、燃やすとCO₂を出して地球温暖化の原因にもなります。</p>
<p>だから「エネルギー資源をどうするか」は、今の日本の最重要課題のひとつ。電気代が高い、停電リスク、温暖化対策——これらはすべてエネルギー問題とつながっています。</p>

<div class="callout"><div class="callout-title">🌊 再生可能エネルギーの種類と特徴</div>
<strong>太陽光発電</strong>：光→電気。沖縄は日照時間が長く最適。パネルがあれば発電できる手軽さが強み。天気が悪いと発電量が落ちる。<br>
<strong>風力発電</strong>：運動（風）→電気。海岸部や山岳部に適している。<br>
<strong>水力発電</strong>：位置エネルギー→運動→電気。安定して発電できるが、大きなダムが必要。<br>
<strong>地熱発電</strong>：地球内部の熱→電気。火山が多い日本に向いている。<br>
<strong>バイオマス発電</strong>：木材や廃棄物を燃やして発電。燃やすとCO₂が出るが、植物が成長するときに吸収するので帳消し（カーボンニュートラル）。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①熱の3つの伝わり方</strong>：伝導（固体内・バケツリレー）・対流（液体・気体の循環流）・放射（電磁波＝真空もOK）。<br>
<strong>②真空中で伝わるのは放射のみ</strong>：宇宙空間での太陽熱の伝わり方は放射。伝導と対流は物質が必要。<br>
<strong>③化石燃料と再生可能エネルギーの違い</strong>：有限vs無限（枯渇しない）、CO₂大量排出vsCO₂が少ない。<br>
<strong>④各発電方法のエネルギー変換</strong>：火力（化学→熱→運動→電気）、水力（位置→運動→電気）、太陽光（光→電気）。変換チェーンを書けるようにしよう。</div>
`},

{id:14,section:'chemistry',title:'鉄・プラスチック・ガラス——物質の見分け方',desc:'密度で物質を特定する。同じ大きさでも重さが違う理由',tag:'chemistry',tagLabel:'化学',time:9,
content:`
<h2>金色に輝く塊を見つけたら、どうやって「本物の金」と証明する？</h2>
<p>もしあなたが金色の塊を拾ったとしましょう。「これは金だ！」と喜ぶ前に、本物かどうか確かめたいですよね。見た目がそっくりの真鍮（しんちゅう）かもしれません。答えは<strong>密度を測る</strong>こと。</p>
<p><strong>密度＝質量÷体積</strong>。同じ1cm³でも、水は1g、鉄は7.87g、金は19.3g。密度は物質の「指紋」のようなもので、この数値を計算すれば何の物質か特定できます。</p>
<p>実験では<strong>上皿天びん</strong>で質量を測り、<strong>メスシリンダー</strong>で体積を測ります。メスシリンダーに水を入れ、物体を静かに沈めて水面の上昇分を読む。メスシリンダーは<strong>目盛りの最小単位の1/10まで</strong>読むのがルール。目の高さを液面に合わせ、水面の一番低いところ（メニスカス）を読むのもポイントです。</p>

<div class="tip-box"><div class="tip-title">🔍 密度の計算をやってみよう</div>
問題：体積が5cm³、質量が39.5gの金属がある。密度を求めて、何か当てよう。<br><br>
密度 ＝ 39.5 ÷ 5 ＝ <strong>7.9g/cm³</strong><br><br>
鉄の密度が約7.87g/cm³。ぴったり一致！これは鉄です。密度を一覧表と照らし合わせるだけで物質を特定できる。これが「密度は物質の指紋」と言われる理由です。</div>

<table class="ref-table">
<tr><th>物質</th><th>密度(g/cm³)</th><th>見分け方</th></tr>
<tr><td>水</td><td>1.0</td><td>基準</td></tr>
<tr><td>アルミニウム</td><td>2.7</td><td>軽い金属（空き缶）</td></tr>
<tr><td>鉄</td><td>7.9</td><td>磁石につく</td></tr>
<tr><td>銅</td><td>8.9</td><td>赤っぽい金属（10円玉）</td></tr>
<tr><td>金</td><td>19.3</td><td>重くて変色しない</td></tr>
</table>

<h2>有機物と無機物——「燃やす」とわかる</h2>
<p>白い粉が2種類。砂糖と食塩。見た目はそっくりですが、火にかけると砂糖は黒くこげて甘い匂いがする。食塩は何も変わらない。砂糖は<strong>有機物</strong>（炭素を含む物質）で、燃やすと<strong>CO₂と水</strong>が出ます。紙、プラスチック、エタノール、ろうも有機物。食塩やガラス、鉄など炭素を含まない物質は<strong>無機物</strong>です。</p>
<p>「有機物は燃える、無機物は燃えない」——とざっくり覚えておけばOK。より正確には「有機物は炭素を含むので、燃えると必ずCO₂が発生する」です。有機物か無機物かを調べるとき、燃やしてCO₂が出るか確認する（石灰水が白くにごるか）という方法もあります。</p>

<p>金属には共通の性質があります。この4つは全部満たして初めて「金属」と判定されます。</p>

<table class="ref-table">
<tr><th>金属の共通性質</th><th>具体例</th></tr>
<tr><td>①電気をよく通す</td><td>銅線、アルミ缶で電気回路が作れる</td></tr>
<tr><td>②熱をよく伝える</td><td>鍋がすぐ熱くなる</td></tr>
<tr><td>③磨くと光る（金属光沢）</td><td>金属製品がキラキラしている</td></tr>
<tr><td>④たたくと広がる（展性）・引くと伸びる（延性）</td><td>アルミホイルが薄く伸ばせる、銅線が細く引き延ばせる</td></tr>
</table>

<div class="callout"><div class="callout-title">🔥 ガスバーナーの正しい使い方——手順を声に出して覚えよう</div>
<strong>点火の手順</strong>：①元栓を開く → ②ガス調節ねじを開く → ③マッチで点火 → ④空気調節ねじで青い炎にする<br>
<strong>消火は逆順</strong>：空気調節ねじを閉じる → ガス調節ねじを閉じる → 元栓を閉じる<br><br>
空気が少ない → <strong>黄色の炎</strong>（不完全燃焼、有害なCO発生）<br>
空気が十分 → <strong>青い炎</strong>（完全燃焼）<br><br>
「<strong>ガスが先、空気は後（点火時）。空気が先、ガスは後（消火時）</strong>」と覚えましょう。</div>

<div class="tip-box"><div class="tip-title">⚗️ 実験器具の基本操作</div>上皿天びん：水平な台の上で使い、左に物体・右に分銅を置く。分銅は<strong>ピンセット</strong>で扱う。薬品は直接乗せず<strong>薬包紙</strong>を使う。メスシリンダーは目盛りを目の高さで読む（メニスカスの底を読む）。これらはすべて入試の記述問題で理由を聞かれることがあるので、なぜそうするのかを理解しておこう。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①密度＝質量÷体積(g/cm³)</strong>。メスシリンダーの読み方（最小目盛りの1/10まで。メニスカスの底を読む）。<br>
<strong>②有機物</strong>：炭素を含む。燃やすとCO₂と水が出る。砂糖・プラスチック・紙・エタノール。<br>
<strong>③無機物</strong>：炭素を含まない。金属・食塩・ガラス・水など。<br>
<strong>④金属の共通性質4つ</strong>：電気を通す・熱を伝える・金属光沢・展性と延性。<br>
<strong>⑤ガスバーナーの操作手順</strong>と炎の色の調節。黄色＝空気不足、青＝正常。</div>
`},

{id:15,section:'chemistry',title:'プールの匂いは塩素——気体の性質',desc:'酸素・水素・CO₂・アンモニア。4つの気体を完全マスター',tag:'chemistry',tagLabel:'化学',time:9,
content:`
<h2>目に見えない気体を「ある」と証明する方法</h2>
<p>酸素は無色透明で匂いもない。見えないし触れない。でも火のついた線香を近づけると<strong>激しく燃え上がる</strong>。これが酸素の「証拠」。科学では目に見えなくても、<strong>特定の反応で存在を証明</strong>できるのです。気体にはそれぞれ「これをやればバレる」という固有の性質がある。それを知っているかどうかが、入試の得点を左右します。</p>
<p>気体の勉強でよくある失敗は「バラバラに暗記しようとすること」。発生方法・性質・集め方を個別に暗記しようとすると混乱します。コツは<strong>「1つの気体ごとにセットで」覚えること</strong>。1つの気体について「どうやって作るか」「どんな性質か」「どうやって集めるか」「どうやって確認するか」を1まとまりとして頭に入れましょう。</p>

<h2>入試に出る4大気体——発生法・性質・集め方・確認法をセットで</h2>

<table class="ref-table">
<tr><th>気体</th><th>発生方法</th><th>主な性質</th><th>集め方</th><th>確認方法</th></tr>
<tr><td class="en-cell">酸素(O₂)</td><td>二酸化マンガン＋オキシドール</td><td>助燃性（ものを燃やすのを助ける）、空気より少し重い</td><td>水上置換</td><td>火のついた線香→激しく燃える</td></tr>
<tr><td class="en-cell">二酸化炭素(CO₂)</td><td>石灰石＋うすい塩酸</td><td>水に少し溶けて酸性、空気より重い</td><td>水上置換・下方置換</td><td>石灰水→白くにごる</td></tr>
<tr><td class="en-cell">水素(H₂)</td><td>亜鉛（鉄）＋うすい塩酸</td><td>最も軽い気体、燃えると水ができる</td><td>水上置換</td><td>火をつける→ポンッと音</td></tr>
<tr><td class="en-cell">アンモニア(NH₃)</td><td>塩化アンモニウム＋水酸化カルシウムを加熱</td><td>強い刺激臭、水に非常に溶ける、アルカリ性、空気より軽い</td><td>上方置換</td><td>刺激臭＋リトマス紙が青くなる</td></tr>
</table>

<p><strong>酸素（O₂）</strong>の発生：二酸化マンガン＋オキシドール（過酸化水素水）。二酸化マンガンは<strong>触媒</strong>（自分は変化せず反応速度を上げる物質）。酸素の性質は<strong>助燃性</strong>＝ものを燃やすのを助ける。酸素自体が燃えるわけではないのがポイント。「燃える」と「燃やすのを助ける」は別物です。</p>
<p><strong>二酸化炭素（CO₂）</strong>の発生：石灰石＋うすい塩酸。性質は<strong>石灰水を白くにごらせる</strong>。水に少し溶けて弱い酸性を示す。炭酸飲料のシュワシュワの正体もCO₂です。</p>
<p><strong>水素（H₂）</strong>の発生：亜鉛（や鉄）＋うすい塩酸。性質は<strong>火をつけるとポンッと音を出して燃える</strong>。最も軽い気体。空気中で燃えると水ができる（2H₂＋O₂→2H₂O）。最初に出てくる気体は空気が混じっているので<strong>捨てる</strong>（空気と混ざると爆発の危険）。</p>
<p><strong>アンモニア（NH₃）</strong>の発生：塩化アンモニウム＋水酸化カルシウムを加熱。<strong>強い刺激臭</strong>。水にものすごくよく溶ける（アルカリ性）。空気より軽い。トイレの臭いの原因物質の一つ。</p>

<h2>気体の集め方——「水に溶けるか」と「密度」で決める</h2>
<div class="callout"><div class="callout-title">💨 3つの集め方の使い分け——理由を理解すれば自然に覚えられる</div>
<strong>①水上置換法</strong>（水中で集める）：水に溶けにくい気体に使う。純粋な気体が集まるので最も正確。O₂、H₂に最適。CO₂もOK（少し水に溶けるが許容範囲）。<br>
<strong>②上方置換法</strong>：水に溶けやすく空気より軽い気体。容器を上向きに。NH₃用。「軽い気体は上にたまる、だから容器も上向き」という理屈で理解できる。<br>
<strong>③下方置換法</strong>：水に溶けやすく空気より重い気体。容器を下向きに。CO₂も可。「重い気体は下にたまる、だから容器も下向き」。<br><br>
アンモニアは水に溶けすぎるので水上置換は使えません。<strong>噴水実験</strong>ではフラスコ内のNH₃が水に溶けて気体が減り、気圧差で水が吹き上がります。フェノールフタレイン液を入れておくとアルカリ性で赤く変色します。</div>

<p>集め方を選ぶ手順：まず「水に溶けにくいか？」→Yes→水上置換。No→「空気より軽いか？」→Yes→上方置換。No→下方置換。この判断フローを頭に入れておけばどの気体でも対応できます。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①4大気体の発生法・性質・集め方・確認法をセット</strong>で覚える。バラバラは危険。<br>
<strong>②特定法</strong>：石灰水にごる＝CO₂、ポンッ＝H₂、線香激しく燃える＝O₂、刺激臭＋アルカリ＝NH₃。<br>
<strong>③触媒＝二酸化マンガン</strong>（自分は変化しない。反応速度を上げるだけ）。<br>
<strong>④「なぜ水上置換を選んだか」を記述で説明する問題</strong>：「水に溶けにくいので水上置換が適切」という説明をできるようにする。</div>
`},

{id:16,section:'chemistry',title:'砂糖が水に「消える」わけではない——水溶液の性質',desc:'濃度計算と溶解度。入試頻出の計算問題を攻略する',tag:'chemistry',tagLabel:'化学',time:9,
content:`
<h2>砂糖水を舐めたら甘い。つまり砂糖は消えていない</h2>
<p>砂糖を水に入れてかき混ぜると見えなくなります。消えたのでしょうか？ いいえ。舐めれば甘い。砂糖は<strong>分子レベルまで細かくなって水中に均一に散らばった</strong>だけです。これが「溶ける」ということ。目に見えなくなっても、物質はそこにあります。</p>
<p><strong>溶質</strong>（溶けている物質）＝砂糖。<strong>溶媒</strong>（溶かしている液体）＝水。<strong>溶液</strong>（溶質＋溶媒）＝砂糖水。溶媒が水のときは特に<strong>水溶液</strong>と言います。水溶液の特徴は<strong>透明</strong>で<strong>均一</strong>。牛乳は白く濁っているので水溶液ではありません。味噌汁も上下で濃さが違うので均一ではない。「透明」と「無色」は違います。麦茶は茶色だけど透明＝水溶液です。</p>

<h2>質量パーセント濃度——入試の計算必出</h2>
<div class="example-block">
<span class="en">濃度(%) ＝ 溶質の質量(g) ÷ 溶液の質量(g) × 100</span><br><br>
<span class="ja">例：水180gに砂糖20gを溶かした場合</span><br>
<span class="ja">溶液の質量＝180＋20＝200g（<strong>溶媒＋溶質＝溶液！</strong>）</span><br>
<span class="ja">濃度＝20÷200×100＝<strong>10%</strong></span>
</div>
<p>一番やりがちなミスは<strong>分母を「水の質量」にしてしまう</strong>こと。分母は水ではなく「水＋砂糖」です。何度も言います。<strong>溶液＝溶媒＋溶質</strong>。</p>

<h2>溶解度と再結晶</h2>
<p><strong>溶解度</strong>＝水100gに溶ける最大量。温度で大きく変わる物質と変わらない物質がある。硝酸カリウムは20℃で約32g、60℃で約110g。60℃の飽和水溶液を20℃に冷やすと110−32＝<strong>78gの結晶が出てくる</strong>。これが<strong>再結晶</strong>。食塩（NaCl）は温度で溶解度がほとんど変わらないので、冷やしても結晶は出ない。食塩の結晶を取り出すには<strong>水を蒸発</strong>させる。沖縄の塩づくりが天日干しなのはこの原理です。</p>

<div class="callout"><div class="callout-title">📈 溶解度曲線の読み取り——入試の鉄板</div>温度と溶解度のグラフ（溶解度曲線）を使った問題は毎年出ます。<br>
①ある温度での溶解度を読む。<br>
②飽和水溶液を冷やしたとき出てくる結晶の量を求める（高温の溶解度−低温の溶解度）。<br>
③曲線が急な物質（硝酸カリウムなど）→<strong>再結晶で精製</strong>。<br>
④曲線がほぼ水平な物質（食塩）→<strong>蒸発で取り出す</strong>。<br>
⑤「水100gあたり」の数値なので、水が200gなら溶ける量も2倍になる。ここも忘れやすいので注意。</div>

<p>濃度の計算でよくある間違いは<strong>分母を「水の量」にしてしまう</strong>こと。正しくは「溶液全体の量（水＋溶けたもの）」が分母です。たとえば、水190gに食塩10gを溶かしたとき、溶液の質量は200g。濃度＝10÷200×100＝<strong>5%</strong>。「10÷190」としてしまう人が続出するので、<strong>「分母は溶液（全体）」</strong>とつねに意識してください。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①濃度の計算</strong>：分母は溶液の質量（溶媒＋溶質）。<br>
<strong>②溶解度曲線</strong>の読み取りと再結晶量の計算。<br>
<strong>③飽和水溶液</strong>：これ以上溶けない状態。<br>
<strong>④蒸留</strong>：沸点の違いで混合物を分離。温度計は枝の付け根に。冷却水は下→上。</div>
`},

{id:17,section:'chemistry',title:'氷が水に浮く奇跡——状態変化',desc:'固体・液体・気体。分子の動きが変わるだけで姿が変わる',tag:'chemistry',tagLabel:'化学',time:9,
content:`
<h2>チョコレートは溶かしても戻せる。でも燃やしたら戻らない</h2>
<p>チョコレートを電子レンジで溶かして型に入れ、冷やせば元のチョコに戻ります。水を凍らせて氷にしても、温めれば水に戻る。これが<strong>状態変化</strong>——温度によって物質の「姿」（固体・液体・気体）が変わること。大事なのは、<strong>物質そのものは変わっていない</strong>ということ。H₂Oは氷でも水でも水蒸気でもH₂Oです。</p>
<p>では何が変わっているのか。<strong>分子の動き方</strong>です。固体では分子がきちんと整列して振動するだけ。液体では分子が自由に動き回る。気体では分子が高速で飛び回り、どこまでも広がる。体積は<strong>気体＞液体＞固体</strong>の順に大きくなります（ただし水は例外——後述）。</p>
<p>状態変化はあくまで「姿の変化」。化学変化（別の物質ができる変化）とは全然違います。チョコを溶かす＝状態変化。チョコを燃やす＝化学変化。同じ「変化」でも根本的に別のことです。</p>

<h2>融点と沸点——加熱曲線の読み方</h2>
<p>氷を加熱し続けるとどうなるか。最初は温度が上がりますが、<strong>0℃になると温度が上がらなくなる</strong>。氷が溶けている最中、加えた熱エネルギーは「固体→液体の変化」に全部使われるので温度が変わらないのです。この温度が<strong>融点</strong>。全部溶けたら再び温度上昇。<strong>100℃でまた止まる</strong>。水→水蒸気の変化に熱が使われている。これが<strong>沸点</strong>。</p>

<div class="callout"><div class="callout-title">📈 加熱曲線のグラフの形</div>
グラフを想像してみてください。横軸＝時間、縦軸＝温度。<br>
<strong>右上がりの部分</strong>：温度が上がっている（まだ状態変化していない）<br>
<strong>水平の部分</strong>：温度が変わらない←ここが状態変化中！<br>
水は「0℃で水平（融点・氷が溶ける）」「100℃で水平（沸点・水が沸騰する）」の2か所に水平部分があります。<br>
純粋な物質は融点と沸点が決まっているので、<strong>融点・沸点で物質を特定</strong>できます。混合物は水平部分がはっきりしない（一定にならない）。</div>

<div class="callout"><div class="callout-title">🧊 氷が水に浮く——じつはこれ、奇跡なんです</div>ふつう固体は液体より密度が大きい（重い）ので沈みます。でも水は例外。<strong>氷の密度(0.92g/cm³)＜水の密度(1.0g/cm³)</strong>だから浮く。もし氷が沈んだら、湖は底から凍って魚が全滅する。氷が浮くから湖の表面だけが凍り、その下で魚が生きられる。<strong>水のこの「異常な性質」が地球の生命を守っている</strong>のです。</div>

<h2>蒸留——混合物を分ける技術</h2>
<p>赤ワインを加熱するとエタノール（沸点78℃）が水（沸点100℃）より先に蒸発します。この蒸気を冷やして集めればエタノールを取り出せる。<strong>沸点の違いを利用して混合物を分ける方法</strong>が<strong>蒸留</strong>。実験のポイントは2つ：温度計の球部を枝つきフラスコの<strong>枝の付け根</strong>に置くこと（出ていく蒸気の温度を測るため）。冷却水は<strong>下から上に流す</strong>（管全体を効率よく冷やすため）。</p>
<p>ドライアイスを水に入れるとモクモクと白い煙が出ますよね。あれはCO₂が固体から直接気体になる<strong>昇華</strong>。ナフタレン（防虫剤）が小さくなるのも昇華。液体を経由しない状態変化です。「固体→気体」（または「気体→固体」）というショートカット。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①状態変化≠化学変化</strong>：状態変化は物質そのものが変わらない（H₂Oのまま）。化学変化は別の物質ができる。<br>
<strong>②加熱曲線</strong>：水平部分＝状態変化中（温度一定）。水は0℃（融点）と100℃（沸点）の2か所で水平になる。<br>
<strong>③蒸留の装置</strong>：温度計は枝の付け根。冷却水は下→上に流す。<br>
<strong>④氷は水より密度が小さい</strong>（固体の方が軽い例外的な性質）。<br>
<strong>⑤混合物は融点・沸点が一定にならない</strong>：純粋な物質とはここが違う。</div>
`},

{id:18,section:'chemistry',title:'水を電気で分解すると爆発する気体が出る——物質の分解',desc:'化学変化の第一歩。1つの物質を2つ以上に分ける',tag:'chemistry',tagLabel:'化学',time:9,
content:`
<h2>安全な水から、危険な気体が生まれる不思議</h2>
<p>水。毎日飲むし、手を洗うし、プールにも入る。とても安全な物質。ところがこの水に電気を流すと、<strong>爆発する気体（水素）</strong>と<strong>ものを激しく燃やす気体（酸素）</strong>に分かれてしまう。安全な物質が危険な物質に変わるなんて、信じられますか？ でもこれが化学の面白さ。物質は別の物質に変わることができる。それが<strong>化学変化</strong>の世界です。</p>
<p>水は安全な物質ですよね。火をつけても燃えないし、飲んでも大丈夫。ところが水に電気を流すと、<strong>水素</strong>と<strong>酸素</strong>という2つの気体に分かれます。水素は火をつけるとポンッと爆発するし、酸素はものを激しく燃やす。安全な水が危険な気体に変わるなんて、不思議ですよね。これが<strong>分解</strong>——1つの物質が2つ以上の別の物質に分かれる化学変化です。</p>
<p>水の電気分解では、陰極（−側）から<strong>水素</strong>、陽極（＋側）から<strong>酸素</strong>が発生。体積比は<strong>水素：酸素＝2：1</strong>。H₂Oの化学式を見ればわかります。Hが2つ、Oが1つだから水素のほうが2倍多い。「陰極に水素」は「<strong>水の陰に水素</strong>（みずのいんにすいそ）」というダジャレで覚えられます。</p>

<h2>炭酸水素ナトリウム（重曹）の加熱分解</h2>
<p>ホットケーキがふくらむ理由を知っていますか？ 生地に入った<strong>炭酸水素ナトリウム（重曹）</strong>が加熱で分解され、CO₂が発生するからです。炭酸水素ナトリウムを試験管で加熱すると、<strong>炭酸ナトリウム＋水＋二酸化炭素</strong>に分かれます。CO₂の確認は石灰水が白くにごること。水の確認は<strong>塩化コバルト紙が青→赤（桃色）</strong>になること。</p>
<p>この実験では試験管の口を<strong>下に傾ける</strong>のがルール。なぜか？ 発生した水が加熱部に流れると、温度差でガラスが割れるから。「操作の理由」を答えさせる問題は記述の定番です。</p>

<div class="callout"><div class="callout-title">🧪 酸化銀の加熱分解</div>酸化銀（黒色の粉末）を加熱すると、銀（白色の金属）と酸素に分解されます。残った白い物質が金属かどうかは、<strong>①こすると金属光沢 ②電気を通す ③たたくと広がる</strong>で確認。酸素が出たことは線香が激しく燃えることで確認。「加熱だけで分解する」「電気で分解する」など、分解の方法もいろいろあります。</div>

<p>実験では<strong>操作の「理由」を書く問題</strong>がよく出ます。「試験管の口を下げる理由は？」→加熱部分に水が流れてガラスが割れるのを防ぐ。「石灰水が白くにごったことから何がわかるか？」→CO₂が発生したことがわかる。「塩化コバルト紙が青→赤に変わったら？」→水が発生した証拠。ひとつひとつの操作に理由がある。その「なぜ」を理解していれば、暗記しなくても答えが導けます。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①水の電気分解</strong>：陰極→H₂（体積2）、陽極→O₂（体積1）。<br>
<strong>②炭酸水素ナトリウムの分解</strong>：CO₂確認は石灰水、水の確認は塩化コバルト紙。<br>
<strong>③試験管の口を下に傾ける理由</strong>：水が加熱部に流れてガラスが割れるのを防ぐ。<br>
<strong>④酸化銀の分解</strong>：銀＋酸素。金属の確認方法3つ。</div>
`},

{id:19,section:'chemistry',title:'水は本当にH₂Oなのか——化学変化と原子・分子',desc:'原子の組み合わせが変わるのが化学変化。化学式と化学反応式を攻略',tag:'chemistry',tagLabel:'化学',time:9,
content:`
<h2>コップの水をどこまで細かく分けられるか</h2>
<p>コップの水を半分に分ける。まだ水。さらに半分。まだ水。でも、どこまでも半分にしていけるのか？ 実は限界がある。<strong>水分子（H₂O）1個</strong>が限界です。これ以上分けると水素原子と酸素原子になって、もう「水」ではなくなる。<strong>分子＝その物質の性質を持つ最小の粒</strong>。<strong>原子＝物質をつくる最小の粒子</strong>で、化学変化ではこれ以上分けられません。</p>
<p>水は酸素原子1個と水素原子2個が結びついてできている。だからH₂O。この「原子の組み合わせが変わること」が化学変化の本質です。</p>

<h2>化学式の読み方</h2>
<p>H₂Oの「₂」は水素原子が2個という意味。CO₂は炭素1個＋酸素2個。では<strong>2H₂O</strong>の「2」は何か？ これは水分子が<strong>2個</strong>あるという意味。<strong>式の前の大きな数字＝分子の数</strong>、<strong>右下の小さな数字＝分子内の原子数</strong>。この区別が超重要です。</p>
<p><strong>単体</strong>＝1種類の原子だけでできている（O₂、Fe、C）。<strong>化合物</strong>＝2種類以上の原子でできている（H₂O、CO₂、NaCl）。<strong>混合物</strong>＝複数の物質が混ざったもの（空気、食塩水）。<strong>純粋な物質</strong>＝1種類の物質だけ（水、鉄）。</p>

<h2>化学反応式のつくり方</h2>
<p>化学反応式では左辺と右辺で<strong>各原子の数を一致させる</strong>必要があります。原子は化学変化で増えも減りもしない＝<strong>質量保存の法則</strong>。</p>
<div class="example-block">
<span class="en">水素の燃焼：2H₂ + O₂ → 2H₂O</span><br>
<span class="ja">左辺：H=4, O=2 ／ 右辺：H=4, O=2 ✓ バランス！</span>
</div>

<div class="callout"><div class="callout-title">✏️ 係数合わせの手順</div>①まず化学式を正しく書く（<strong>係数はいじるが化学式は絶対に変えない</strong>）。<br>②一番複雑な化合物から合わせる。<br>③水素と酸素は最後に合わせる。<br>④全部の原子数が一致したか確認。<br>最初は時間がかかりますが、入試で出る反応式のパターンは限られています。水の分解、鉄と硫黄、酸化銅の還元、中和——この数パターンを書けるようにしておけば対応できます。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①原子と分子の違い</strong>：原子はそれ以上分けられない最小の粒。分子は原子が結びついた「物質の最小単位」。<br>
<strong>②単体と化合物と混合物</strong>：1種類の原子だけ＝単体（O₂、Fe）。2種類以上の原子が結合＝化合物（H₂O、CO₂）。複数の物質が混ざった＝混合物（空気、食塩水）。<br>
<strong>③化学反応式の係数合わせ</strong>：化学式は変えず、係数だけで原子数を合わせる。<br>
<strong>④質量保存の法則</strong>：密閉容器なら反応の前後で質量は同じ。開放容器だと気体が逃げて変わったように見えるだけ。</div>
`},

{id:20,section:'chemistry',title:'カイロが温かいのは「ゆっくりした火」——いろいろな化学変化',desc:'酸化・還元・発熱反応・吸熱反応。身近な現象の裏側',tag:'chemistry',tagLabel:'化学',time:9,
content:`
<h2>使い捨てカイロは冬の必需品。袋から出すだけで温かくなる。あの魔法のような現象の中身は鉄粉——「急速さび装置」</h2>
<p>冬にカイロを袋から出すと温かくなります。中身は鉄粉・水・塩・活性炭。袋を開けると鉄粉が空気中の酸素と反応して<strong>酸化鉄</strong>になる。</p>
<p>この反応が<strong>発熱反応</strong>で、熱が出るのです。自転車のチェーンがさびるのと化学的には同じ反応。違いはスピードだけ。カイロは鉄粉にして表面積を増やし、塩と水で反応を加速して、猛烈な速さでさびを起こしている「<strong>急速さび装置</strong>」なのです。りんごの切り口が茶色くなるのも酸化。鉄がさびるのも酸化。ものが燃えるのも激しい酸化。全部<strong>酸素と結びつく反応</strong>です。</p>

<h2>酸化と還元は必ずセットで起こる</h2>
<p><strong>酸化＝酸素と結びつく</strong>。では<strong>還元</strong>とは？ <strong>酸素を失うこと</strong>です。そして重要なのは、<strong>酸化と還元は必ず同時に起こる</strong>ということ。酸化銅(CuO)と炭素(C)を混ぜて加熱するとどうなるか。</p>
<p>2CuO + C → 2Cu + CO₂。銅は酸素を失った→<strong>還元された</strong>。炭素は酸素を得た→<strong>酸化された</strong>。一方が酸素を失えば、相手がそれを受け取る。化学変化はこのように「あげる・もらう」が同時に起こるのです。</p>

<h2>発熱反応と吸熱反応</h2>
<p><strong>発熱反応</strong>：熱を外に出す。カイロ、燃焼（ものが燃える反応すべて）、中和反応。手をこすり合わせて温かくなるのも発熱。<br>
<strong>吸熱反応</strong>：まわりから熱を吸収する（冷たくなる）。冷却パック（硝酸アンモニウム＋水）。炭酸水素ナトリウム＋クエン酸の反応も吸熱で、混ぜると手で持てないほど冷たくなります。</p>

<div class="callout"><div class="callout-title">🧪 酸化銅の還元実験——入試の超定番</div>酸化銅（黒色）と炭素粉末を混ぜて加熱→発生した気体を石灰水に通すと<strong>白くにごる（CO₂の証拠）</strong>→試験管に<strong>赤い金属（銅）</strong>が残る。この実験で問われるポイント：①石灰水がにごった理由 ②赤い物質は何か ③酸化された物質と還元された物質はどれか ④加熱をやめる前にガラス管を石灰水から抜く理由（石灰水が逆流するのを防ぐ）。</div>

<p>酸化銅の還元実験を詳しく見てみましょう。黒い粉末の<strong>酸化銅（CuO）</strong>と<strong>炭素（C）</strong>の粉末を混ぜて加熱します。すると炭素が酸化銅の酸素を奪い取り、<strong>赤い銅（Cu）</strong>が残る。奪われた酸素は炭素とくっついて<strong>CO₂</strong>になり、石灰水を白くにごらせる。酸化銅は酸素を失ったから「還元された」、炭素は酸素を得たから「酸化された」。<strong>1つの反応の中で酸化と還元は必ず同時に起きる</strong>——これが最も大事なポイントです。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①酸化と還元は必ずセット</strong>：一方が酸素を得る（酸化）とき、相手は酸素を失う（還元）。CuOから炭素がOを奪うと、銅は還元・炭素は酸化。<br>
<strong>②発熱反応と吸熱反応</strong>：発熱＝カイロ、燃焼、中和。吸熱＝冷却パック。<br>
<strong>③酸化銅の還元実験</strong>：黒い酸化銅＋炭素→赤い銅＋CO₂。石灰水が白くにごればCO₂の証拠。<br>
<strong>④燃焼とさびの違い</strong>：どちらも酸化。反応の速さだけが違う。</div>
`},

{id:21,section:'chemistry',title:'なぜ0.6gのマグネシウムが1.0gになるのか——化学変化と質量',desc:'質量保存の法則と、金属の酸化の質量比計算',tag:'chemistry',tagLabel:'化学',time:9,
content:`
<h2>マグネシウムを燃やすと「重くなる」——えっ、なぜ？</h2>
<p>ものを燃やすと灰になって軽くなる——そう思いますよね。でもマグネシウムを燃やすと、まぶしい白い光を出して燃え、白い粉が残る。その白い粉の質量を測ると、なんと<strong>もとのマグネシウムより重い</strong>。燃えたのに重くなるなんてどういうこと？ 答えは「空気中の酸素がくっついたから」。</p>
<p>マグネシウムリボンをバーナーで燃やすと、まぶしい白い光を出して燃え、白い粉（酸化マグネシウム）が残ります。質量を測ると、<strong>元のマグネシウムより重くなっている</strong>。「燃えたのに重くなるって変じゃない？」——当然の疑問です。</p>
<p>答えは簡単。<strong>空気中の酸素がくっついたから</strong>。Mg＋O→MgO。マグネシウムの質量に酸素の質量が加わったぶん重くなった。逆に炭を燃やすとCO₂が気体として逃げるので軽くなる。でも<strong>密閉容器</strong>で実験すれば、逃げたCO₂も含めた全体の質量は変わらない。これが<strong>質量保存の法則</strong>です。</p>

<h2>金属の酸化の質量比——マジック比率</h2>
<p>マグネシウム0.3gを完全に酸化→酸化マグネシウム0.5g。結びついた酸素＝0.5−0.3＝0.2g。つまり<strong>Mg：O＝0.3：0.2＝3：2</strong>。この比率は<strong>常に一定</strong>で絶対に変わりません。</p>
<div class="example-block">
<span class="en">問題：マグネシウム0.6gを完全に酸化すると何gになる？</span><br>
<span class="ja">Mg：O＝3：2なので、0.6：O＝3：2 → O＝0.4g</span><br>
<span class="ja">酸化マグネシウム＝0.6＋0.4＝<strong>1.0g</strong></span>
</div>
<p>銅の酸化も同様。<strong>Cu：O＝4：1</strong>。銅0.8gを完全酸化→酸化銅1.0g。比率が違うだけで計算のやり方は同じです。</p>

<div class="callout"><div class="callout-title">📈 加熱回数と質量のグラフ——必勝パターン</div>銅粉を何度も加熱する実験のグラフがよく出ます。最初は加熱するたびに質量が増える。でもあるところで<strong>グラフが水平（横ばい）になる</strong>。これは<strong>すべての銅が酸化し終わった</strong>ということ。水平になったときの質量−元の質量＝結びついた酸素の質量。<br><br>
もう1つの定番パターン：「マグネシウム0.9gを加熱したが完全に酸化せず、質量が1.3gだった。未反応のMgは何gか？」→結びついたO＝1.3−0.9＝0.4g。Mg：O＝3：2なのでMg＝0.6g反応。未反応＝0.9−0.6＝<strong>0.3g</strong>。</div>

<p>入試で最もよく出るのが<strong>質量比の計算</strong>。マグネシウム0.6gを完全に燃焼させると酸化マグネシウムが1.0gできた。増えた0.4gが結合した酸素。Mg：O＝0.6：0.4＝<strong>3：2</strong>。では1.2gのマグネシウムなら？ 3：2＝1.2：x → x＝0.8g。酸素は0.8g結合する。<strong>比例計算</strong>さえできれば、数字が変わっても解ける。銅の場合はCu：O＝<strong>4：1</strong>。この2つの比率は必ず覚えてください。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①質量保存の法則</strong>：密閉容器なら前後で質量は同じ。<br>
<strong>②Mg：O＝3：2、Cu：O＝4：1</strong>の質量比で計算する問題は毎年出る。<br>
<strong>③グラフの水平部分＝反応完了</strong>。<br>
<strong>④「未反応分」の計算</strong>。</div>
`},

{id:22,section:'chemistry',title:'食塩水が電気を通す理由——水溶液とイオン',desc:'原子が電気を帯びたもの、それがイオン',tag:'chemistry',tagLabel:'化学',time:9,
content:`
<h2>なぜ食塩水は電気を通すのに、砂糖水は通さないのか</h2>
<p>同じ透明な水溶液なのに、食塩水には電気が流れて砂糖水には流れない。この不思議な違いの裏には<strong>イオン</strong>という目に見えない粒子の存在がありました。</p>
<p>食塩水に電極を入れて電圧をかけると電流が流れます。でも砂糖水ではほぼ流れない。同じ「透明な水溶液」なのになぜ？ 答えは<strong>イオン</strong>にあります。</p>
<p>食塩（NaCl）は水に溶けるとナトリウムイオン（Na⁺）と塩化物イオン（Cl⁻）に分かれます。これを<strong>電離</strong>と言います。＋と−の電気を帯びた粒子が水中に自由に動き回っているから、電気が流れるのです。砂糖は水に溶けてもイオンにならない（分子のまま散らばる）から電気を通さない。</p>
<p>水に溶けてイオンに分かれる物質＝<strong>電解質</strong>（食塩、塩酸、水酸化ナトリウムなど）。イオンにならない物質＝<strong>非電解質</strong>（砂糖、エタノールなど）。</p>

<h2>イオンとは何か——原子が電気を帯びた状態</h2>
<p>原子は中心の原子核（＋の陽子）のまわりを電子（−）がまわっている構造。ふだんは＋と−が同数でバランスしている。ところが<strong>電子を失う</strong>と＋に帯電＝<strong>陽イオン</strong>（Na⁺、Mg²⁺、Cu²⁺）。<strong>電子を得る</strong>と−に帯電＝<strong>陰イオン</strong>（Cl⁻、OH⁻）。イオンの右上の＋や−の数が大事です。Mg²⁺は電子を2個失ったということ。</p>

<div class="callout"><div class="callout-title">📝 入試に出るイオンの電離式</div>
<strong>NaCl → Na⁺ + Cl⁻</strong>（食塩）<br>
<strong>HCl → H⁺ + Cl⁻</strong>（塩酸）<br>
<strong>NaOH → Na⁺ + OH⁻</strong>（水酸化ナトリウム）<br>
<strong>H₂SO₄ → 2H⁺ + SO₄²⁻</strong>（硫酸）<br>
矢印の左に化学式、右にイオンを書く。左辺と右辺で電荷の合計が一致しているか確認。</div>

<h2>塩酸の電気分解</h2>
<p>塩酸に電圧をかけると、陰極から<strong>水素</strong>、陽極から<strong>塩素</strong>が発生。陰極ではH⁺が電子を受け取ってH₂に。陽極ではCl⁻が電子を放出してCl₂に。<strong>陽イオン（＋）は陰極（−）に引かれ、陰イオン（−）は陽極（＋）に引かれる</strong>。「＋と−は引き合う」——この原則を覚えておけばどんな電気分解も理解できます。</p>

<p>電離式を書くのは難しそうに見えますが、ルールはシンプルです。<strong>NaCl → Na⁺ + Cl⁻</strong>。食塩は水に溶けるとNa（ナトリウムイオン、＋）とCl（塩化物イオン、−）にバラバラになる。この＋と−のイオンが水中を自由に動き回るから電流が流れるのです。砂糖は水に溶けても分子のままイオンにならないから電流が流れない。<strong>「イオンに分かれるかどうか」が電解質と非電解質の境目</strong>です。</p>

<p>入試では<strong>電気分解</strong>もよく出ます。塩化銅水溶液に電流を流すと、陰極に赤い銅が付着し、陽極から塩素の泡が出る。Cu²⁺は＋なので−極（陰極）に引き寄せられ、Cl⁻は−なので＋極（陽極）に引き寄せられる。<strong>＋のイオンは−極へ、−のイオンは＋極へ</strong>。逆に見えますが、＋と−が引き合うのは磁石と同じ原理です。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①電解質vs非電解質</strong>。<strong>②電離式の書き方</strong>。<br>
<strong>③原子とイオンの違い</strong>：電子の数が違う。Na原子（電子11個）→Na⁺（電子10個）。<br>
<strong>④陽イオンは陰極へ、陰イオンは陽極へ</strong>移動する。</div>
`},

{id:23,section:'chemistry',title:'レモンから電気を取り出す——電池のしくみ',desc:'イオン化傾向の違いが電流を生む。化学→電気エネルギー変換',tag:'chemistry',tagLabel:'化学',time:9,
content:`
<h2>レモン電池のしくみ——なぜ果物から電気が？</h2>
<p>レモンに2枚の金属板を刺すとLEDが光る。果物から電気が出るなんて、まるで魔法みたいですよね。でもこれにはちゃんとした科学の原理があります。カギは「金属がイオンになりやすさ」の違いです。</p>
<p>レモンに亜鉛板と銅板を刺して導線でつなぐと、小さな電球やLEDが光ります。なぜ果物から電気が出るのか。カギは<strong>イオン化傾向</strong>——金属がイオンになりやすい順番です。</p>
<p>亜鉛は銅より「イオンになりやすい」。亜鉛板がレモン汁（酸性の電解質水溶液）に触れると、亜鉛原子が電子を2個置いてZn²⁺としてレモン汁に溶け出す。残された電子が導線を通って銅板へ流れる。これが<strong>電流</strong>。電池とは、<strong>2種類の金属のイオン化傾向の差を利用</strong>して、化学エネルギーを電気エネルギーに変換する装置なのです。</p>

<div class="callout"><div class="callout-title">🔋 イオン化傾向の並び——語呂合わせで覚える</div>
<strong>K＞Ca＞Na＞Mg＞Al＞Zn＞Fe＞(H)＞Cu＞Ag＞Au</strong><br>
「<strong>貸そうかな、まあ当てにするな、ひどすぎる借金</strong>」<br><br>
左にいるほどイオンになりやすい＝反応しやすい＝さびやすい。金（Au）は右端＝最もイオンになりにくい＝さびない。何千年前の金のアクセサリーが今でも輝いているのはこのため。<br><br>
電池では<strong>イオン化傾向が大きいほうが−極</strong>（溶ける側）。亜鉛と銅なら、亜鉛が−極。</div>

<h2>電池の条件と種類</h2>
<p>電池をつくるには<strong>3つの条件</strong>が必要。①<strong>イオン化傾向の異なる2種の金属</strong> ②<strong>電解質水溶液</strong> ③<strong>導線でつなぐ</strong>。砂糖水ではダメ（電解質ではない）。同じ金属2枚でもダメ（イオン化傾向の差がない）。</p>
<p>使い捨て電池（マンガン電池など）＝<strong>一次電池</strong>。充電式電池（リチウムイオン電池）＝<strong>二次電池</strong>（電気分解の原理で逆反応を起こして充電）。水素と酸素から電気をつくる<strong>燃料電池</strong>は、排出物が水だけのクリーンエネルギーとして注目されています。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①電池の3条件</strong>：異なる金属＋電解質水溶液＋導線。<br>
<strong>②−極＝イオン化傾向が大きい方</strong>（溶ける側）。<br>
<strong>③水の電気分解</strong>：陰極→H₂(体積2)、陽極→O₂(体積1)。電池の逆。<br>
<strong>④燃料電池</strong>：H₂+O₂→H₂O＋電気。排出物が水だけのクリーンエネルギー。</div>

<p>電池の−極は<strong>イオン化傾向が大きい方の金属</strong>（溶けやすい方）。例えば亜鉛と銅を使うと、亜鉛のほうが溶けやすいので亜鉛板が−極になる。亜鉛が溶けるとき電子を残していくので、その電子が導線を通って銅板に流れる。これが電流の正体です。<strong>2種類の金属の「溶けやすさの差」がエネルギーを生み出している</strong>のです。</p>

<div class="tip-box"><div class="tip-title">💡 なぜ果物で電池ができるのか</div>レモンだけでなく、ジャガイモやリンゴでも電池はつくれます。大事なのは果物ではなく「果汁が電解質水溶液」であること。砂糖水では電池にならないのは、砂糖がイオンにならない（非電解質）だから。金属板も同じ種類を2枚使ってはダメ。イオン化傾向に差がないと電子が移動しないからです。</div>
`},

{id:24,section:'chemistry',title:'胃薬が胃酸を治す理由——酸・アルカリとイオン',desc:'pHスケールと中和反応。水素イオンvs水酸化物イオンの戦い',tag:'chemistry',tagLabel:'化学',time:9,
content:`
<h2>レモンが酸っぱいのは「水素イオン」のせい</h2>
<p>レモンをかじると酸っぱい。あの酸味の正体は<strong>水素イオン（H⁺）</strong>。舌がH⁺を検出して「酸っぱい」と脳に伝えているのです。H⁺が多い水溶液＝<strong>酸性</strong>。石鹸を触るとヌルヌルしますよね。あれは<strong>水酸化物イオン（OH⁻）</strong>のしわざ。OH⁻が多い水溶液＝<strong>アルカリ性</strong>。</p>
<p>酸性・アルカリ性の強さを数値で表すのが<strong>pH（ピーエイチ）</strong>。pH7が<strong>中性</strong>。それより小さいと酸性（数字が小さいほど強い酸）。大きいとアルカリ性（大きいほど強いアルカリ）。胃液はpH約1〜2の強酸。食べ物を溶かすほどの強さです。胃が自分自身を溶かさないのは、胃壁が粘液バリアで守られているから。胃酸が出すぎて痛いとき飲む胃薬は水酸化マグネシウムなどのアルカリ性物質で、胃酸を<strong>中和</strong>しています。</p>

<h2>中和反応——酸＋アルカリ＝水＋塩</h2>
<p><strong>H⁺ + OH⁻ → H₂O</strong>。これが中和の本質。酸の水素イオンとアルカリの水酸化物イオンが出会うと水ができる。同時に<strong>塩（えん）</strong>もできます（食卓の「塩（しお）」とは違う化学用語）。</p>
<div class="example-block">
<span class="en">HCl + NaOH → NaCl + H₂O</span><br>
<span class="ja">（塩酸＋水酸化ナトリウム→食塩＋水）</span>
</div>

<h2>指示薬——色の変化で酸性・アルカリ性を見分ける</h2>
<p><strong>リトマス紙</strong>：青→赤なら酸性。赤→青ならアルカリ性。<br>
<strong>BTB溶液</strong>：黄＝酸性、緑＝中性、青＝アルカリ性。<strong>信号の色</strong>（黄色→注意＝酸性、緑→OK＝中性、青→安全＝アルカリ性）で覚えると忘れません。<br>
<strong>フェノールフタレイン</strong>：無色→赤になるのは<strong>アルカリ性のときだけ</strong>。酸性や中性では無色のまま。</p>

<div class="callout"><div class="callout-title">🧪 中和の量的関係——グラフ問題の攻略</div>水酸化ナトリウム水溶液にBTB溶液を入れて青色にする。そこに塩酸を少しずつ加えると、青→緑→黄と変化。<strong>緑になった瞬間が完全中和</strong>（H⁺とOH⁻が過不足なく反応し終わった点）。加えた塩酸の量と、BTBの色変化・水溶液中のイオンの種類をグラフで読み取る問題は入試の超定番です。完全中和点を過ぎてさらに塩酸を加えると、余ったH⁺で溶液は酸性（黄色）になります。</div>

<p>指示薬の色変化は、表で丸暗記するより<strong>イメージで覚える</strong>のがコツ。<strong>BTB液</strong>は信号機と同じ。酸性＝黄色、中性＝緑、アルカリ性＝青。「酸性の黄信号→危ない！」と覚えると忘れにくい。<strong>リトマス紙</strong>は「酸で赤」だけ覚えればOK。青→赤に変わる＝酸性を検出。赤→青に変わる＝アルカリ性を検出。<strong>フェノールフタレイン</strong>はアルカリ性のときだけ赤くなる（酸性・中性では無色）。</p>

<p>中和の計算では、<strong>完全中和点</strong>がポイント。塩酸にNaOH水溶液を少しずつ加えていくと、H⁺とOH⁻が結合して水になる。ちょうどH⁺がすべてOH⁻と反応し終わった点が完全中和。このときBTB液は緑色になり、さらにNaOHを加えると青色になります。グラフから完全中和点を読み取る問題は頻出です。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①酸性の正体＝H⁺、アルカリ性の正体＝OH⁻</strong>。<br>
<strong>②中和＝H⁺+OH⁻→H₂O＋塩（えん）</strong>。<br>
<strong>③指示薬の色変化</strong>を正確に。BTBは信号。<br>
<strong>④中和のグラフ</strong>：完全中和点での塩酸の量を求める計算。</div>
`},

{id:25,section:'biology',title:'ルーペの向こうに広がる世界——身近な生物の観察',desc:'「見る」と「観察する」はまったく違う。科学の目を手に入れる第一歩',tag:'biology',tagLabel:'生物',time:9,
content:`
<h2>「見る」と「観察する」はまったく違う</h2>
<p>校庭に出て花を見る。「きれいだな」——これは「見る」。でも「花びらは5枚あって、直径は約3cm。薄紫色で、先端にいくほど色が薄くなっている」——これが「<strong>観察する</strong>」です。理科でいう観察は、対象の特徴を<strong>正確に、客観的に記録</strong>すること。「大きい」「きれい」は人によって感じ方が違う。でも「直径3cm」「5枚」は誰が見ても同じ。理科は<strong>「だれが見ても同じ」事実を積み重ねる学問</strong>なのです。</p>
<p>スケッチにもルールがあります。<strong>1本の線で輪郭を描く</strong>。何度もなぞったり影をつけたりしない。芸術作品ではないので、うまい絵を描く必要はありません。大事なのは<strong>特徴が正確に伝わること</strong>。気づいたことは文章でメモしておく。「花びらに細い筋が入っている」「茎に毛が生えている」——こうした小さな気づきが、のちのち分類のカギになったりするのです。</p>

<h2>ルーペは目に近づけて使う</h2>
<p>ルーペ（虫めがね）の使い方。意外と間違える人が多い。ルーペを目に近づけた状態で固定し、<strong>観察するもののほうを前後に動かして</strong>ピントを合わせます。「ルーペを動かすんじゃないの？」と思うかもしれませんが、目からルーペの距離が変わると見え方が不安定になるのです。ただし、木の幹の模様など動かせないものを見るときは、ルーペのほうを前後に動かしてOKです。</p>

<h2>顕微鏡——ミクロの世界への入り口</h2>
<p>肉眼では見えない世界を見せてくれる顕微鏡。操作の手順がそのまま入試問題になるほど重要です。</p>
<p>まず、レンズの取り付け。<strong>接眼レンズを先に、対物レンズを後に</strong>取り付けます。なぜこの順番か？ 接眼レンズがない状態で対物レンズをつけると、筒の中にホコリが落ちてしまうからです。観察は<strong>低倍率から</strong>始めます。高倍率のほうがよく見えそうですが、視野が狭くて暗いので、まず低倍率で見たいものを探してから倍率を上げるのが正解です。</p>
<p>ピント合わせが一番緊張する場面。<strong>横から見ながら対物レンズをプレパラートに近づけて</strong>いき、<strong>接眼レンズを覗きながらゆっくり遠ざけて</strong>ピントを合わせます。近づけながら覗くと、うっかりレンズがプレパラートにぶつかって壊してしまう。だから「まず近づけて、遠ざけながら合わせる」。この順番には理由があるのです。</p>

<div class="callout"><div class="callout-title">🔬 プレパラートのつくり方</div>スライドガラスに試料を置き、水を1滴。カバーガラスを斜めにあてて、端からそーっと下ろす。一気に落とすと空気の泡（気泡）が入って観察のじゃまになります。染色するときは、カバーガラスの端から<strong>酢酸カーミン液</strong>をたらし、反対側からろ紙で吸い取る。核が<strong>赤く</strong>染まって見やすくなります。</div>

<p>顕微鏡で一番面白いのは「上下左右が逆に見える」こと。プレパラートを右に動かすと、覗いた像は左に動く。だから「右にあるものを中央に持ってきたい」ときは、プレパラートを右に動かす。ちょっと頭がこんがらがりますが、実際にやってみると感覚でわかります。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①レンズの取り付け順</strong>：接眼レンズが先、対物レンズが後。筒にホコリが入るのを防ぐため。<br>
<strong>②ピント合わせの手順</strong>：横から見て対物レンズを近づける→覗きながらゆっくり遠ざけて合わせる。近づけながら覗くとプレパラートを壊す。<br>
<strong>③像の動く方向はプレパラートと逆</strong>：見たいものを中央に持ってくるには、プレパラートをその方向に動かす。</div>
`},

{id:26,section:'biology',title:'花はなぜ咲くのか——花のつくりとはたらき',desc:'花は「きれい」のためにあるのではない。子孫を残す真剣勝負の場',tag:'biology',tagLabel:'生物',time:9,
content:`
<h2>花は「看板」であり「工場」である</h2>
<p>道端に咲く花を見て「きれいだな」と思ったことがありますよね。でも、植物が花を咲かせる理由は「きれいでいたいから」ではありません。<strong>花は子孫を残すための「生殖器官」</strong>です。あの華やかな色は虫を呼び寄せるための<strong>看板</strong>、甘い蜜は虫に来てもらうための<strong>報酬</strong>。花と虫は「蜜をあげるかわりに花粉を運んでね」という取引をしているのです。</p>

<h2>花を分解してみよう——4つのパーツ</h2>
<p>花を外側からそっと分解すると、4つの部品でできていることがわかります。</p>
<p>一番外側が<strong>がく</strong>。つぼみのときに中を守るカバーの役割をしていた部分です。その内側に<strong>花びら（花弁）</strong>。虫に「ここにおいしい蜜があるよ！」とアピールするための派手な看板。花びらの内側にあるのが<strong>おしべ</strong>。おしべの先端にある袋のような部分を<strong>やく</strong>と呼び、ここに花粉が入っています。そして一番内側、花の中心にあるのが<strong>めしべ</strong>。めしべの先端を<strong>柱頭</strong>、根元のふくらみを<strong>子房</strong>、子房の中にある小さな粒を<strong>胚珠</strong>と言います。</p>
<p>名前が多くて大変に感じるかもしれませんが、「外から内へ：がく→花びら→おしべ→めしべ」この順番だけまず覚えてください。あとは「やく＝花粉が入ってる場所」「子房の中に胚珠がある」の2つ。これだけで花の問題の8割は解けます。</p>

<h2>花粉がめしべに届いてからのドラマ</h2>
<p>花粉がめしべの柱頭にくっつくこと＝<strong>受粉</strong>。ここからがドラマチック。花粉から細い管（<strong>花粉管</strong>）がにょきにょき伸びていき、めしべの中を通って胚珠に到達します。花粉管の中の精細胞と胚珠の中の卵細胞が合体＝<strong>受精</strong>。受精すると、胚珠は<strong>種子</strong>に、子房は<strong>果実</strong>に変化します。りんごの果肉は子房が大きくなったもの。りんごの種は胚珠が成長したものなのです。</p>

<div class="callout"><div class="callout-title">🌺 沖縄のハイビスカスで確認してみよう</div>ハイビスカスの花はとても大きくて、構造が肉眼でよく見えます。めしべが長く飛び出していて、おしべの花粉も指で触れるほど。もし機会があれば、実際にハイビスカスを分解して「がく→花びら→おしべ→めしべ」を確認してみてください。教科書の図が一気に立体的になりますよ。</div>

<p>ところで、マツやイチョウには「子房」がありません。胚珠がむき出し（裸）のまま。だから果実ができない。こういう植物を<strong>裸子植物</strong>と呼びます。子房がある植物は<strong>被子植物</strong>。サクラ、チューリップ、りんご——果実ができる植物は被子植物です。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①花の構造は外から内へ</strong>：がく→花弁→おしべ→めしべの順。おしべの先端の「やく」に花粉が入っている。<br>
<strong>②受精後の変化</strong>：胚珠→種子、子房→果実。りんごの実は子房が育ったもの、種は胚珠が育ったもの。この対応は必ず覚える。<br>
<strong>③被子植物と裸子植物の違い</strong>：子房があるかないか。子房がある＝被子植物（果実ができる）。子房がない＝裸子植物（マツ、イチョウなど）。</div>
`},

{id:27,section:'biology',title:'植物にも「家系図」がある——植物の分類',desc:'見た目がバラバラでも、根っこや葉脈で仲間がわかる',tag:'biology',tagLabel:'生物',time:9,
content:`
<h2>イネとサクラ、どっちがユリに近い？</h2>
<p>イネは稲穂でお米を作る植物。サクラはピンクの花が咲く木。ユリは大きな花が咲く草。見た目は全然違います。でも、<strong>根っこを掘り起こしてみると</strong>、イネとユリは「ひげ根」というモジャモジャした根を持っている。サクラには太い「主根」とそこから枝分かれした「側根」がある。根の形で判断すると、<strong>イネとユリのほうが「近い仲間」</strong>なのです。見た目ではなく、<strong>体のつくり</strong>で仲間分けする。これが科学の分類です。</p>

<h2>被子植物を2つに分ける——双子葉類と単子葉類</h2>
<p>被子植物（子房がある植物）は、芽が出たとき最初に出る葉＝<strong>子葉</strong>の枚数で2つに分かれます。子葉が2枚＝<strong>双子葉類</strong>、1枚＝<strong>単子葉類</strong>。そしてこの違いは子葉だけではなく、植物の体のあちこちに現れます。</p>
<p><strong>双子葉類</strong>（サクラ、アサガオ、タンポポ）：葉脈が<strong>網の目状</strong>（網状脈）。根は<strong>太い主根＋側根</strong>。茎の維管束は<strong>輪のように</strong>きれいに並ぶ。</p>
<p><strong>単子葉類</strong>（イネ、トウモロコシ、ユリ）：葉脈が<strong>平行</strong>（平行脈）。根は<strong>ひげ根</strong>。茎の維管束は<strong>バラバラに散らばる</strong>。</p>
<p>この4つの違い（子葉・葉脈・根・維管束）は入試で本当によく出ます。でも丸暗記は大変なので、<strong>「整っているのが双子葉、バラバラが単子葉」</strong>とイメージで覚えると楽です。双子葉は根も維管束も整然としていて、単子葉はひげ根もバラバラ維管束もワイルドな感じ。</p>

<h2>種子をつくらない植物たち</h2>
<p>世の中には花も種子もつくらない植物がいます。</p>
<p><strong>シダ植物</strong>（イヌワラビなど）は、根・茎・葉の区別があり水を運ぶ管（維管束）もあるけれど、種子ではなく<strong>胞子</strong>で増えます。葉の裏に茶色いブツブツがあったら、それが胞子のう（胞子が入った袋）です。<strong>コケ植物</strong>（ゼニゴケ、スギゴケ）は、維管束すらない。根のようなものはあるけれど水を運ぶ機能がないので「仮根」と呼ばれます。体全体で水分を吸収するため、湿った場所でしか生きられません。</p>

<div class="callout"><div class="callout-title">🌿 分類の大きな流れ</div>種子をつくる？→Yes→子房がある？→Yes→<strong>被子植物</strong>（双子葉/単子葉）　→No→<strong>裸子植物</strong><br>
→No→維管束がある？→Yes→<strong>シダ植物</strong>　→No→<strong>コケ植物</strong><br>
「種子→子房→子葉」の順に質問を絞っていくフローチャートをイメージすると、分類問題がサクサク解けます。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①双子葉と単子葉の4つの違い</strong>：子葉（2枚/1枚）、葉脈（網状脈/平行脈）、根（主根＋側根/ひげ根）、茎の維管束（輪状/バラバラ）。<br>
<strong>②シダとコケの違い</strong>：シダは維管束があり根・茎・葉の区別がある。コケは維管束がなく仮根で体を固定するだけ。どちらも胞子で増える。<br>
<strong>③分類のフローチャート</strong>：「種子をつくるか→子房があるか→子葉は何枚か」と順番に質問を絞っていく。</div>
`},

{id:28,section:'biology',title:'クジラは魚じゃない——動物の分類',desc:'海を泳いでいても「哺乳類」。見た目ではなく体のしくみで分ける',tag:'biology',tagLabel:'生物',time:9,
content:`
<h2>「海にいるから魚」は間違い</h2>
<p>クジラは海を泳いでいます。ヒレがあって、魚みたいな形をしている。でもクジラは<strong>哺乳類</strong>。なぜか？ <strong>肺で呼吸</strong>している（だから水面に出て息をする）。<strong>赤ちゃんを産んでお乳で育てる</strong>。体温を一定に保つ<strong>恒温動物</strong>。これらは全部、哺乳類の特徴です。コウモリだって空を飛ぶけど鳥ではなく哺乳類。ペンギンは泳ぐのが上手いけど魚ではなく鳥類。<strong>住んでいる場所や見た目で判断しない</strong>のが科学の分類です。</p>
<p>分類で大切な3つの基準を覚えましょう：<strong>①体温（恒温か変温か）、②呼吸方法（えら・肺・皮膚）、③子の生まれ方（卵生か胎生か）</strong>。この3つがわかれば、どの動物がどのグループかほぼ判断できます。</p>

<h2>背骨がある動物——5つのグループを比べる</h2>
<p>背骨（脊椎）を持つ動物＝<strong>脊椎動物</strong>は、5つのグループに分かれます。</p>

<div class="callout"><div class="callout-title">🐠 脊椎動物5グループの比較表</div>
<table style="width:100%;border-collapse:collapse;font-size:0.85em;">
<tr style="background:#e8f4e8;"><th style="padding:5px;border:1px solid #ccc;">グループ</th><th style="padding:5px;border:1px solid #ccc;">体温</th><th style="padding:5px;border:1px solid #ccc;">呼吸</th><th style="padding:5px;border:1px solid #ccc;">子の産み方</th><th style="padding:5px;border:1px solid #ccc;">例</th></tr>
<tr><td style="padding:5px;border:1px solid #ccc;">魚類</td><td style="padding:5px;border:1px solid #ccc;">変温</td><td style="padding:5px;border:1px solid #ccc;">えら</td><td style="padding:5px;border:1px solid #ccc;">卵生（殻なし・水中）</td><td style="padding:5px;border:1px solid #ccc;">タイ、サメ</td></tr>
<tr style="background:#f9f9f9;"><td style="padding:5px;border:1px solid #ccc;">両生類</td><td style="padding:5px;border:1px solid #ccc;">変温</td><td style="padding:5px;border:1px solid #ccc;">子：えら→大人：肺＋皮膚</td><td style="padding:5px;border:1px solid #ccc;">卵生（殻なし・水中）</td><td style="padding:5px;border:1px solid #ccc;">カエル、イモリ</td></tr>
<tr><td style="padding:5px;border:1px solid #ccc;">は虫類</td><td style="padding:5px;border:1px solid #ccc;">変温</td><td style="padding:5px;border:1px solid #ccc;">肺</td><td style="padding:5px;border:1px solid #ccc;">卵生（殻あり・陸上OK）</td><td style="padding:5px;border:1px solid #ccc;">トカゲ、ヘビ</td></tr>
<tr style="background:#f9f9f9;"><td style="padding:5px;border:1px solid #ccc;">鳥類</td><td style="padding:5px;border:1px solid #ccc;">恒温</td><td style="padding:5px;border:1px solid #ccc;">肺</td><td style="padding:5px;border:1px solid #ccc;">卵生（殻あり・陸上）</td><td style="padding:5px;border:1px solid #ccc;">スズメ、ペンギン</td></tr>
<tr><td style="padding:5px;border:1px solid #ccc;">哺乳類</td><td style="padding:5px;border:1px solid #ccc;">恒温</td><td style="padding:5px;border:1px solid #ccc;">肺</td><td style="padding:5px;border:1px solid #ccc;">胎生（お腹の中で育てる）</td><td style="padding:5px;border:1px solid #ccc;">クジラ、コウモリ</td></tr>
</table></div>

<p>表を見るとわかるように、<strong>両生類は唯一、成長によって呼吸方法が変わる</strong>グループです。カエルのオタマジャクシは水中でえら呼吸→成長すると肺と皮膚で呼吸。この「呼吸方法の変化」は超重要な特徴で、入試でよく出ます。</p>
<p>卵の殻が「ある・ない」もポイント。魚と両生類の卵には殻がないので、乾燥に弱く、水中に産まなければならない。は虫類と鳥類は殻のある卵を産めるので、水辺から離れた陸上でも繁殖できた。進化の大きな一歩でした。</p>

<div class="callout"><div class="callout-title">🐸 なぜ「変温」と「恒温」が大事なのか</div>変温動物（魚・両生・は虫類）は外の温度で体温が変わります。冬の寒い日にトカゲが動けなくなるのは体温が下がって代謝が落ちるから。恒温動物（鳥・哺乳類）は自分でエネルギーを燃やして体温を保てるので、冬でも活動できる。でもそのぶんたくさん食べないといけない。どちらも一長一短。恒温が「進化的に上」というわけではないのです。</div>

<h2>背骨がない動物——実は動物界の多数派</h2>
<p>じつは地球の動物の約<strong>97%</strong>は背骨がない<strong>無脊椎動物</strong>です。昆虫、エビ、カニ、クモは<strong>節足動物</strong>（体が節に分かれていて外骨格を持つ）。</p>

<div class="callout"><div class="callout-title">🦗 節足動物の分類——「クモは昆虫じゃない」は定番問題</div>
<strong>昆虫類</strong>：体が頭・胸・腹の3部分。足は胸に6本。触角あり。バッタ、カブトムシ、アリ、ハチ。<br>
<strong>甲殻類</strong>：体が頭胸部・腹部の2部分。足が多い。エビ、カニ、ダンゴムシ。「ダンゴムシは昆虫ではなくエビの仲間（甲殻類）」もよく出る問題。<br>
<strong>クモ類</strong>：体が頭胸部・腹部の2部分。足は8本。触角なし。クモ、サソリ。「クモは昆虫ではない（足が8本）」は入試最頻出。<br><br>
見分け方のコツ：<strong>足を数える</strong>。6本→昆虫。8本→クモ類。それ以上→甲殻類かムカデ類など。</div>

<p>イカやタコ、貝は<strong>軟体動物</strong>。骨格を持たず、柔らかい体を外套膜で包んでいます。ミミズは<strong>環形動物</strong>（体が輪っか状の節でできている）。ウニやヒトデは<strong>棘皮動物</strong>（表面にとげがある）。無脊椎動物のグループは多く、全部覚えるのは大変ですが、「節足動物（昆虫・甲殻類・クモ類）」と「軟体動物（イカ・タコ・貝）」は必須です。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①脊椎動物5類の分け方</strong>：体温（変温/恒温）・呼吸方法・子の生まれ方の3基準。表で覚えると確実。<br>
<strong>②両生類の特徴</strong>：子はえら呼吸、大人は肺＋皮膚呼吸。呼吸方法が変わる唯一のグループ。卵に殻がない。<br>
<strong>③節足動物の分類</strong>：昆虫類＝足6本。甲殻類＝エビ・カニ・ダンゴムシ。クモ類＝足8本。「クモは昆虫ではない」は最頻出。<br>
<strong>④クジラとコウモリは哺乳類</strong>：海を泳いでも・空を飛んでも哺乳類。見た目ではなく、肺呼吸・恒温・胎生で判断。</div>
`},

{id:29,section:'biology',title:'あなたの体は37兆個の「部屋」でできている——細胞のつくり',desc:'生きている「部屋」。植物細胞と動物細胞の違いがわかると理科が見える',tag:'biology',tagLabel:'生物',time:9,
content:`
<h2>「細胞」という名前の由来</h2>
<p>17世紀のイギリスの科学者ロバート・フックが、コルクの薄片を顕微鏡で見たとき、小さな「部屋」がたくさん並んでいるのを発見しました。修道院の小部屋（cell）に似ていたので「cell＝細胞」と名づけた。それから約350年。今では<strong>すべての生き物が細胞でできている</strong>ことがわかっています。人間の体は約<strong>37兆個</strong>。筋肉を動かす細胞、食べ物を消化する細胞、酸素を運ぶ細胞——それぞれが専門の仕事をしています。</p>

<h2>すべての細胞に共通する3つの部品</h2>
<p><strong>核</strong>：細胞の「司令塔」。DNAという遺伝情報が入っている。染色液で染めると赤く見える。<br>
<strong>細胞膜</strong>：細胞の外側を覆う薄い膜。何を入れて何を出すかをコントロールする「門番」。<br>
<strong>細胞質</strong>：核と細胞膜の間を満たすゼリー状の物質。ここでいろいろな化学反応が起こります。</p>

<h2>植物細胞にだけある3つの特別装備</h2>
<p>植物細胞を顕微鏡で見ると、動物細胞にはないものが3つ見つかります。<br>
<strong>①細胞壁</strong>：細胞膜の外側にある固い壁。植物が支え棒なしでまっすぐ立てるのは、何億個もの細胞の壁が合わさって植物全体を支えているからです。</p>
<p><strong>②葉緑体</strong>：光合成をする緑色の粒。太陽の光エネルギーを使って栄養（デンプン）をつくる「工場」。葉が緑色に見えるのは葉緑体が緑色だから。</p>
<p><strong>③液胞</strong>：水や養分、色素をためている大きな袋。成長した植物細胞ほど液胞が大きい。花が赤いのは液胞の中にアントシアニンという色素が入っているからです。</p>
<p>動物細胞にはこの3つがないので、顕微鏡で見ると植物細胞は<strong>四角い形</strong>（細胞壁があるから）、動物細胞は<strong>丸っぽい形</strong>。見た目だけで植物か動物かわかるのです。</p>

<div class="callout"><div class="callout-title">🔬 タマネギの細胞を見てみよう</div>タマネギの薄皮をはがしてプレパラートに乗せ、酢酸カーミン液で染色して顕微鏡で見ると、四角い細胞がきれいに並んでいます。真ん中に赤く染まった核が見える。でも<strong>タマネギの細胞には葉緑体がない</strong>。なぜか？ 地下に埋まっている部分なので光が当たらず、光合成の必要がないからです。「葉緑体は光合成をする場所」ということがここからもわかりますね。</div>

<p>体のレベルにも階層があります。<strong>細胞→組織→器官→個体</strong>。同じ仕事をする細胞の集まりが「組織」、いくつかの組織が協力して働く塊が「器官」（心臓、胃、葉など）、器官が集まったのが「個体」。でも中にはアメーバのように、<strong>たった1個の細胞で全部をやってのける生物</strong>（単細胞生物）もいます。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①植物細胞だけにある3つ</strong>：細胞壁（固い壁で形を保つ）、葉緑体（光合成の場所）、大きな液胞（水・養分を貯める）。<br>
<strong>②体の構造の階層</strong>：細胞→組織→器官（心臓、葉など）→個体。<br>
<strong>③植物細胞は四角、動物細胞は丸</strong>：細胞壁の有無で形が決まる。顕微鏡で見た形だけで植物か動物かわかる。</div>
`},

{id:30,section:'biology',title:'植物は「光」を食べている——光合成と呼吸',desc:'昼はCO₂を吸い、夜はO₂を吸う。植物の24時間に迫る',tag:'biology',tagLabel:'生物',time:9,
content:`
<h2>動物は食べ物を探して走り回る。植物はその場で栄養をつくる</h2>
<p>私たち動物は、食べ物を見つけないと生きていけません。でも植物はその場から一歩も動かずに、自分で栄養をつくれます。太陽の光エネルギーを使って、空気中のCO₂（二酸化炭素）と根から吸い上げた水から、<strong>デンプン</strong>（栄養）と<strong>酸素</strong>をつくる。この反応を<strong>光合成</strong>と呼びます。場所は葉の細胞の中にある緑色の粒＝<strong>葉緑体</strong>。光合成ができるのは葉緑体を持つ細胞だけです。</p>

<div class="callout"><div class="callout-title">🌿 光合成をまとめると</div>
<strong>材料</strong>：CO₂（空気から）＋ 水（根から）＋ 光エネルギー（太陽）<br>
<strong>できるもの</strong>：デンプン（栄養）＋ 酸素（O₂）<br>
<strong>場所</strong>：葉の葉緑体の中<br>
<strong>必要な条件</strong>：光がないとできない（夜はゼロ）<br><br>
覚え方：「植物は光で料理する」。食材（CO₂と水）に光で火を入れてデンプン（料理）をつくる。</div>

<p>そして、ここがすごく大事なポイント。<strong>植物も呼吸をしています</strong>。24時間ずっと。昼も夜も。「えっ、植物って酸素を出すんじゃないの？」と思うかもしれませんが、それは昼間の話。昼は光合成で出す酸素のほうが、呼吸で使う酸素より多いので、全体として「酸素を出してCO₂を吸う」ように見える。でも夜は光合成がゼロになるので、呼吸だけが残って「酸素を吸ってCO₂を出す」のです。</p>

<div class="callout"><div class="callout-title">☀️🌙 昼と夜の違いを整理</div>
<strong>昼（明るい時）</strong>：光合成＋呼吸の両方が起きる。光合成のほうが多いので、全体として「CO₂を吸い、O₂を出す」<br>
<strong>夜（暗い時）</strong>：呼吸のみ（光合成ゼロ）。「O₂を吸い、CO₂を出す」<br><br>
呼吸は24時間常にしている。光合成は光がある昼だけ。<strong>動物と同じように、植物も呼吸している</strong>のを忘れずに！</div>

<h2>光合成を証明する実験——「対照実験」の完璧なお手本</h2>
<p>「光合成には光が必要だ」ということを証明する実験を見てみましょう。</p>
<p>①まず、実験する植物を<strong>前日から暗い場所に置く</strong>。なぜ？ 葉にもともと入っているデンプンを呼吸で使い切らせて、<strong>ゼロの状態からスタート</strong>するため。これをしないと「もとから入っていたデンプン」と「新しくできたデンプン」の区別がつきません。</p>
<p>②次に、1枚の葉の一部を<strong>アルミホイルで覆う</strong>。覆った部分は光が当たらない。覆っていない部分は光が当たる。<strong>変えている条件は「光の有無」だけ</strong>。他の条件（温度、CO₂の量など）は同じ。これが<strong>対照実験</strong>の基本です。</p>
<p>③数時間光を当てた後、葉を摘んで<strong>エタノールで煮る</strong>（葉の緑色を抜く。色が残るとヨウ素液の色変化が見えにくいから）→<strong>ヨウ素液</strong>につける。すると、<strong>光が当たった部分だけが青紫色に変化</strong>。デンプンができた証拠です。アルミホイルで覆った部分は色が変わらない。つまり、<strong>光がないとデンプンはできない＝光合成には光が必要</strong>。</p>
<p>この実験は入試で何度も出ます。「なぜ暗所に置いたか」「なぜエタノールで煮たか」「なぜアルミホイルを使ったか」——すべての操作に理由がある。その理由を説明できるかどうかが勝負です。</p>

<div class="callout"><div class="callout-title">🌿 蒸散と気孔——植物のエアコン</div>葉の表面（特に裏側）には<strong>気孔</strong>という小さな穴がたくさんあります。2つの<strong>孔辺細胞</strong>がペアになって穴を開け閉めしている。気孔からCO₂を取り入れ、O₂を出す。同時に水蒸気も出ていく＝<strong>蒸散</strong>。蒸散は2つの役割を持っています。①水が蒸発するときに熱を奪って<strong>体温を下げる（植物のエアコン）</strong>。②根から水を引き上げる<strong>ポンプ</strong>の役割。ワセリンで気孔をふさぐ実験で、「葉の裏にたくさん気孔がある」ことが確かめられます。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①光合成の材料と産物</strong>：CO₂＋水→デンプン＋O₂。葉緑体で行われる。光がないと起きない。<br>
<strong>②呼吸は24時間すべての細胞で</strong>：植物も動物もすべての生きた細胞で呼吸している。昼間は光合成が上回るので目立たないだけ。<br>
<strong>③対照実験の操作理由</strong>：「暗所に置く理由」→もとのデンプンをゼロにする。「エタノールで煮る理由」→緑色を抜いてヨウ素液の変化を見やすくする。「アルミホイルで覆う理由」→光がない部分をつくって比較するため。<br>
<strong>④ヨウ素液の反応</strong>：デンプンがあると<strong>青紫色</strong>に変化。色が変わらなければデンプンなし。</div>
`},

{id:31,section:'biology',title:'根っこは水を吸い、茎はパイプ——植物のからだ',desc:'道管と師管。植物の体の中を走る2本の「パイプライン」',tag:'biology',tagLabel:'生物',time:9,
content:`
<h2>植物の中には水道管が通っている</h2>
<p>植物に水をやると、根から吸い上げた水が茎を通って葉まで届きます。高さ100mを超えるセコイアの木でも、根から吸った水がてっぺんの葉まで届く。ポンプもないのにどうやって？ 植物の体には<strong>2本のパイプライン</strong>が通っています。</p>
<p><strong>道管（どうかん）</strong>：根から吸い上げた水と、土の中の無機養分（ミネラル）を<strong>上に運ぶパイプ</strong>。<br>
<strong>師管（しかん）</strong>：葉で光合成によってつくったデンプン（有機養分）を<strong>体中に運ぶパイプ</strong>。<br>
この2つのパイプの束を<strong>維管束</strong>と言います。</p>
<p>茎の断面を見ると、道管は<strong>内側</strong>、師管は<strong>外側</strong>にあります。「道は内」と覚えてください。セロリの茎を赤い色水に浸けると、<strong>道管の部分だけが赤く染まる</strong>のが目で見えます。道管が水の通り道である証拠を自分の目で確認できる、感動的な実験です。</p>

<h2>根のつくり——表面積を稼ぐ戦略</h2>
<p>根の先端近くには<strong>根毛</strong>という細い毛のような突起がたくさん生えています。この根毛があることで根の<strong>表面積が大きく</strong>なり、効率よく水を吸い上げられる。限られた体積で表面積を最大化する——この「表面積を増やす戦略」は、小腸の柔毛（消化と吸収の章で出てきます）とまったく同じ発想です。</p>

<h2>葉のつくり——光合成のための工場</h2>
<p>葉の断面を顕微鏡で見ると、きれいな層構造が見えます。表側の表皮の下には<strong>柵状組織</strong>（さくじょうそしき）——細胞が柵のようにきちんと並んでいて、葉緑体がたくさん詰まっている。光合成の主力部隊。その下には<strong>海綿状組織</strong>——細胞がスカスカに並んでいて、空気の通り道がある。裏側の表皮には<strong>気孔</strong>。</p>

<div class="callout"><div class="callout-title">🔬 双子葉と単子葉は茎の断面でわかる</div>双子葉類の茎では維管束が<strong>輪のようにきれいに並ぶ</strong>。単子葉類では維管束が<strong>バラバラに散らばる</strong>。顕微鏡の写真を見せて「これは双子葉か単子葉か？」と聞くのは入試の定番問題です。維管束が輪になっていれば双子葉。散らばっていれば単子葉。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①道管と師管の位置と役割</strong>：道管＝内側・水と無機養分を上へ。師管＝外側・有機養分を全身へ。「道は内」と覚える。<br>
<strong>②根毛の役割</strong>：根の先端にある突起で、表面積を大きくして水を効率よく吸収する。小腸の柔毛と同じ「表面積の戦略」。<br>
<strong>③茎の断面の見分け方</strong>：維管束が輪状に並ぶ＝双子葉類。バラバラに散らばる＝単子葉類。顕微鏡写真で判別する問題が頻出。</div>
`},

{id:32,section:'biology',title:'食べたラーメンはどこへ行くのか——消化と吸収',desc:'口から肛門まで約9mの旅。大きな栄養を小さく分解する「消化」のドラマ',tag:'biology',tagLabel:'生物',time:9,
content:`
<h2>ラーメンの形のまま血液に入れるわけがない</h2>
<p>今日のお昼にラーメンを食べたとします。麺にはデンプン、チャーシューにはタンパク質、スープには脂肪。でもこれらはそのままでは大きすぎて体に吸収できません。<strong>消化</strong>とは、食べ物を体が吸収できるほど小さな分子に分解する作業のこと。口から肛門まで約9mの消化管を旅する間に、食べ物はどんどん小さくなっていきます。</p>
<p>なぜそのままでは吸収できないのか？ たとえば、ラーメンの麺一本のままでは血管（直径0.01mmの毛細血管）を通り抜けられません。「分子レベルまで小さくする」ことで初めて血管に入れるようになるのです。消化は「大きいものを小さくする作業」と覚えておきましょう。</p>

<h2>消化のリレー——口からスタート</h2>
<p><strong>口</strong>：だ液に含まれる<strong>アミラーゼ</strong>という酵素がデンプンを分解し始める。だ液が出る前と後でご飯の味が変わった経験はありませんか？ ご飯をよく噛んでいると甘くなるのは、デンプンが麦芽糖（甘い糖）に分解されているからです。</p>
<p><strong>胃</strong>：強い酸性の胃液と<strong>ペプシン</strong>という酵素がタンパク質を分解。胃の中は pH1〜2という塩酸レベルの強酸。なのに胃自身が溶けないのは、胃壁が粘液のバリアで守られているから。</p>
<p><strong>肝臓がつくる胆汁</strong>：胆汁は脂肪を細かい粒にする「体内の食器用洗剤」。酵素は入っていません。肝臓でつくられて胆のうに貯蔵され、十二指腸に分泌されます。<strong>「胆汁は消化酵素を含まない」</strong>は入試でよく出る引っかけポイントです。</p>
<p><strong>すい臓がつくるすい液</strong>：デンプン、タンパク質、脂肪の<strong>3つ全部を分解できる万能選手</strong>。</p>
<p><strong>小腸</strong>：最終的に、デンプンは<strong>ブドウ糖</strong>に、タンパク質は<strong>アミノ酸</strong>に、脂肪は<strong>脂肪酸とモノグリセリド</strong>にまで分解されます。</p>

<div class="tip-box"><div class="tip-title">📊 消化をまとめよう——消化・酵素・分解後の物質</div>
<table class="ref-table">
<tr><th>栄養素</th><th>どこで消化？</th><th>消化酵素</th><th>分解後の物質</th></tr>
<tr><td>デンプン</td><td>口・小腸</td><td>アミラーゼ（だ液・すい液）</td><td>ブドウ糖</td></tr>
<tr><td>タンパク質</td><td>胃・小腸</td><td>ペプシン（胃液）・すい液の酵素</td><td>アミノ酸</td></tr>
<tr><td>脂肪</td><td>小腸</td><td>胆汁（酵素なし）＋すい液の酵素</td><td>脂肪酸＋モノグリセリド</td></tr>
</table>
</div>

<h2>小腸の柔毛——吸収の天才</h2>
<p>小腸の内壁には<strong>柔毛（じゅうもう）</strong>という細かい突起が無数にあります。柔毛のおかげで小腸の内壁の表面積はテニスコート約1面分にもなる。この巨大な表面積で効率よく栄養を吸収するのです。</p>
<p>柔毛の中には<strong>毛細血管</strong>と<strong>リンパ管</strong>が通っていて、</p>
<p>・ブドウ糖とアミノ酸は<strong>毛細血管に入って肝臓へ</strong></p>
<p>・脂肪酸とモノグリセリドは<strong>リンパ管に入る</strong></p>
<p>吸収ルートが違うのがポイントです。「水に溶けやすいものは血管、溶けにくい脂肪はリンパ管」というイメージで覚えましょう。</p>

<div class="callout"><div class="callout-title">🧪 だ液の実験——対照実験の完璧な手順</div>
試験管Aにデンプンのり＋だ液、Bにデンプンのり＋水を入れて約37℃の湯に10分つける。ヨウ素液を加えると、<strong>Aは変化なし</strong>（デンプンが分解された）、<strong>Bは青紫色</strong>（デンプンが残っている）。<br><br>
「なぜ37℃か？」→ 体温付近で酵素が最もよくはたらくから。<br>
「Bはなぜ必要？」→ だ液の効果と比較するため（対照実験）。<br>
「なぜだ液の代わりに水を使う？」→ 「だ液がなかったらどうなるか」を比較するため。</div>

<p>消化器官を整理すると——食べ物が通る「消化管」（口→食道→胃→小腸→大腸→肛門）と、消化液を出す「消化腺」（だ液腺・胃腺・肝臓・胆のう・すい臓）の2種類があります。肝臓はとくに大切で、消化（胆汁をつくる）以外にも解毒・グリコーゲン貯蔵など多くの仕事をする「体の化学工場」です。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①胆汁は消化酵素を含まない</strong>：脂肪を細かい粒にする（乳化）だけ。肝臓でつくられ胆のうに貯蔵。「酵素を含まない」は引っかけポイント。<br>
<strong>②吸収ルートの違い</strong>：ブドウ糖とアミノ酸→柔毛の毛細血管→肝臓へ。脂肪酸とモノグリセリド→リンパ管へ。ルートが2種類あることを覚える。<br>
<strong>③柔毛の役割</strong>：小腸の内壁の無数の突起。表面積をテニスコート約1面分まで広げて栄養を効率よく吸収する。<br>
<strong>④デンプン→ブドウ糖、タンパク質→アミノ酸、脂肪→脂肪酸＋モノグリセリド</strong>という変化をセットで覚える。</div>
`},

{id:33,section:'biology',title:'血液は体の「宅配便」——呼吸・循環・排出',desc:'心臓は1日10万回。酸素と栄養を届け、ゴミを回収する血液のはたらき',tag:'biology',tagLabel:'生物',time:9,
content:`
<h2>心臓は2つのポンプが合体したもの</h2>
<p>心臓を握りこぶしくらいの大きさだと思ってみてください。この小さな臓器が、1日に約10万回、休みなく血液を送り出しています。心臓には4つの部屋があります。右心房・右心室・左心房・左心室。右側のポンプは血液を<strong>肺に送る</strong>（肺循環）。左側のポンプは血液を<strong>全身に送る</strong>（体循環）。左心室の壁が特に厚いのは、全身に血液を押し出すために強い力が必要だからです。</p>

<h2>血液の旅——2つのルート</h2>
<p><strong>肺循環</strong>：右心室→肺動脈→<strong>肺</strong>→肺静脈→左心房。肺でCO₂を捨てて、新鮮なO₂をもらう。<br>
<strong>体循環</strong>：左心室→大動脈→<strong>全身</strong>→大静脈→右心房。全身の細胞にO₂と栄養を届け、CO₂と老廃物を回収する。</p>

<div class="callout"><div class="callout-title">⚠️ 最大の落とし穴——「動脈血」と「動脈」は別物！</div>
<strong>動脈血</strong>＝酸素をたくさん含んだ鮮やかな赤い血液。<strong>静脈血</strong>＝CO₂が多く暗い赤の血液。ここまではわかりやすい。問題は次です。<br><br>
<strong>肺静脈</strong>を流れているのは——<strong>動脈血</strong>。肺でO₂をたっぷりもらった直後の血液だから。<strong>肺動脈</strong>を流れているのは——<strong>静脈血</strong>。全身からCO₂を持ち帰った血液だから。<br><br>
つまり<strong>「血管の名前」と「血液の種類」は一致しない</strong>。肺の近くではひっくり返る。これは入試で最もよく間違えるポイントです。</div>

<h2>血液の成分——それぞれに役割がある</h2>
<p><strong>赤血球</strong>：ヘモグロビンという物質で酸素を運ぶ。核がない（そのぶんヘモグロビンをたくさん積める）。<strong>白血球</strong>：病原菌を食べて退治する免疫部隊。核がある。<strong>血小板</strong>：傷口で血を固めて止血する。<strong>血しょう</strong>：液体成分。栄養やCO₂や老廃物を溶かして運ぶ。毛細血管からしみ出して<strong>組織液</strong>となり、細胞に直接栄養を届けます。</p>

<h2>排出——体の中のゴミ処理</h2>
<p>細胞が活動するとアンモニアなどの老廃物が出ます。アンモニアは有毒なので、血液で<strong>肝臓</strong>に運ばれて無害な<strong>尿素</strong>に変換。尿素は血液で<strong>腎臓</strong>に運ばれてろ過され、<strong>尿</strong>として排出。「アンモニア→肝臓で尿素に→腎臓でろ過→尿」。この流れを覚えてください。腎臓は1日に約180Lもの血液をろ過しますが、そのうち99%は再吸収されて体に戻ります。実際に尿として出るのは1〜2L程度です。</p>

<p>血液の旅を追いかけると、こうなります。左心室から勢いよく送り出された血液（動脈血）は、大動脈を通って全身の毛細血管に行き渡り、細胞にO₂と栄養を届け、代わりにCO₂を受け取って静脈血になる。大静脈を通って右心房に戻り、右心室から肺動脈で肺へ。肺でCO₂を捨てて新鮮なO₂をもらい、また動脈血に生まれ変わって肺静脈で左心房に帰ってくる。<strong>全身をぐるっと一周して戻ってくるまでに約1分</strong>。1日に約10万回の拍動で、血液はこのルートを繰り返し巡っています。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①肺静脈は動脈血、肺動脈は静脈血</strong>：血管の名前と血液の種類が逆転する最大の落とし穴。肺でO₂をもらった直後だから肺静脈は動脈血。<br>
<strong>②血液成分の役割</strong>：赤血球＝ヘモグロビンでO₂を運ぶ（核なし）。白血球＝免疫（核あり）。血小板＝止血。血しょう＝液体成分。<br>
<strong>③排出の流れ</strong>：アンモニア→肝臓で尿素に→腎臓でろ過→尿として排出。</div>
`},

{id:34,section:'biology',title:'熱いものに触れたら手が勝手に引っ込む——神経と運動',desc:'考える前に体が動く「反射」。脳とせきずいの役割分担',tag:'biology',tagLabel:'生物',time:9,
content:`
<h2>脳より先に体が動く——「反射」のすごさ</h2>
<p>熱いフライパンにうっかり触った瞬間、「熱い！」と考える前に手を引っ込めていた——こんな経験はありませんか？ ふつう体を動かすときは「刺激→感覚神経→<strong>脳</strong>→運動神経→筋肉」というルートで信号が伝わります。でも危険な刺激のときは脳を経由していたら間に合わない。そこで「刺激→感覚神経→<strong>せきずい</strong>→運動神経→筋肉」というショートカットが発動する。これが<strong>反射</strong>です。<strong>脳を通らないから速い</strong>。手を引っ込めてから「熱い！」と感じるのは、脳への信号が遅れて届くからなのです。</p>
<p>膝の少し下を軽く叩くと足がピクッと跳ねる（膝蓋腱反射）。まぶしい光を見ると瞳が小さくなる。これも反射です。意識して止めることができないのが反射の特徴。</p>

<h2>神経の2つのグループ</h2>
<p><strong>中枢神経</strong>＝脳＋せきずい。判断や命令を出す「司令部」。<strong>末しょう神経</strong>＝感覚神経＋運動神経。信号を伝える「ケーブル」。感覚神経は感覚器官から中枢へ信号を伝え、運動神経は中枢から筋肉へ命令を伝えます。</p>

<h2>目と耳のしくみ</h2>
<p><strong>目</strong>：光→角膜→<strong>水晶体</strong>（レンズの役割。厚みを変えてピントを調節。近くを見るとき厚く、遠くは薄く）→<strong>網膜</strong>（スクリーン。ここに像が映る）→視神経→脳。カメラとまったく同じ仕組みです。<br>
<strong>耳</strong>：音（空気の振動）→鼓膜（振動を受け取る）→耳小骨（振動を増幅）→<strong>うずまき管</strong>（振動を電気信号に変換）→聴神経→脳。</p>

<h2>筋肉と骨——「縮む」しかできない筋肉</h2>
<p>うでを曲げるとき、内側の筋肉（屈筋）が<strong>縮み</strong>、外側の筋肉（伸筋）は<strong>ゆるむ</strong>。伸ばすときは逆。なぜ2つの筋肉がペアで動くかというと、<strong>筋肉は「縮む」ことしかできない</strong>から。自力で「伸びる」ことができないので、反対側の筋肉が縮むことで引っ張ってもらう必要があるのです。筋肉は<strong>けん</strong>で骨につながっていて、骨は<strong>関節</strong>で曲がります。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①反射の経路</strong>：刺激→感覚神経→<strong>せきずい</strong>→運動神経→筋肉。脳を通らないから速い。「熱い」と感じるのは脳への信号が遅れて届くため。<br>
<strong>②中枢神経と末しょう神経</strong>：中枢＝脳＋せきずい（判断する司令部）。末しょう＝感覚神経＋運動神経（信号を伝えるケーブル）。<br>
<strong>③うでの筋肉</strong>：曲げるとき内側が縮み外側がゆるむ。伸ばすときは逆。筋肉は「縮む」しかできないからペアで動く。</div>

<div class="tip-box"><div class="tip-title">📷 目はカメラ、耳はマイク</div><strong>目</strong>：光→角膜→水晶体（レンズ。近くは厚く、遠くは薄く調節）→網膜（スクリーン）→視神経→脳。カメラとまったく同じしくみです。<br><strong>耳</strong>：音→鼓膜（振動を受け取る）→耳小骨（振動を増幅）→うずまき管（電気信号に変換）→聴神経→脳。</div>
`},

{id:35,section:'biology',title:'1つの細胞が2つに分かれる——細胞分裂と成長',desc:'体が大きくなるしくみ。染色体が正確にコピーされるドラマ',tag:'biology',tagLabel:'生物',time:9,
content:`
<h2>赤ちゃんから大人へ——「数が増える＋大きくなる」の繰り返し</h2>
<p>生まれたばかりの赤ちゃんは約3kg。大人は50〜70kg。体重が10倍以上になるこの劇的な成長。いったいどうやって起きるのか。じつはとてもシンプルで、細胞が「分裂して数を増やす」→「大きく成長する」を何兆回も繰り返しただけ。でもその「分裂」をよく見ると、遺伝情報をコピーして正確に配る驚異的なメカニズムが動いています。</p>
<p>生まれたばかりの赤ちゃんは約3kg。大人は50〜70kg。この10倍以上の成長はどうやって起きるのか。答えは<strong>2つのステップの繰り返し</strong>です。まず1つの細胞が<strong>細胞分裂</strong>で2つに分かれる（数が増える）。次に、分かれた小さな細胞がそれぞれ大きく成長する（サイズが増える）。これを何兆回も繰り返して、私たちの体は大きくなりました。</p>

<h2>染色体——遺伝情報の運び屋</h2>
<p>細胞が分裂するとき、一番大事なのは<strong>遺伝情報を正確にコピーして配ること</strong>です。</p>
<p>遺伝情報はDNAに書かれていて、分裂のときDNAはギュッと折りたたまれて<strong>染色体</strong>というひも状の構造になります。分裂の前に染色体は<strong>自分のコピーをつくって2倍になる</strong>。そして分裂のときに、コピーが左右均等に分配される。だから分裂後の2つの細胞は、もとの細胞と<strong>まったく同じ数の染色体</strong>を持ちます。人間は46本。分裂しても46本のまま。情報が欠けたり多くなったりしない、驚異的に正確なコピーシステムです。</p>

<h2>タマネギの根で分裂を見る</h2>
<p>入試でよく出るのは、タマネギの根の先端の細胞分裂を顕微鏡で観察する実験です。<strong>根の先端ほど細胞分裂がさかん</strong>で、いろいろな段階の細胞が見えます。</p>
<p>染色体を見やすくするために<strong>酢酸カーミン</strong>や<strong>酢酸オルセイン</strong>で染色します。</p>
<p>顕微鏡をのぞくと、分裂していない細胞（核が丸く見える）が大半です。でも注意深く探すと、ひも状の染色体が見えたり、染色体が真ん中に整列していたり、両端に引っ張られていたりする細胞が見つかります。</p>
<p>これらを分裂の順番に並べ替える問題は入試の定番。染色体が見えない→ひも状に見える→中央に並ぶ→両端に分かれる→2つの核ができる→細胞がくびれて2つに分かれる。植物細胞の場合、最後は<strong>細胞板</strong>（しきり）ができて仕切られます。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①成長の2ステップ</strong>：細胞分裂で数が増える＋細胞が大きくなる。この繰り返しで体が成長する。<br>
