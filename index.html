const chapters = [
{id:1,section:'physics',title:'なぜプールの底が浅く見えるのか——光の性質',desc:'光はまっすぐ進む、でも曲がることもある。その理由がわかれば世界の見え方が変わる',tag:'physics',tagLabel:'物理',time:9,
content:`
<h2>プールの底に手を伸ばしたら、思ったより深かった</h2>
<p>プールに入ったとき、底を見ると「あ、浅そうだな」と思ったのに、実際に足をつけてみると思ったより深かった——こんな経験はありませんか？ あれは目の錯覚でもなんでもなく、<strong>光が水面で曲がっている</strong>せいです。光には「まっすぐ進む」という基本ルールがありますが、じつは「別の物質に入るとき、曲がる」という裏ルールもあるのです。</p>
<p>光が空気から水に入ると、スピードが遅くなります。スピードが変わるとき、光の進む方向が変わる。これを<strong>屈折（くっせつ）</strong>と言います。プールの底から出た光は、水面で曲がって私たちの目に届く。でも脳は「光はまっすぐ来た」と思い込んでいるので、底の位置を実際より浅く感じてしまうのです。</p>
<p>コップに入れたストローが水面で折れ曲がって見えるのも同じ理由です。ストローは実際には曲がっていません。<strong>光が曲がったせいで、目が「曲がっている」と騙されている</strong>だけ。理科って、こういう「目に見えているものが真実とは限らない」ということを教えてくれる教科なんです。</p>

<h2>鏡が自分を映す仕組み——「反射」のルール</h2>
<p>毎朝、鏡で顔をチェックしますよね。鏡に自分が映るのは、光が鏡の表面で跳ね返っているからです。これを<strong>反射</strong>と言います。反射にはひとつだけ絶対のルールがあります。<strong>「入射角＝反射角」</strong>。ボールを壁に投げたとき、壁に当たる角度と跳ね返る角度が同じになるのと同じ感覚です。</p>
<p>ここで大事なのは、「角度」をどこから測るかです。鏡の面ではなく、鏡に垂直な線（<strong>法線</strong>と言います）から測ります。法線から光が入ってくる角度が30°なら、跳ね返る角度も30°。ここをテストで聞かれるので注意してください。</p>

<div class="callout"><div class="callout-title">🌈 虹の正体——7色に分かれる理由</div>太陽の光は「白い光」に見えますが、じつは赤・橙・黄・緑・青・藍・紫の7色の光が全部混ざっています。雨上がりに虹が見えるのは、空中に残った水滴がプリズムの役割を果たして、光を色ごとに分けているから。赤い光は曲がりにくく、紫の光は曲がりやすい。この<strong>曲がり方の違い</strong>が、あの美しい7色の帯をつくっているのです。これを<strong>光の分散</strong>と呼びます。</div>

<h2>「全反射」——インターネットを支える光のワザ</h2>
<p>水中からガラスの底を見上げたことはありますか？ 正面から見ると向こう側が見えますが、斜めから見ると鏡のように反射して向こうが見えなくなります。これが<strong>全反射</strong>——光が外に出られなくなり、全部反射される現象です。</p>
<p>全反射が起きるのは、光が「密度の高い物質」から「密度の低い物質」に出ようとするとき。水→空気、ガラス→空気のときです。逆の空気→水では全反射は起きません。</p>
<p>この全反射を利用しているのが<strong>光ファイバー</strong>。ガラスの細い管の中で光を何度も全反射させて、遠くまで光を送ります。あなたがスマホでYouTubeを見られるのも、海底に敷かれた光ファイバーが全反射で世界中にデータを運んでいるからなのです。</p>

<h2>凸レンズ——虫めがねからカメラまで</h2>
<p>虫めがねで太陽の光を集めると、紙を燃やせますよね。あの光が集まる点を<strong>焦点</strong>、レンズの中心から焦点までの距離を<strong>焦点距離</strong>と言います。凸レンズに平行に入った光は、必ず焦点を通るのがルールです。</p>
<p>凸レンズで物を見るとき、物体の位置によって見え方がまったく変わります。焦点より遠くに物体があると、レンズの向こう側にひっくり返った像（<strong>実像</strong>）ができます。カメラやプロジェクターはこの原理です。焦点より近くに物体を置くと、レンズを覗いたときに大きく見える像（<strong>虚像</strong>）ができます。これが虫めがねです。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①入射角＝反射角</strong>。角度は「法線から測る」。<br>
<strong>②屈折の方向</strong>：空気→ガラス・水＝法線に近づく方向に曲がる。ガラス・水→空気＝法線から離れる方向に曲がる。<br>
<strong>③凸レンズの作図</strong>：①軸に平行な光→焦点を通る ②中心を通る光→直進 ③焦点を通った光→平行に出る。この3本の線の交点が像の位置。<br>
<strong>④全反射の条件</strong>：光がガラスや水から空気へ出ようとするときだけ起こる。空気→ガラスでは起こらない。</div>
`},

{id:2,section:'physics',title:'宇宙映画の爆発音はウソ——音の正体',desc:'音は空気の振動。だから宇宙では音が聞こえない。この事実からすべてが始まる',tag:'physics',tagLabel:'物理',time:9,
content:`
<h2>スター・ウォーズの宇宙船は、本当は「無音」</h2>
<p>映画でよく見る宇宙空間での爆発シーン。「ドカーン！」とものすごい音が響きますよね。でも、あれは全部ウソです。<strong>宇宙空間は真空（何もない空間）なので、音は1ミリも伝わりません</strong>。本当なら、宇宙での爆発はまったくの無音です。</p>
<p>なぜ音は真空で伝わらないのか？ それは、<strong>音の正体が「空気の振動」</strong>だからです。ギターの弦をはじくと、弦がブルブル振動します。その振動が隣の空気をポンッと押す。押された空気がまた隣の空気を押す。こうして空気の「押す・引く」の波が次々と伝わっていき、あなたの耳の鼓膜に届く。鼓膜が振動して、脳が「あ、音だ」と認識する。つまり音は<strong>空気がないと伝わらない</strong>のです。</p>

<h2>音の「高い・低い」は、振動の速さで決まる</h2>
<p>女の人の声は高いですよね。男の人の声は低い。この違いは<strong>振動数（しんどうすう）</strong>の違いです。1秒間に何回振動するかを表す数値で、単位はHz（ヘルツ）。女性の声は振動数が多い（1秒間にたくさん振動する）から高く聞こえ、男性の声は少ないから低く聞こえます。</p>
<p>人間が聞き取れるのは約20Hz〜20,000Hz。犬は約65,000Hz、コウモリは約100,000Hzまで聞こえます。人間に聞こえない高い音を<strong>超音波</strong>と呼びます。病院のエコー検査は超音波を体に当てて、はね返ってくる波から体の中の画像をつくる技術です。</p>

<h2>音の「大きい・小さい」は、振動の幅で決まる</h2>
<p>大声を出すときは、のどの振動がダイナミック（幅が大きい）。小声のときは振動がおとなしい（幅が小さい）。この振動の幅を<strong>振幅（しんぷく）</strong>と言います。振幅が大きい＝音が大きい。振幅が小さい＝音が小さい。</p>

<div class="callout"><div class="callout-title">🎸 オシロスコープの波形を読む</div>入試では、音の波形（なみがた）を画面に映す<strong>オシロスコープ</strong>の読み取りが頻出です。ポイントは2つだけ。<br><br>
<strong>波の間隔（山から山までの距離）が狭い＝振動数が多い＝高い音</strong><br>
<strong>波の高さが大きい＝振幅が大きい＝大きい音</strong><br><br>
2つの波形を比較して「どちらが高い音か」「どちらが大きい音か」を答える問題がよく出ます。間隔＝高さ、高さ＝大きさ。この2軸で読むだけです。</div>

<h2>音速は約340m/s——雷までの距離がわかる</h2>
<p>空気中の音の速さは、気温15℃で約<strong>340m/s</strong>。光の速さ（約30万km/s）と比べると圧倒的に遅いですよね。だから雷のとき、稲光が先に見えて、雷鳴は遅れて聞こえます。</p>
<p>これを使えば雷までの距離がわかります。<strong>光ってから音が聞こえるまでの秒数 × 340 ＝ 距離(m)</strong>。ピカッと光って3秒後にゴロゴロ聞こえたら、約1,020m≒約1km先。この計算は入試にも出ますし、雷から身を守る知恵にもなります。</p>

<div class="tip-box"><div class="tip-title">🎵 モノコードの実験</div>弦を使った楽器の仕組みを調べるモノコードの実験は入試の定番です。高い音を出すには：<strong>弦を短くする、弦を細くする、弦を強く張る</strong>。逆にすれば低い音になる。ギターで考えてみてください。高い音はネック（指板）のフレットを押さえて弦を短くしますよね。太い弦は低い音、細い弦は高い音です。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①音は空気の振動→真空中では伝わらない</strong>。<br>
<strong>②振動数が多い→高い音。振幅が大きい→大きい音</strong>。オシロスコープの波形読み取り。<br>
<strong>③音速約340m/s</strong>。光と音の時間差で距離を求める計算問題。<br>
<strong>④音は固体＞液体＞気体の順で速く伝わる</strong>。糸電話の糸をピンと張ると音が伝わるのはこのため。</div>
`},

{id:3,section:'physics',title:'スマホが落ちるのは地球のせい——力のはたらき',desc:'重力・弾性力・摩擦力。見えない力が世界を動かしている',tag:'physics',tagLabel:'物理',time:9,
content:`
<h2>手を離したスマホが「上」に飛ばないのはなぜ？</h2>
<p>手を滑らせてスマホを落とした経験、ありますよね。画面にヒビが入ったときの絶望感はすさまじい。でもここでひとつ考えてみてください。手を離したスマホは、なぜ「上」ではなく必ず「下」に落ちるのでしょう？ 「当たり前じゃん」と思うかもしれませんが、その「当たり前」を説明できるのが理科の力です。</p>
<p>答えは<strong>重力</strong>。地球が、地上のすべてのものを自分の中心に向かって引っ張る力です。約350年前にニュートンが発見した<strong>万有引力の法則</strong>によれば、質量を持つもの同士はすべて引き合っています。あなたとあなたの隣の友達の間にも引力が働いているのですが、人間の質量は地球に比べてあまりにも小さいので感じ取れないのです。</p>
<p>地球の質量は約6,000,000,000,000,000,000,000,000 kg。この途方もない質量が生む引力が、私たちを地面に引きつけ、スマホを落としているのです。</p>

<h2>「質量」と「重さ」は全然ちがう</h2>
<p>ここが理科の超重要ポイントであり、日常の感覚との最大のズレです。体重計に乗って「60kg」と出たとき、それは<strong>質量</strong>（物体そのものの量）です。質量の単位はkg。月に行こうが火星に行こうが、あなたの質量は60kgのまま変わりません。体の中身は同じだからです。</p>
<p>一方、<strong>重さ（重力）</strong>はN（ニュートン）で測ります。地球上では質量100gの物体にかかる重力が約<strong>1N</strong>。つまり60kgの人にかかる重力は約600N。月は重力が地球の約6分の1なので、月面では約100Nになります。体重計を月に持っていくと、表示は約10kgになりますが、体の中身（質量）は変わっていません。</p>

<div class="callout"><div class="callout-title">⚖️ ばねばかりと上皿天びんの違い</div>ここが入試でめちゃくちゃ出ます。<strong>ばねばかり</strong>は「重力の大きさ」を測る器具なので、月に持っていくと値が変わります（6分の1になる）。<strong>上皿天びん</strong>は分銅と比較して「質量」を測るので、月でも値は変わりません（分銅も軽くなるので釣り合う位置は同じ）。「月ではばねばかりの値だけが変わる」——この一文を覚えておけば、関連問題はほぼ取れます。</div>

<h2>力にはいろいろな種類がある</h2>
<p>重力だけでなく、身の回りにはたくさんの力がはたらいています。</p>
<p><strong>弾性力</strong>：ゴムを引っ張ると、もとに戻ろうとする力。バネを押すと押し返す力。変形したものが「もとに戻ろうとする力」です。トランポリンで跳ぶのも、弾性力のおかげ。</p>
<p><strong>摩擦力</strong>：物体の動きを妨げる力。靴と地面の間に摩擦がなかったら、一歩も歩けません。ツルツルの氷の上で滑るのは摩擦力が極端に小さいから。逆にスパイクシューズが地面を噛むのは、摩擦力を大きくしているのです。</p>
<p><strong>磁力</strong>：磁石のN極とS極が引き合う力。<strong>電気の力</strong>：下敷きで髪をこすると髪が吸いつく力。どちらも離れていても作用する<strong>「非接触の力」</strong>です。重力もじつは非接触——地球に触れていなくても引っ張られますよね。</p>

<h2>力を矢印で表す</h2>
<p>理科では力を矢印で表します。<strong>矢印の向き＝力の向き、矢印の長さ＝力の大きさ、矢印の始まる点＝力のはたらく点（作用点）</strong>。この3つの要素を<strong>力の三要素</strong>と言います。重力の矢印は常に真下を向き、作用点は物体の中心です。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①質量(kg)と重さ(N)の違い</strong>：100g≒1N。月面では重さは1/6だが質量は同じ。<br>
<strong>②ばねばかりvs上皿天びん</strong>：ばねばかり→月で値が変わる。天びん→変わらない。<br>
<strong>③力の三要素</strong>：大きさ・向き・作用点。矢印で正確に表す。<br>
<strong>④フックの法則</strong>：ばねの伸びは力の大きさに比例する。グラフは原点を通る直線。</div>
`},

{id:4,section:'physics',title:'なぜ綱引きで動かないのか——力の規則性',desc:'力のつり合い・合力・分力。2つの力がぶつかるとき何が起きるか',tag:'physics',tagLabel:'物理',time:9,
content:`
<h2>綱引きで両方が同じ力で引いたら、どうなる？</h2>
<p>運動会の綱引き。赤組が100Nの力で引き、白組も100Nの力で引く。結果、綱は動きません。<strong>同じ大きさの力が反対方向にはたらくと、打ち消し合ってゼロになる</strong>。これが<strong>力のつり合い</strong>です。</p>
<p>テーブルの上に置いてある教科書。静かに止まっていますよね。でも力がかかっていないわけではありません。下向きに<strong>重力</strong>がはたらき、同時にテーブルが上向きに<strong>垂直抗力（すいちょくこうりょく）</strong>で教科書を押し返しています。この2つの力が同じ大きさで逆向きだから、教科書は動かないのです。</p>

<h2>2力のつり合いの条件</h2>
<p>2つの力がつり合うには、<strong>3つの条件</strong>がすべて満たされる必要があります。</p>
<p><strong>①大きさが同じ</strong>。②<strong>向きが反対（逆向き）</strong>。③<strong>同一直線上にある（一直線上にはたらく）</strong>。</p>
<p>3つめの条件を忘れがちですが大事です。たとえば、左右の手で本の端と端をつまんで反対方向に引いたら、本は回転してしまいますよね。力が一直線上にないと、物体は回転してしまうのです。</p>

<h2>合力——2つの力の「結果」</h2>
<p>2つの力が同じ方向にはたらくとき、合力は足し算。3Nと5Nが同じ向きなら合力は8N。反対方向なら引き算。5Nと3Nが逆向きなら、合力は大きい方の向きに2N。ここまでは直感的です。</p>
<p>では、2つの力が<strong>斜めの方向</strong>にはたらいたらどうなるでしょう？ 犬を2本のリードで引っ張るとき、2人が広がれば広がるほど犬の進む方向は変わりますよね。この場合の合力は<strong>平行四辺形の対角線</strong>で求めます。2つの力の矢印を2辺とする平行四辺形を書くと、その対角線が合力になる。これを<strong>力の合成</strong>と言います。</p>

<h2>分力——1つの力を「分解」する</h2>
<p>逆に、1つの力を2つに分けることもできます。これが<strong>力の分解</strong>。斜面の上に物体を置いたとき、重力（真下向き）を「斜面に平行な力」と「斜面に垂直な力」に分解する——この考え方が、のちの運動やエネルギーの章でとても重要になります。</p>

<div class="callout"><div class="callout-title">💡 自転車の急ブレーキで体が前に飛ぶ理由——慣性</div>綱引きの話から少し脱線しますが、ここで<strong>慣性の法則</strong>も紹介します。「<strong>力がはたらかない限り、止まっているものは止まり続け、動いているものは動き続ける</strong>」。自転車で急ブレーキをかけたとき、自転車は止まっても体は前に動き続けようとする。だから前に飛び出しそうになるのです。バスの急停止で乗客がつんのめるのも、テーブルクロス引きでお皿が残るのも、全部慣性です。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①力のつり合いの3条件</strong>：大きさが同じ・逆向き・同一直線上。<br>
<strong>②合力の求め方</strong>：同じ向き→足し算、逆向き→引き算、斜め→平行四辺形。<br>
<strong>③慣性の法則</strong>：合力がゼロなら静止 or 等速直線運動を続ける。<br>
<strong>④作用・反作用と力のつり合いの違い</strong>：作用反作用＝別々の物体にはたらく。つり合い＝同じ物体にはたらく。これは本当によく間違えるので要注意。</div>
`},

{id:5,section:'physics',title:'深く潜るほど耳が痛い——水圧と浮力',desc:'プールの底、ペットボトル、風船。水と空気が「押す力」の秘密',tag:'physics',tagLabel:'物理',time:9,
content:`
<h2>プールの深いところに潜ると、耳がキーンとする</h2>
<p>プールで深く潜ったとき、耳がキーンと痛くなった経験ありませんか？ あれは<strong>水圧</strong>のせいです。水には重さがあります。深く潜れば潜るほど、頭の上にある水の量が増える。その水の重さがあなたの体を押しつけるのです。</p>
<p>ペットボトルの側面に、上・中・下の3か所に穴を開けたらどうなるでしょう。水は3つの穴から出ますが、<strong>下の穴から出る水が一番勢いよく飛びます</strong>。下のほうが水圧が大きいからです。水圧は深さに比例して大きくなります。</p>
<p>もうひとつ大事なこと。水圧は<strong>あらゆる方向から</strong>かかります。横からも下からも上からも。真下だけではありません。風船を水中に沈めると、全方向から押されて少し小さくなりますよね。深海魚が海の底でつぶれないのは、体の内側からも同じ圧力で押し返しているからです。</p>

<h2>浮力——なぜ水に浮けるのか</h2>
<p>お風呂に入ると、体が軽く感じますよね。あの「軽くなった感覚」が<strong>浮力</strong>です。浮力とは、水中の物体に対して上向きにはたらく力のことです。</p>
<p>なぜ上向きの力が生まれるのでしょうか。さっき「水圧は深いほど大きい」と言いました。物体の底面にかかる水圧（深い＝大きい）と、上面にかかる水圧（浅い＝小さい）には差があります。<strong>底面が上面より強く押されるので、差し引きで「上向き」の力が生まれる</strong>。これが浮力の正体です。</p>
<p>浮力の大きさには美しい法則があります。<strong>浮力の大きさ ＝ その物体が押しのけた水の重さ</strong>。これを発見したのは約2200年前のギリシャの科学者アルキメデス。お風呂に入ったとき水があふれるのを見て「エウレカ！（わかった！）」と叫んで裸のまま街を走り回った、という伝説は有名です。</p>

<div class="callout"><div class="callout-title">🏊 沖縄の海で浮きやすい理由</div>海水はプールの水より浮きやすいですよね。これは海水に塩が溶けているため、<strong>密度が真水より大きい</strong>からです。密度が大きい液体ほど浮力が大きくなる。死海（塩分濃度が超高い湖）では人が沈まずに浮かべるのもこのためです。沖縄の海は塩分濃度がやや高いので、体験的に浮きやすいと感じる人が多いのです。</div>

<h2>「浮く」か「沈む」かは、密度で決まる</h2>
<p>物体の密度が水より小さければ浮く。水より大きければ沈む。木は水より密度が小さいので浮く。鉄は水より密度が大きいので沈む。ではなぜ鉄の船は浮くのか？ 船の内部に空気がたくさん入っているので、<strong>船全体としての平均密度が水より小さくなる</strong>からです。穴が開いて水が入ると、平均密度が上がって沈みます。</p>

<h2>大気圧——じつは空気にも「重さ」がある</h2>
<p>私たちは空気の海の底に住んでいます。水中で水圧がかかるように、空気にも重さがあり、空気の層の底にいる私たちには<strong>大気圧</strong>がかかっています。海面上での大気圧は約1013hPa（ヘクトパスカル）、力に直すと1cm²あたり約10N。つまりあなたの手のひら（約150cm²）には約1500N（＝約150kgの重さ）の力がかかっているのです。</p>
<p>「えっ、なぜ手がつぶれないの？」——体の中からも同じ圧力で押し返しているからです。吸盤がくっつくのは、吸盤と壁の間の空気を押し出して真空に近い状態をつくり、外側の大気圧で壁に押しつけているからなのです。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①水圧は深さに比例</strong>、あらゆる方向からはたらく。<br>
<strong>②浮力＝押しのけた水の重さ</strong>（アルキメデスの原理）。完全に沈んだら浮力は一定。<br>
<strong>③浮くか沈むか＝物体の密度と水の密度の比較</strong>。<br>
<strong>④大気圧＝約1013hPa</strong>。マグデブルクの半球の実験、吸盤の原理がよく出る。</div>
`},

{id:6,section:'physics',title:'コンセントの向こう側——回路の電流と電圧',desc:'電気を「水の流れ」でイメージすれば、回路は怖くない',tag:'physics',tagLabel:'物理',time:9,
content:`
<h2>スマホの充電中、コンセントの向こうで何が起きている？</h2>
<p>スマホを充電するとき、コンセントにケーブルを差しますよね。でも「電気」って何なのか。電気の正体は<strong>電子（でんし）</strong>という目に見えないほど小さな粒の流れです。金属の導線の中を、ものすごい数の電子がわーっと移動していく。これが電気の流れ＝<strong>電流</strong>です。</p>
<p>でも電子は目に見えないのでイメージしにくい。そこで、<strong>電気を「水の流れ」にたとえる</strong>とすべてがスッキリします。</p>

<div class="callout"><div class="callout-title">🚰 電気＝水流モデル</div>
<strong>電圧（V ボルト）＝水を押すポンプの力</strong>。ポンプが強いほど水がたくさん流れるように、電圧が高いほど電流が多く流れます。電池やコンセントが「ポンプ」です。<br><br>
<strong>電流（A アンペア）＝流れる水の量</strong>。パイプの中を1秒間にどれだけ水が通過するか。電流が大きいほど、たくさんの電気が流れています。<br><br>
<strong>抵抗（Ω オーム）＝パイプの細さ</strong>。パイプが細いと水は流れにくい。抵抗が大きいと電流は流れにくくなります。電球や電熱線が「細いパイプ」にあたります。</div>

<h2>直列回路——一本道の水路</h2>
<p>ホースが一本道で、途中にバルブ（抵抗）が2つ並んでいるイメージ。水は同じホースを通るので、<strong>どこで測っても電流は同じ</strong>。ただしバルブを通るたびに水圧（電圧）が使われるので、<strong>各抵抗での電圧の合計＝電源の電圧</strong>。全体の抵抗はR₁＋R₂の足し算です。直列だと抵抗が増えるほど電流は流れにくくなる。クリスマスのイルミネーションで1つ切れると全部消えるのは直列回路だからです。</p>

<h2>並列回路——分岐する水路</h2>
<p>ホースが途中で2本に分かれるイメージ。分かれた先のどちらにも<strong>同じ水圧（電圧）</strong>がかかる。でも水の量（電流）は分かれるので、<strong>各枝の電流の合計＝全体の電流</strong>。全体の抵抗は個々の抵抗より小さくなる。パイプが増えると全体として水が流れやすくなるのと同じです。</p>
<p>家のコンセントは全部並列回路です。だからテレビを消してもエアコンは動くし、1つのコンセントが壊れても他は使える。もし家全体が直列だったら、1か所の故障で家中の電気が止まります。</p>

<div class="tip-box"><div class="tip-title">💡 電流計と電圧計のつなぎ方</div>
<strong>電流計は回路に直列につなぐ</strong>：水の量を測るならホースの中にメーターを入れる。<strong>＋端子→電源の＋側</strong>に。端子は<strong>大きい方から</strong>つなぐ（5A→500mA→50mA）。<br>
<strong>電圧計は測りたい部分に並列につなぐ</strong>：2点間の水圧差を横から測る。端子は<strong>大きい方から</strong>（300V→15V→3V）。<br>
つなぎ方を逆にすると針が逆に振れて壊れます。入試では回路図から「正しいつなぎ方を選べ」という問題がよく出ます。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①直列</strong>：電流は同じ。電圧は分かれる。抵抗は足し算。<br>
<strong>②並列</strong>：電圧は同じ。電流は分かれる。抵抗は小さくなる。<br>
<strong>③電流計は直列、電圧計は並列</strong>に接続。端子は大きい方から。<br>
<strong>④回路図の記号</strong>：電池、スイッチ、抵抗（電球）、電流計(A)、電圧計(V)を正確に描く。</div>
`},

{id:7,section:'physics',title:'V＝IRですべてが解ける——オームの法則と電気エネルギー',desc:'たった1つの公式を使いこなせれば、電気の計算問題は怖くない',tag:'physics',tagLabel:'物理',time:9,
content:`
<h2>理科のテストで最も出る公式、それがV＝IR</h2>
<p><strong>V＝I×R</strong>。電圧（V）＝電流（I）×抵抗（R）。これがオームの法則です。19世紀のドイツの物理学者ゲオルク・オームが発見しました。たった1つの式なのに、ここから3つの変形が生まれます。</p>
<div class="example-block">
<span class="en">V ＝ I × R （電圧を求めたいとき）</span><br>
<span class="en">I ＝ V ÷ R （電流を求めたいとき）</span><br>
<span class="en">R ＝ V ÷ I （抵抗を求めたいとき）</span>
</div>
<p>たとえば、抵抗が10Ωの電球に0.5Aの電流が流れているとき、電球にかかる電圧は？ V＝0.5×10＝<strong>5V</strong>。</p>

<h2>計算でミスしないための鉄則</h2>
<p>電気の計算問題で一番多いミスは<strong>単位の変換忘れ</strong>。問題文で「500mA」と書いてあるのにそのまま計算してしまう。1A＝1000mAなので、500mA＝<strong>0.5A</strong>に直してから代入。もうひとつのコツは、<strong>まず回路図に「わかっている数値」を全部書き込む</strong>こと。電源の電圧、各抵抗の値、わかっている電流。書き込むだけで「あ、ここが求まるな」と見えてきます。</p>

<div class="callout"><div class="callout-title">⚡ 直列＋並列の合体問題の解き方</div>入試で差がつくのは、直列と並列が組み合わさった回路。手順はこうです。<br><br>
<strong>①まず並列部分の合成抵抗を求める</strong>。20Ωと20Ωの並列なら、1÷(1/20+1/20)＝10Ω。<br>
<strong>②並列部分を1つの抵抗として、全体を直列回路にする</strong>。<br>
<strong>③全体の抵抗から全体の電流を求める</strong>（I＝V÷R）。<br>
<strong>④あとは各部分の電圧・電流をV＝IRで芋づる式に求める</strong>。<br><br>
「並列を先にまとめて、直列にしてから解く」。この手順さえ覚えておけば、どんな複雑な回路も怖くありません。</div>

<h2>電力と電力量——電気料金の正体</h2>
<p>ドライヤーの箱に「1200W」と書いてあるのを見たことがありますよね。この<strong>W（ワット）</strong>が<strong>電力</strong>＝「1秒間に使う電気エネルギーの量」。<strong>電力＝電圧×電流（W＝V×A）</strong>。</p>
<p><strong>電力量</strong>は「合計でどれだけ電気を使ったか」。<strong>電力量＝電力×時間（J＝W×s）</strong>。1200Wのドライヤーを5分（300秒）使ったら、1200×300＝360,000J。電熱線で水を温める実験では、<strong>水の温度上昇＝電力×時間÷(水の質量×4.2)</strong>で計算できます。入試ではこの水の温度上昇の計算がよく出ます。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①V＝IR</strong>：3つの変形を自在に。<strong>②単位変換</strong>：mA→A(÷1000)、kΩ→Ω(×1000)。<br>
<strong>③電力W＝V×I</strong>。<strong>電力量J＝W×s</strong>。<br>
<strong>④水の温度上昇の計算</strong>：電熱線の実験。</div>
`},

{id:8,section:'physics',title:'モーターはなぜ回るのか——電流と磁界',desc:'コイルに電流を流すと力が生まれる。この原理がモーターの心臓',tag:'physics',tagLabel:'物理',time:9,
content:`
<h2>磁石の近くで方位磁針が動く——「磁界」の正体</h2>
<p>棒磁石の近くに方位磁針を置くと、針がくるっと動きます。磁石のまわりに<strong>目に見えない力の場＝磁界</strong>が広がっているからです。磁界の方向は「方位磁針のN極が指す向き」。磁力線というラインで表すと、<strong>N極から出てS極に入る</strong>曲線になります。磁力線の間隔が狭いところほど磁力が強い。</p>

<h2>電流が磁界をつくる</h2>
<p>磁石だけでなく、<strong>電流が流れている導線のまわりにも磁界ができます</strong>。まっすぐな導線に電流を流すと、導線を中心にぐるぐると同心円の磁界。コイル（導線をぐるぐる巻いたもの）に電流を流すと、コイルの中に強い磁界ができて棒磁石のようになる。これが<strong>電磁石</strong>です。電磁石のすごさは電流を切れば磁力がゼロになること。クレーン車が鉄くずを持ち上げて、目的地で電流を切ってポトンと落とす——あれは電磁石のON/OFF機能です。</p>
<p>電磁石を強くする方法は3つ。<strong>①電流を大きくする ②コイルの巻き数を増やす ③鉄心を入れる</strong>。この3つを変える実験は入試の定番です。</p>

<h2>フレミングの左手の法則——モーターの原理</h2>
<p>磁界の中で電流が流れる導線には<strong>力</strong>がはたらきます。この力の向きを知る方法が<strong>フレミングの左手の法則</strong>。左手を開いて、<strong>人差し指＝磁界の向き、中指＝電流の向き</strong>にすると、<strong>親指＝力の向き</strong>。3本の指が互いに直角になるように開きます。この力でコイルがくるくる回り続ける装置が<strong>モーター</strong>。扇風機、洗濯機、電車、電気自動車——モーターなしでは現代の生活は成り立ちません。</p>

<h2>電磁誘導——磁石を動かすと電気ができる</h2>
<p>モーターに電気を流すと回転する。では逆に、<strong>コイルの近くで磁石を動かしたら</strong>？ じつはコイルに電流が流れます。これが<strong>電磁誘導</strong>、流れる電流が<strong>誘導電流</strong>。発電機はまさにこの原理。水力発電所では水の力でタービンを回し、磁界の中でコイルが動くことで電気をつくっています。磁石を<strong>速く動かす</strong>ほど、<strong>コイルの巻き数が多い</strong>ほど、誘導電流は大きくなります。</p>

<div class="callout"><div class="callout-title">🔄 直流と交流</div>電池の電流は一方向＝<strong>直流（DC）</strong>。コンセントの電流は向きが1秒間に50回or60回切り替わる＝<strong>交流（AC）</strong>。日本は家庭用100V交流。東日本50Hz、西日本60Hz。沖縄は60Hzです。発電所のコイルが回転するたびに電流の向きが変わるので、交流が自然に生まれるのです。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①磁力線</strong>：N極→S極。方位磁針のN極が指す向き。<br>
<strong>②フレミングの左手</strong>：人差し＝磁界、中指＝電流、親指＝力。<br>
<strong>③電磁誘導</strong>：速く動かす・巻き数増やす→誘導電流が大きい。<br>
<strong>④電磁石を強くする3つの方法</strong>。</div>
`},

{id:9,section:'physics',title:'下敷きで髪が逆立つのはなぜ——静電気と電流',desc:'プラスとマイナスの電気が引き合い、反発する。電気の「もと」の話',tag:'physics',tagLabel:'物理',time:9,
content:`
<h2>冬にドアノブでバチッとくるアレ</h2>
<p>冬の乾燥した日、ドアノブに触った瞬間「バチッ！」と痛い。あれは<strong>静電気</strong>の放電です。体にたまった電気が金属のドアノブに一気に流れ出した。では、なぜ体に電気がたまるのか。</p>
<p>歩くとき靴の底と床がこすれます。このとき、片方の物質からもう片方に<strong>電子</strong>が移動する。電子を失った側は<strong>＋（プラス）に帯電</strong>し、電子をもらった側は<strong>−（マイナス）に帯電</strong>。これが<strong>摩擦による帯電</strong>＝静電気です。下敷きで髪をこすると髪が逆立つのも同じ。下敷きが電子を奪って−に帯電し、髪は電子を失って＋に帯電。＋と−は引き合うので、髪が下敷きに向かって持ち上がるのです。</p>
<p>帯電した2つの物体の間に働く力には2種類あります。<strong>同じ符号どうし（＋と＋、−と−）は反発</strong>する。<strong>異なる符号（＋と−）は引き合う</strong>。まるで磁石のN極とS極の関係に似ていますよね。</p>

<h2>電気の正体は電子の移動</h2>
<p>静電気も、電池の電流も、雷も、すべて<strong>電子の移動</strong>です。原子は中心の原子核（＋の陽子と中性子）のまわりを電子（−）がまわっている構造。ふだんは＋と−が同数でバランスしていますが、こすったり化学反応が起きたりすると電子が移動してバランスが崩れる。これが「帯電」であり「電流」の根っこです。</p>

<div class="callout"><div class="callout-title">⚡ 電流の向きと電子の向きは「逆」</div>歴史的な理由で、<strong>電流の向きは＋極から−極へ</strong>と決められました。でも実際に動いている電子は−から＋へ流れている。つまり<strong>電流と電子の流れる向きは逆</strong>。ややこしいですが、テストでは「電流は＋極から−極」と覚えておけばOK。なぜ逆になったかというと、電子が発見される前に電流の向きが決められてしまったからです。</div>

<h2>放電と雷——クルックス管の実験</h2>
<p>たまった静電気が一気に流れ出す＝<strong>放電</strong>。ドアノブのバチッは小さな放電。雷は、雲にたまった膨大な静電気が空気を突き破って地面に流れる巨大な放電です。</p>
<p>入試で重要なのは<strong>クルックス管</strong>の実験。真空に近い管に高電圧をかけると、−極（陰極）から<strong>陰極線</strong>が飛び出します。陰極線は蛍光板を光らせ、磁石を近づけると曲がり、＋極に引き寄せられる。このことから、陰極線の正体は<strong>−の電気を帯びた粒子＝電子</strong>だと判明しました。電子の発見は物理学の大革命でした。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①摩擦による帯電</strong>：電子が移動。同種→反発、異種→引き合う。<br>
<strong>②電流の向き＝＋→−、電子の向き＝−→＋（逆）</strong>。<br>
<strong>③放電</strong>：たまった電気が一気に流れる。雷＝巨大な放電。<br>
<strong>④クルックス管</strong>：陰極線の正体は電子。磁石で曲がる。＋極に引かれる。</div>
`},

{id:10,section:'physics',title:'ジェットコースターはなぜ怖い——物体の運動',desc:'記録タイマーと速さの変化。加速・減速・等速を見分ける力',tag:'physics',tagLabel:'物理',time:9,
content:`
<h2>ジェットコースターの「あの感覚」の正体</h2>
<p>ジェットコースターの頂上からゆっくり落ちはじめる瞬間。胃が浮くようなあの感覚。そして、どんどんスピードが上がって風が顔に叩きつけてくる。あの興奮の裏には物理法則がはたらいています。頂上から落ちるとき、重力でどんどん加速する。1秒後より2秒後、2秒後より3秒後がさらに速い。<strong>速さがだんだん増えていく運動</strong>を<strong>等加速度運動</strong>と言います。</p>

<h2>速さの基本</h2>
<p><strong>速さ＝距離÷時間</strong>。100mを10秒で走ったら10m/s。これは<strong>平均の速さ</strong>。でも実際にはスタートはゆっくりで途中が一番速い。瞬間瞬間の速さを<strong>瞬間の速さ</strong>と言い、車のスピードメーターが示しているのがこれです。単位変換も重要：<strong>m/sをkm/hに変えるには×3.6</strong>（10m/s＝36km/h）。</p>

<h2>記録タイマーのテープ——入試の超定番</h2>
<p>記録タイマーはテープに一定間隔で打点を打つ装置。東日本50Hz（0.02秒ごと）、西日本60Hz。テープを<strong>5打点ごとに切って</strong>台紙に貼ると棒グラフのようになります。</p>
<div class="callout"><div class="callout-title">📏 テープの読み方3パターン</div>
<strong>①棒がだんだん長くなる＝加速</strong>（斜面を下る台車）<br>
<strong>②棒がすべて同じ長さ＝等速直線運動</strong>（力がつり合っている）<br>
<strong>③棒がだんだん短くなる＝減速</strong>（摩擦で止まる台車）<br><br>
5打点＝0.1秒間隔（50Hzの場合）。棒の長さ(cm)÷0.1秒＝その区間の平均の速さ(cm/s)。</div>

<h2>速さ-時間グラフの読み方</h2>
<p>テストではテープだけでなく、速さと時間のグラフもよく出ます。<strong>横ばいの直線＝等速直線運動</strong>。<strong>右上がりの直線＝一定の割合で加速</strong>（等加速度運動）。<strong>グラフの下の面積＝移動した距離</strong>。この「面積＝距離」のテクニックは知っているだけで得点が取れます。</p>
<p>等速直線運動は「力がつり合っている（合力ゼロ）」とき。加速や減速が起きるのは「力が加わっている」とき。<strong>運動の変化と力の関係を理解すること</strong>が物理の中心です。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①速さ＝距離÷時間</strong>。m/sとkm/hの変換（×3.6 or ÷3.6）。<br>
<strong>②記録タイマーのテープ</strong>：5打点ごと→0.1秒。棒の長さから速さを計算。<br>
<strong>③等速直線運動</strong>：速さ一定→距離は時間に比例（直線グラフ）。<br>
<strong>④速さ-時間グラフ</strong>：面積＝移動距離。</div>
`},

{id:11,section:'physics',title:'階段を上るのがツラい理由——エネルギーと仕事',desc:'「仕事」は理科の世界では計算できる。力×距離、それだけ',tag:'physics',tagLabel:'物理',time:9,
content:`
<h2>5階まで階段で上がるのがツラいのは「仕事」をしているから</h2>
<p>エレベーターが故障して5階まで階段を上がったとしましょう。息が切れて足がパンパンになります。理科の言葉で言うと、あなたは<strong>「仕事」をした</strong>のです。理科での「仕事」は日常の言葉とは少し意味が違い、<strong>力を加えて物体を動かしたとき、そこに「仕事」が発生する</strong>と言います。</p>
<p>式はとてもシンプルです。<strong>仕事(J) ＝ 力(N) × 力の向きに動いた距離(m)</strong>。体重60kg（重力約600N）の人が10m上がったら、仕事は600×10＝<strong>6000J</strong>。</p>
<p>ここで大事なルール。<strong>力の向きと動く向きが同じでないと「仕事」にならない</strong>のです。荷物を持ったまま水平に歩いても、荷物に対する上向きの力と水平の移動は方向が違うので、理科的には荷物に対して「仕事をしていない」ことになります。感覚的には疲れるのに。理科ってたまに冷たいですよね。</p>

<h2>仕事の原理——ズルはできない</h2>
<p>重い荷物を2階に上げたい。直接持ち上げるのは大変。じゃあ斜面（スロープ）を使えば楽になりますよね。スロープを使うと、<strong>力は小さくて済むが、移動する距離が長くなる</strong>。結果として<strong>仕事の量は同じ</strong>になります。これが<strong>仕事の原理</strong>。</p>
<p>滑車を使っても、てこを使っても同じ。力を半分にできれば距離は2倍になる。<strong>道具を使って仕事そのものを減らすことはできない</strong>——これが自然の掟です。</p>

<h2>位置エネルギーと運動エネルギー</h2>
<p>高い場所にある物体は、落ちれば下のものを壊せます。つまり<strong>高い位置にいること自体が「仕事をする能力」を持っている</strong>。これを<strong>位置エネルギー</strong>と言います。位置が高いほど、質量が大きいほど、位置エネルギーは大きい。</p>
<p>動いている物体は、ぶつかれば相手を動かせます。これが<strong>運動エネルギー</strong>。速さが速いほど、質量が大きいほど、運動エネルギーは大きい。</p>
<p>ジェットコースターが頂上にいるとき、位置エネルギーは最大、運動エネルギーはほぼゼロ（ゆっくりだから）。坂を下ると位置エネルギーが減り、そのぶん運動エネルギーが増えてスピードが上がる。底に来たとき、位置エネルギーはゼロ、運動エネルギーは最大。<strong>2つのエネルギーの合計は常に一定</strong>です。</p>

<div class="callout"><div class="callout-title">🎢 力学的エネルギーの保存</div>位置エネルギー ＋ 運動エネルギー ＝ <strong>力学的エネルギー</strong>（一定）。<br><br>
高い位置→位置エネルギー大、運動エネルギー小。<br>
低い位置→位置エネルギー小、運動エネルギー大。<br><br>
摩擦や空気抵抗がなければ、この合計は変わりません。振り子が同じ高さまで戻るのも、この法則のおかげです。</div>

<h2>仕事率——「速さ」も大事</h2>
<p>同じ6000Jの仕事をするのに、10秒で上がる人と30秒で上がる人。速い人のほうが「パワーがある」ですよね。このパワーが<strong>仕事率（W）＝仕事(J)÷時間(s)</strong>。6000J÷10s＝600W。6000J÷30s＝200W。仕事率の大きい人のほうが「馬力がある」のです。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①仕事(J)＝力(N)×距離(m)</strong>。力の向きと動く向きが同じでないと仕事ゼロ。<br>
<strong>②仕事の原理</strong>：道具を使っても仕事の総量は変わらない。<br>
<strong>③力学的エネルギーの保存</strong>：位置E＋運動E＝一定（摩擦なし）。<br>
<strong>④仕事率(W)＝仕事(J)÷時間(s)</strong>。</div>
`},

{id:12,section:'physics',title:'ジェットコースターから発電所まで——エネルギーの移り変わり',desc:'エネルギーは形を変える。でも総量は絶対に変わらない',tag:'physics',tagLabel:'物理',time:9,
content:`
<h2>エネルギーは「消える」のではなく「変わる」</h2>
<p>スマホのバッテリーが0%になったとき、「エネルギーが消えた」と思いがちです。でもじつは消えていません。バッテリーの化学エネルギーが、画面の光エネルギー、スピーカーの音エネルギー、本体の熱エネルギーに変わっただけ。<strong>エネルギーは消滅しない。形を変えるだけ</strong>。これが<strong>エネルギー保存の法則</strong>です。宇宙全体のエネルギーの総量は、宇宙が始まってから一度も変わったことがありません。</p>

<h2>エネルギーの種類と変換チェーン</h2>
<p>エネルギーには<strong>運動・位置・熱・光・音・電気・化学・核</strong>などの種類があり、互いに変換されます。火力発電所のエネルギー変換チェーンを見てみましょう。</p>
<p>燃料の<strong>化学エネルギー</strong>→燃焼で<strong>熱エネルギー</strong>→蒸気でタービンを回す<strong>運動エネルギー</strong>→発電機で<strong>電気エネルギー</strong>→送電線を通って家庭へ→ドライヤーで<strong>熱＋運動（風）</strong>、テレビで<strong>光＋音</strong>。</p>
<p>何段階もの変換を経て、もとの化学エネルギーが私たちの生活に届いているのです。太陽光発電なら<strong>光→電気</strong>。水力発電なら<strong>位置→運動→電気</strong>。それぞれ変換のルートが違います。</p>

<div class="callout"><div class="callout-title">🔄 身近なエネルギー変換</div>
<strong>電球</strong>：電気→光＋熱。<strong>光合成</strong>：光→化学（デンプン）。<strong>電池</strong>：化学→電気。<strong>太陽光パネル</strong>：光→電気。<strong>人間が走る</strong>：化学（食べ物）→運動＋熱。<br><br>
どの変換でも一部が<strong>熱エネルギーとして逃げる</strong>のがポイント。LED電球は電気の約40%を光にできますが、白熱電球はたった5%。残りは全部熱になる。この効率の差が「省エネ」の本質です。<strong>100%変換できる装置は存在しません</strong>。</div>

<h2>力学的エネルギー保存との違い</h2>
<p>前の章で学んだ「位置E＋運動E＝一定」は、摩擦がない場合の話でした。摩擦があると力学的エネルギーは減る——でも消えたわけではなく熱に変わっただけ。<strong>力学的エネルギーは減ることがあるが、全エネルギーは常に保存される</strong>。この区別は入試でよく問われます。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①エネルギー保存の法則</strong>：総量は変換の前後で同じ。<br>
<strong>②エネルギー変換の具体例</strong>：各発電方式の変換チェーン。<br>
<strong>③変換効率</strong>：必ず一部が熱で逃げる。100%変換は不可能。<br>
<strong>④力学的E保存との違い</strong>：摩擦で力学的Eは減るが全Eは保存。</div>
`},

{id:13,section:'physics',title:'沖縄の赤瓦屋根は科学的に正しい——エネルギー資源と熱',desc:'伝導・対流・放射と、日本のエネルギー問題',tag:'physics',tagLabel:'物理',time:9,
content:`
<h2>味噌汁に入れたスプーンの持ち手が熱くなるのはなぜ？</h2>
<p>熱い味噌汁にスプーンを入れると、しばらくして持ち手まで熱くなります。味噌汁に触れているのは先端だけなのに、なぜでしょう？ 金属の中では原子がブルブル振動しています。熱いところの原子は激しく振動して、その振動が隣の原子に伝わり、さらに隣に……と<strong>バケツリレーのように熱が移動</strong>していく。これが<strong>熱伝導</strong>です。</p>
<p>金属は原子の並びが規則的なので、バケツリレーが超高速。だからフライパンはすぐ熱くなる。一方、木やプラスチックは原子の並びが不規則でスカスカなので、バケツリレーが遅い。だから木の箸は熱くならない。<strong>熱を伝えやすい物質＝導体（金属など）、伝えにくい物質＝不導体（木、空気、プラスチックなど）</strong>です。</p>

<h2>エアコンが部屋全体を暖めるのは「対流」</h2>
<p>暖まった空気は軽い（密度が小さい）ので上に行きます。上にたまった暖かい空気に押されて冷たい空気が下に移動する。その冷たい空気がエアコンで暖められてまた上に行く。このぐるぐるの循環が<strong>対流</strong>です。味噌汁の具がくるくる回るのも対流。お風呂のお湯が上だけ熱くて下が冷たいのも対流（上が熱い）。</p>
<p>対流は<strong>液体と気体でだけ起こる</strong>現象です。固体では分子が動き回れないので、対流は起こりません。</p>

<h2>焚き火が暖かいのは「放射」</h2>
<p>焚き火のそばに立つと暖かい。でも焚き火とあなたの間には空気しかない。伝導？ 空気は熱を伝えにくいので、それだけでは説明できません。対流？ 暖かい空気は上に行くので、横にいるあなたには届きにくい。答えは<strong>放射（ほうしゃ）</strong>。すべての物体は温度に応じて<strong>赤外線</strong>を出しています。焚き火の赤外線があなたの肌に当たり、皮膚の分子が振動して暖かくなる。太陽の熱が宇宙空間を超えて地球に届くのも放射です。宇宙は真空なので伝導も対流も起きませんが、<strong>放射だけは真空中でも伝わります</strong>。</p>

<div class="callout"><div class="callout-title">🏠 沖縄の赤瓦屋根は科学の結晶</div>沖縄の伝統的な赤瓦屋根は、じつは科学的に非常に合理的です。瓦は熱伝導率が低い（伝導しにくい）。瓦と瓦の間には空気層があり、空気は最も優秀な不導体のひとつ。さらに赤瓦の表面は太陽の赤外線を反射しやすい性質がある。<strong>昔の沖縄の人たちは、科学を知らなくても経験から科学的に正しい家づくりをしていた</strong>のです。</div>

<h2>日本のエネルギー資源</h2>
<p>日本はエネルギー資源の約9割を海外から輸入しています。石油、天然ガス、石炭。これらは<strong>化石燃料</strong>と呼ばれ、数億年前の生物が地中で変化したものです。使えばなくなる有限の資源であり、燃やすとCO₂を出して地球温暖化の原因にもなります。</p>
<p>そこで注目されているのが<strong>再生可能エネルギー</strong>。太陽光、風力、水力、地熱、バイオマス。これらは使ってもなくならず、CO₂の排出が少ない。沖縄は太陽光に恵まれているので、太陽光発電の可能性が大きい地域です。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①熱の3つの伝わり方</strong>：伝導（固体内）・対流（液体・気体の移動）・放射（電磁波＝真空OK）。<br>
<strong>②真空中で伝わるのは放射のみ</strong>。<br>
<strong>③化石燃料と再生可能エネルギーの違い</strong>：有限vs無限、CO₂排出の有無。<br>
<strong>④各発電方法のエネルギー変換</strong>：火力（化学→熱→運動→電気）、水力（位置→運動→電気）、太陽光（光→電気）。</div>
`},

{id:14,section:'chemistry',title:'鉄・プラスチック・ガラス——物質の見分け方',desc:'密度で物質を特定する。同じ大きさでも重さが違う理由',tag:'chemistry',tagLabel:'化学',time:9,
content:`
<h2>金色に輝く塊を見つけたら、どうやって「本物の金」と証明する？</h2>
<p>もしあなたが金色の塊を拾ったとしましょう。「これは金だ！」と喜ぶ前に、本物かどうか確かめたいですよね。見た目がそっくりの真鍮（しんちゅう）かもしれません。答えは<strong>密度を測る</strong>こと。<strong>密度＝質量÷体積</strong>。同じ1cm³でも、水は1g、鉄は7.87g、金は19.3g。密度は物質の「指紋」のようなもので、この数値を計算すれば何の物質か特定できます。</p>
<p>実験では<strong>上皿天びん</strong>で質量を測り、<strong>メスシリンダー</strong>で体積を測ります。メスシリンダーに水を入れ、物体を静かに沈めて水面の上昇分を読む。メスシリンダーは<strong>目盛りの最小単位の1/10まで</strong>読むのがルール。たとえば最小目盛りが1mLなら0.1mL単位まで読みます。目の高さを液面に合わせ、水面の一番低いところ（メニスカス）を読むのもポイントです。</p>

<h2>有機物と無機物——「燃やす」とわかる</h2>
<p>白い粉が2種類。砂糖と食塩。見た目はそっくりですが、火にかけると砂糖は黒くこげて甘い匂いがする。食塩は何も変わらない。砂糖は<strong>有機物</strong>（炭素を含む物質）で、燃やすと<strong>CO₂と水</strong>が出ます。紙、プラスチック、エタノール、ろうも有機物。食塩やガラス、鉄など炭素を含まない物質は<strong>無機物</strong>です。</p>
<p>金属には共通の性質があります。<strong>①電気をよく通す ②熱をよく伝える ③みがくと光る（金属光沢） ④たたくと薄く広がる（展性）・引っ張ると伸びる（延性）</strong>。この4つを全部満たすのが金属。アルミホイルがきれいに伸ばせるのも延性のおかげです。</p>

<div class="callout"><div class="callout-title">🔥 ガスバーナーの正しい使い方</div>ガスバーナーの操作手順は入試の定番。点火：<strong>①元栓を開く→②ガス調節ねじを開く→③マッチで点火→④空気調節ねじで青い炎にする</strong>。消火は逆順（空気→ガス→元栓）。空気が少ないと黄色い炎（不完全燃焼で有害なCOが出る）。十分な空気で青い炎（完全燃焼）。<strong>「ガスが先、空気は後」</strong>と覚えましょう。</div>

<div class="tip-box"><div class="tip-title">⚗️ 実験器具の基本操作</div>上皿天びん：水平な台の上で使い、左に物体・右に分銅を置く。分銅は<strong>ピンセット</strong>で扱う。薬品は直接乗せず<strong>薬包紙</strong>を使う。電子天びんがあれば楽ですが、入試では昔ながらの器具の使い方が問われます。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①密度＝質量÷体積(g/cm³)</strong>。メスシリンダーの読み方（最小目盛りの1/10まで）。<br>
<strong>②有機物</strong>：燃やすとCO₂＋水。<strong>③金属の共通性質4つ</strong>。<br>
<strong>④ガスバーナーの操作手順</strong>と炎の色の調節。</div>
`},

{id:15,section:'chemistry',title:'プールの匂いは塩素——気体の性質',desc:'酸素・水素・CO₂・アンモニア。4つの気体を完全マスター',tag:'chemistry',tagLabel:'化学',time:9,
content:`
<h2>目に見えない気体を「ある」と証明する方法</h2>
<p>酸素は無色透明で匂いもない。見えないし触れない。でも火のついた線香を近づけると<strong>激しく燃え上がる</strong>。これが酸素の「証拠」。科学では目に見えなくても、<strong>特定の反応で存在を証明</strong>できるのです。気体にはそれぞれ「これをやればバレる」という固有の性質がある。それを知っているかどうかが、入試の得点を左右します。</p>

<h2>入試に出る4大気体——発生法・性質・集め方のセット</h2>
<p><strong>酸素（O₂）</strong>の発生：二酸化マンガン＋オキシドール（過酸化水素水）。二酸化マンガンは<strong>触媒</strong>（自分は変化せず反応速度を上げる物質）。酸素の性質は<strong>助燃性</strong>＝ものを燃やすのを助ける。酸素自体が燃えるわけではないのがポイント。空気より少し重い。</p>
<p><strong>二酸化炭素（CO₂）</strong>の発生：石灰石＋うすい塩酸。性質は<strong>石灰水を白くにごらせる</strong>。水に少し溶けて弱い酸性を示す。空気より重い。炭酸飲料のシュワシュワの正体もCO₂です。</p>
<p><strong>水素（H₂）</strong>の発生：亜鉛（や鉄）＋うすい塩酸。性質は<strong>火をつけるとポンッと音を出して燃える</strong>。最も軽い気体。空気中で燃えると水ができる（2H₂＋O₂→2H₂O）。最初に出てくる気体は空気が混じっているので<strong>捨てる</strong>（空気と混ざると爆発の危険）。</p>
<p><strong>アンモニア（NH₃）</strong>の発生：塩化アンモニウム＋水酸化カルシウムを加熱。<strong>強い刺激臭</strong>。水にものすごくよく溶ける（アルカリ性）。空気より軽い。</p>

<h2>気体の集め方——「水に溶けるか」で決める</h2>
<div class="callout"><div class="callout-title">💨 3つの集め方の使い分け</div>
<strong>①水上置換法</strong>（水中で集める）：水に溶けにくい気体に使う。純粋な気体が集まるので最も正確。O₂、H₂に最適。CO₂もOK。<br>
<strong>②上方置換法</strong>：水に溶けやすく空気より軽い気体。容器を上向きに。NH₃用。<br>
<strong>③下方置換法</strong>：水に溶けやすく空気より重い気体。容器を下向きに。CO₂も可。<br><br>
アンモニアは水に溶けすぎるので水上置換は使えません。<strong>噴水実験</strong>ではフラスコ内のNH₃が水に溶けて気体が減り、気圧差で水が吹き上がります。フェノールフタレイン液を入れておくとアルカリ性で赤く変色する美しい実験です。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①4大気体の発生法・性質・集め方をセット</strong>で覚える。<br>
<strong>②特定法</strong>：石灰水にごる＝CO₂、ポンッ＝H₂、線香激しく燃える＝O₂、刺激臭＋アルカリ＝NH₃。<br>
<strong>③触媒＝二酸化マンガン</strong>（自分は変化しない）。<br>
<strong>④「なぜ水上置換を選んだか」を記述で説明する問題</strong>。</div>
`},

{id:16,section:'chemistry',title:'砂糖が水に「消える」わけではない——水溶液の性質',desc:'濃度計算と溶解度。入試頻出の計算問題を攻略する',tag:'chemistry',tagLabel:'化学',time:9,
content:`
<h2>砂糖水を舐めたら甘い。つまり砂糖は消えていない</h2>
<p>砂糖を水に入れてかき混ぜると見えなくなります。消えたのでしょうか？ いいえ。舐めれば甘い。砂糖は<strong>分子レベルまで細かくなって水中に均一に散らばった</strong>だけです。これが「溶ける」ということ。目に見えなくなっても、物質はそこにあります。</p>
<p><strong>溶質</strong>（溶けている物質）＝砂糖。<strong>溶媒</strong>（溶かしている液体）＝水。<strong>溶液</strong>（溶質＋溶媒）＝砂糖水。溶媒が水のときは特に<strong>水溶液</strong>と言います。水溶液の特徴は<strong>透明</strong>で<strong>均一</strong>。牛乳は白く濁っているので水溶液ではありません。味噌汁も上下で濃さが違うので均一ではない。「透明」と「無色」は違います。麦茶は茶色だけど透明＝水溶液です。</p>

<h2>質量パーセント濃度——入試の計算必出</h2>
<div class="example-block">
<span class="en">濃度(%) ＝ 溶質の質量(g) ÷ 溶液の質量(g) × 100</span><br><br>
<span class="ja">例：水180gに砂糖20gを溶かした場合</span><br>
<span class="ja">溶液の質量＝180＋20＝200g（<strong>溶媒＋溶質＝溶液！</strong>）</span><br>
<span class="ja">濃度＝20÷200×100＝<strong>10%</strong></span>
</div>
<p>一番やりがちなミスは<strong>分母を「水の質量」にしてしまう</strong>こと。分母は水ではなく「水＋砂糖」です。何度も言います。<strong>溶液＝溶媒＋溶質</strong>。</p>

<h2>溶解度と再結晶</h2>
<p><strong>溶解度</strong>＝水100gに溶ける最大量。温度で大きく変わる物質と変わらない物質がある。硝酸カリウムは20℃で約32g、60℃で約110g。60℃の飽和水溶液を20℃に冷やすと110−32＝<strong>78gの結晶が出てくる</strong>。これが<strong>再結晶</strong>。食塩（NaCl）は温度で溶解度がほとんど変わらないので、冷やしても結晶は出ない。食塩の結晶を取り出すには<strong>水を蒸発</strong>させる。沖縄の塩づくりが天日干しなのはこの原理です。</p>

<div class="callout"><div class="callout-title">📈 溶解度曲線の読み取り——入試の鉄板</div>温度と溶解度のグラフ（溶解度曲線）を使った問題は毎年出ます。<br>
①ある温度での溶解度を読む。<br>
②飽和水溶液を冷やしたとき出てくる結晶の量を求める（高温の溶解度−低温の溶解度）。<br>
③曲線が急な物質（硝酸カリウムなど）→<strong>再結晶で精製</strong>。<br>
④曲線がほぼ水平な物質（食塩）→<strong>蒸発で取り出す</strong>。<br>
⑤「水100gあたり」の数値なので、水が200gなら溶ける量も2倍になる。ここも忘れやすいので注意。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①濃度の計算</strong>：分母は溶液の質量（溶媒＋溶質）。<br>
<strong>②溶解度曲線</strong>の読み取りと再結晶量の計算。<br>
<strong>③飽和水溶液</strong>：これ以上溶けない状態。<br>
<strong>④蒸留</strong>：沸点の違いで混合物を分離。温度計は枝の付け根に。冷却水は下→上。</div>
`},

{id:17,section:'chemistry',title:'氷が水に浮く奇跡——状態変化',desc:'固体・液体・気体。分子の動きが変わるだけで姿が変わる',tag:'chemistry',tagLabel:'化学',time:9,
content:`
<h2>チョコレートは溶かしても戻せる。でも燃やしたら戻らない</h2>
<p>チョコレートを電子レンジで溶かして型に入れ、冷やせば元のチョコに戻ります。水を凍らせて氷にしても、温めれば水に戻る。これが<strong>状態変化</strong>——温度によって物質の「姿」（固体・液体・気体）が変わること。大事なのは、<strong>物質そのものは変わっていない</strong>ということ。H₂Oは氷でも水でも水蒸気でもH₂Oです。</p>
<p>では何が変わっているのか。<strong>分子の動き方</strong>です。固体では分子がきちんと整列して振動するだけ。液体では分子が自由に動き回る。気体では分子が高速で飛び回り、どこまでも広がる。体積は<strong>気体＞液体＞固体</strong>の順に大きくなります（ただし水は例外——後述）。</p>

<h2>融点と沸点——加熱曲線の読み方</h2>
<p>氷を加熱し続けるとどうなるか。最初は温度が上がりますが、<strong>0℃になると温度が上がらなくなる</strong>。氷が溶けている最中、加えた熱エネルギーは「固体→液体の変化」に全部使われるので温度が変わらないのです。この温度が<strong>融点</strong>。全部溶けたら再び温度上昇。<strong>100℃でまた止まる</strong>。水→水蒸気の変化に熱が使われている。これが<strong>沸点</strong>。</p>
<p>純粋な物質は融点と沸点が決まっているので、<strong>融点や沸点で物質を特定</strong>できます。混合物は融点・沸点が一定にならない。この違いで純粋か混合かを判定する問題がよく出ます。</p>

<div class="callout"><div class="callout-title">🧊 氷が水に浮く——じつはこれ、奇跡なんです</div>ふつう固体は液体より密度が大きい（重い）ので沈みます。でも水は例外。<strong>氷の密度(0.92g/cm³)＜水の密度(1.0g/cm³)</strong>だから浮く。もし氷が沈んだら、湖は底から凍って魚が全滅する。氷が浮くから湖の表面だけが凍り、その下で魚が生きられる。<strong>水のこの「異常な性質」が地球の生命を守っている</strong>のです。</div>

<h2>蒸留——混合物を分ける技術</h2>
<p>赤ワインを加熱するとエタノール（沸点78℃）が水（沸点100℃）より先に蒸発します。この蒸気を冷やして集めればエタノールを取り出せる。<strong>沸点の違いを利用して混合物を分ける方法</strong>が<strong>蒸留</strong>。実験のポイントは、温度計の球部を枝つきフラスコの<strong>枝の付け根</strong>に置くこと（出ていく蒸気の温度を測るため）。冷却水は<strong>下から上に流す</strong>（管全体を効率よく冷やすため）。</p>
<p>ドライアイスを水に入れるとモクモクと白い煙が出ますよね。あれはCO₂が固体から直接気体になる<strong>昇華</strong>。ナフタレン（防虫剤）が小さくなるのも昇華。液体を経由しない状態変化です。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①状態変化≠化学変化</strong>：状態変化は物質そのものが変わらない。化学変化は別の物質ができる。<br>
<strong>②加熱曲線</strong>：水平部分＝状態変化中（温度一定）。<br>
<strong>③蒸留の装置</strong>：温度計の位置、冷却水は下→上。<br>
<strong>④氷は水より密度が小さい</strong>（例外的性質）。</div>
`},

{id:18,section:'chemistry',title:'水を電気で分解すると爆発する気体が出る——物質の分解',desc:'化学変化の第一歩。1つの物質を2つ以上に分ける',tag:'chemistry',tagLabel:'化学',time:9,
content:`
<h2>安全な水から、危険な気体が生まれる不思議</h2>
<p>水は安全な物質ですよね。火をつけても燃えないし、飲んでも大丈夫。ところが水に電気を流すと、<strong>水素</strong>と<strong>酸素</strong>という2つの気体に分かれます。水素は火をつけるとポンッと爆発するし、酸素はものを激しく燃やす。安全な水が危険な気体に変わるなんて、不思議ですよね。これが<strong>分解</strong>——1つの物質が2つ以上の別の物質に分かれる化学変化です。</p>
<p>水の電気分解では、陰極（−側）から<strong>水素</strong>、陽極（＋側）から<strong>酸素</strong>が発生。体積比は<strong>水素：酸素＝2：1</strong>。H₂Oの化学式を見ればわかります。Hが2つ、Oが1つだから水素のほうが2倍多い。「陰極に水素」は「<strong>水の陰に水素</strong>（みずのいんにすいそ）」というダジャレで覚えられます。</p>

<h2>炭酸水素ナトリウム（重曹）の加熱分解</h2>
<p>ホットケーキがふくらむ理由を知っていますか？ 生地に入った<strong>炭酸水素ナトリウム（重曹）</strong>が加熱で分解され、CO₂が発生するからです。炭酸水素ナトリウムを試験管で加熱すると、<strong>炭酸ナトリウム＋水＋二酸化炭素</strong>に分かれます。CO₂の確認は石灰水が白くにごること。水の確認は<strong>塩化コバルト紙が青→赤（桃色）</strong>になること。</p>
<p>この実験では試験管の口を<strong>下に傾ける</strong>のがルール。なぜか？ 発生した水が加熱部に流れると、温度差でガラスが割れるから。「操作の理由」を答えさせる問題は記述の定番です。</p>

<div class="callout"><div class="callout-title">🧪 酸化銀の加熱分解</div>酸化銀（黒色の粉末）を加熱すると、銀（白色の金属）と酸素に分解されます。残った白い物質が金属かどうかは、<strong>①こすると金属光沢 ②電気を通す ③たたくと広がる</strong>で確認。酸素が出たことは線香が激しく燃えることで確認。「加熱だけで分解する」「電気で分解する」など、分解の方法もいろいろあります。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①水の電気分解</strong>：陰極→H₂（体積2）、陽極→O₂（体積1）。<br>
<strong>②炭酸水素ナトリウムの分解</strong>：CO₂確認は石灰水、水の確認は塩化コバルト紙。<br>
<strong>③試験管の口を下に傾ける理由</strong>：水が加熱部に流れてガラスが割れるのを防ぐ。<br>
<strong>④酸化銀の分解</strong>：銀＋酸素。金属の確認方法3つ。</div>
`},

{id:19,section:'chemistry',title:'水は本当にH₂Oなのか——化学変化と原子・分子',desc:'原子の組み合わせが変わるのが化学変化。化学式と化学反応式を攻略',tag:'chemistry',tagLabel:'化学',time:9,
content:`
<h2>コップの水をどこまで細かく分けられるか</h2>
<p>コップの水を半分に。まだ水。さらに半分。まだ水。究極の限界は<strong>水分子（H₂O）1個</strong>。これ以上分けると水素原子と酸素原子になり、もう「水」ではなくなる。<strong>分子＝その物質の性質を持つ最小の粒</strong>。<strong>原子＝物質をつくる最小の粒子</strong>で、化学変化ではこれ以上分けられません。</p>
<p>水は酸素原子1個と水素原子2個が結びついてできている。だからH₂O。この「原子の組み合わせが変わること」が化学変化の本質です。</p>

<h2>化学式の読み方</h2>
<p>H₂Oの「₂」は水素原子が2個という意味。CO₂は炭素1個＋酸素2個。では<strong>2H₂O</strong>の「2」は何か？ これは水分子が<strong>2個</strong>あるという意味。<strong>式の前の大きな数字＝分子の数</strong>、<strong>右下の小さな数字＝分子内の原子数</strong>。この区別が超重要です。</p>
<p><strong>単体</strong>＝1種類の原子だけでできている（O₂、Fe、C）。<strong>化合物</strong>＝2種類以上の原子でできている（H₂O、CO₂、NaCl）。<strong>混合物</strong>＝複数の物質が混ざったもの（空気、食塩水）。<strong>純粋な物質</strong>＝1種類の物質だけ（水、鉄）。</p>

<h2>化学反応式のつくり方</h2>
<p>化学反応式では左辺と右辺で<strong>各原子の数を一致させる</strong>必要があります。原子は化学変化で増えも減りもしない＝<strong>質量保存の法則</strong>。</p>
<div class="example-block">
<span class="en">水素の燃焼：2H₂ + O₂ → 2H₂O</span><br>
<span class="ja">左辺：H=4, O=2 ／ 右辺：H=4, O=2 ✓ バランス！</span>
</div>

<div class="callout"><div class="callout-title">✏️ 係数合わせの手順</div>①まず化学式を正しく書く（<strong>係数はいじるが化学式は絶対に変えない</strong>）。<br>②一番複雑な化合物から合わせる。<br>③水素と酸素は最後に合わせる。<br>④全部の原子数が一致したか確認。<br>最初は時間がかかりますが、入試で出る反応式のパターンは限られています。水の分解、鉄と硫黄、酸化銅の還元、中和——この数パターンを書けるようにしておけば対応できます。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①原子と分子の違い</strong>。<strong>②単体・化合物・混合物の区別</strong>。<br>
<strong>③化学反応式の係数合わせ</strong>。<br>
<strong>④質量保存の法則</strong>：密閉容器なら反応前後で質量は変わらない。</div>
`},

{id:20,section:'chemistry',title:'カイロが温かいのは「ゆっくりした火」——いろいろな化学変化',desc:'酸化・還元・発熱反応・吸熱反応。身近な現象の裏側',tag:'chemistry',tagLabel:'化学',time:9,
content:`
<h2>使い捨てカイロの中身は鉄粉——「急速さび装置」</h2>
<p>冬にカイロを袋から出すと温かくなります。中身は鉄粉・水・塩・活性炭。袋を開けると鉄粉が空気中の酸素と反応して<strong>酸化鉄</strong>になる。この反応が<strong>発熱反応</strong>で、熱が出るのです。自転車のチェーンがさびるのと化学的には同じ反応。違いはスピードだけ。カイロは鉄粉にして表面積を増やし、塩と水で反応を加速して、猛烈な速さでさびを起こしている「<strong>急速さび装置</strong>」なのです。りんごの切り口が茶色くなるのも酸化。鉄がさびるのも酸化。ものが燃えるのも激しい酸化。全部<strong>酸素と結びつく反応</strong>です。</p>

<h2>酸化と還元は必ずセットで起こる</h2>
<p><strong>酸化＝酸素と結びつく</strong>。では<strong>還元</strong>とは？ <strong>酸素を失うこと</strong>です。そして重要なのは、<strong>酸化と還元は必ず同時に起こる</strong>ということ。酸化銅(CuO)と炭素(C)を混ぜて加熱するとどうなるか。</p>
<p>2CuO + C → 2Cu + CO₂。銅は酸素を失った→<strong>還元された</strong>。炭素は酸素を得た→<strong>酸化された</strong>。一方が酸素を失えば、相手がそれを受け取る。化学変化はこのように「あげる・もらう」が同時に起こるのです。</p>

<h2>発熱反応と吸熱反応</h2>
<p><strong>発熱反応</strong>：熱を外に出す。カイロ、燃焼（ものが燃える反応すべて）、中和反応。手をこすり合わせて温かくなるのも発熱。<br>
<strong>吸熱反応</strong>：まわりから熱を吸収する（冷たくなる）。冷却パック（硝酸アンモニウム＋水）。炭酸水素ナトリウム＋クエン酸の反応も吸熱で、混ぜると手で持てないほど冷たくなります。</p>

<div class="callout"><div class="callout-title">🧪 酸化銅の還元実験——入試の超定番</div>酸化銅（黒色）と炭素粉末を混ぜて加熱→発生した気体を石灰水に通すと<strong>白くにごる（CO₂の証拠）</strong>→試験管に<strong>赤い金属（銅）</strong>が残る。この実験で問われるポイント：①石灰水がにごった理由 ②赤い物質は何か ③酸化された物質と還元された物質はどれか ④加熱をやめる前にガラス管を石灰水から抜く理由（石灰水が逆流するのを防ぐ）。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①酸化＝酸素と結合、還元＝酸素を失う。必ず同時に起こる</strong>。<br>
<strong>②発熱反応と吸熱反応</strong>の具体例。<br>
<strong>③酸化銅の還元実験</strong>の手順と結果の説明。<br>
<strong>④燃焼＝激しい酸化、さび＝ゆっくりした酸化</strong>。</div>
`},

{id:21,section:'chemistry',title:'なぜ0.6gのマグネシウムが1.0gになるのか——化学変化と質量',desc:'質量保存の法則と、金属の酸化の質量比計算',tag:'chemistry',tagLabel:'化学',time:9,
content:`
<h2>マグネシウムを燃やすと「重くなる」——えっ、なぜ？</h2>
<p>マグネシウムリボンをバーナーで燃やすと、まぶしい白い光を出して燃え、白い粉（酸化マグネシウム）が残ります。質量を測ると、<strong>元のマグネシウムより重くなっている</strong>。「燃えたのに重くなるって変じゃない？」——当然の疑問です。</p>
<p>答えは簡単。<strong>空気中の酸素がくっついたから</strong>。Mg＋O→MgO。マグネシウムの質量に酸素の質量が加わったぶん重くなった。逆に炭を燃やすとCO₂が気体として逃げるので軽くなる。でも<strong>密閉容器</strong>で実験すれば、逃げたCO₂も含めた全体の質量は変わらない。これが<strong>質量保存の法則</strong>です。</p>

<h2>金属の酸化の質量比——マジック比率</h2>
<p>マグネシウム0.3gを完全に酸化→酸化マグネシウム0.5g。結びついた酸素＝0.5−0.3＝0.2g。つまり<strong>Mg：O＝0.3：0.2＝3：2</strong>。この比率は<strong>常に一定</strong>で絶対に変わりません。</p>
<div class="example-block">
<span class="en">問題：マグネシウム0.6gを完全に酸化すると何gになる？</span><br>
<span class="ja">Mg：O＝3：2なので、0.6：O＝3：2 → O＝0.4g</span><br>
<span class="ja">酸化マグネシウム＝0.6＋0.4＝<strong>1.0g</strong></span>
</div>
<p>銅の酸化も同様。<strong>Cu：O＝4：1</strong>。銅0.8gを完全酸化→酸化銅1.0g。比率が違うだけで計算のやり方は同じです。</p>

<div class="callout"><div class="callout-title">📈 加熱回数と質量のグラフ——必勝パターン</div>銅粉を何度も加熱する実験のグラフがよく出ます。最初は加熱するたびに質量が増える。でもあるところで<strong>グラフが水平（横ばい）になる</strong>。これは<strong>すべての銅が酸化し終わった</strong>ということ。水平になったときの質量−元の質量＝結びついた酸素の質量。<br><br>
もう1つの定番パターン：「マグネシウム0.9gを加熱したが完全に酸化せず、質量が1.3gだった。未反応のMgは何gか？」→結びついたO＝1.3−0.9＝0.4g。Mg：O＝3：2なのでMg＝0.6g反応。未反応＝0.9−0.6＝<strong>0.3g</strong>。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①質量保存の法則</strong>：密閉容器なら前後で質量は同じ。<br>
<strong>②Mg：O＝3：2、Cu：O＝4：1</strong>の質量比で計算する問題は毎年出る。<br>
<strong>③グラフの水平部分＝反応完了</strong>。<br>
<strong>④「未反応分」の計算</strong>。</div>
`},

{id:22,section:'chemistry',title:'食塩水が電気を通す理由——水溶液とイオン',desc:'原子が電気を帯びたもの、それがイオン',tag:'chemistry',tagLabel:'化学',time:9,
content:`
<h2>なぜ食塩水は電気を通すのに、砂糖水は通さないのか</h2>
<p>食塩水に電極を入れて電圧をかけると電流が流れます。でも砂糖水ではほぼ流れない。同じ「透明な水溶液」なのになぜ？ 答えは<strong>イオン</strong>にあります。</p>
<p>食塩（NaCl）は水に溶けるとナトリウムイオン（Na⁺）と塩化物イオン（Cl⁻）に分かれます。これを<strong>電離</strong>と言います。＋と−の電気を帯びた粒子が水中に自由に動き回っているから、電気が流れるのです。砂糖は水に溶けてもイオンにならない（分子のまま散らばる）から電気を通さない。</p>
<p>水に溶けてイオンに分かれる物質＝<strong>電解質</strong>（食塩、塩酸、水酸化ナトリウムなど）。イオンにならない物質＝<strong>非電解質</strong>（砂糖、エタノールなど）。</p>

<h2>イオンとは何か——原子が電気を帯びた状態</h2>
<p>原子は中心の原子核（＋の陽子）のまわりを電子（−）がまわっている構造。ふだんは＋と−が同数でバランスしている。ところが<strong>電子を失う</strong>と＋に帯電＝<strong>陽イオン</strong>（Na⁺、Mg²⁺、Cu²⁺）。<strong>電子を得る</strong>と−に帯電＝<strong>陰イオン</strong>（Cl⁻、OH⁻）。イオンの右上の＋や−の数が大事です。Mg²⁺は電子を2個失ったということ。</p>

<div class="callout"><div class="callout-title">📝 入試に出るイオンの電離式</div>
<strong>NaCl → Na⁺ + Cl⁻</strong>（食塩）<br>
<strong>HCl → H⁺ + Cl⁻</strong>（塩酸）<br>
<strong>NaOH → Na⁺ + OH⁻</strong>（水酸化ナトリウム）<br>
<strong>H₂SO₄ → 2H⁺ + SO₄²⁻</strong>（硫酸）<br>
矢印の左に化学式、右にイオンを書く。左辺と右辺で電荷の合計が一致しているか確認。</div>

<h2>塩酸の電気分解</h2>
<p>塩酸に電圧をかけると、陰極から<strong>水素</strong>、陽極から<strong>塩素</strong>が発生。陰極ではH⁺が電子を受け取ってH₂に。陽極ではCl⁻が電子を放出してCl₂に。<strong>陽イオン（＋）は陰極（−）に引かれ、陰イオン（−）は陽極（＋）に引かれる</strong>。「＋と−は引き合う」——この原則を覚えておけばどんな電気分解も理解できます。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①電解質vs非電解質</strong>。<strong>②電離式の書き方</strong>。<br>
<strong>③原子とイオンの違い</strong>：電子の数が違う。Na原子（電子11個）→Na⁺（電子10個）。<br>
<strong>④陽イオンは陰極へ、陰イオンは陽極へ</strong>移動する。</div>
`},

{id:23,section:'chemistry',title:'レモンから電気を取り出す——電池のしくみ',desc:'イオン化傾向の違いが電流を生む。化学→電気エネルギー変換',tag:'chemistry',tagLabel:'化学',time:9,
content:`
<h2>レモン電池のしくみ——なぜ果物から電気が？</h2>
<p>レモンに亜鉛板と銅板を刺して導線でつなぐと、小さな電球やLEDが光ります。なぜ果物から電気が出るのか。カギは<strong>イオン化傾向</strong>——金属がイオンになりやすい順番です。</p>
<p>亜鉛は銅より「イオンになりやすい」。亜鉛板がレモン汁（酸性の電解質水溶液）に触れると、亜鉛原子が電子を2個置いてZn²⁺としてレモン汁に溶け出す。残された電子が導線を通って銅板へ流れる。これが<strong>電流</strong>。電池とは、<strong>2種類の金属のイオン化傾向の差を利用</strong>して、化学エネルギーを電気エネルギーに変換する装置なのです。</p>

<div class="callout"><div class="callout-title">🔋 イオン化傾向の並び——語呂合わせで覚える</div>
<strong>K＞Ca＞Na＞Mg＞Al＞Zn＞Fe＞(H)＞Cu＞Ag＞Au</strong><br>
「<strong>貸そうかな、まあ当てにするな、ひどすぎる借金</strong>」<br><br>
左にいるほどイオンになりやすい＝反応しやすい＝さびやすい。金（Au）は右端＝最もイオンになりにくい＝さびない。何千年前の金のアクセサリーが今でも輝いているのはこのため。<br><br>
電池では<strong>イオン化傾向が大きいほうが−極</strong>（溶ける側）。亜鉛と銅なら、亜鉛が−極。</div>

<h2>電池の条件と種類</h2>
<p>電池をつくるには<strong>3つの条件</strong>が必要。①<strong>イオン化傾向の異なる2種の金属</strong> ②<strong>電解質水溶液</strong> ③<strong>導線でつなぐ</strong>。砂糖水ではダメ（電解質ではない）。同じ金属2枚でもダメ（イオン化傾向の差がない）。</p>
<p>使い捨て電池（マンガン電池など）＝<strong>一次電池</strong>。充電式電池（リチウムイオン電池）＝<strong>二次電池</strong>（電気分解の原理で逆反応を起こして充電）。水素と酸素から電気をつくる<strong>燃料電池</strong>は、排出物が水だけのクリーンエネルギーとして注目されています。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①電池の3条件</strong>：異なる金属＋電解質水溶液＋導線。<br>
<strong>②−極＝イオン化傾向が大きい方</strong>（溶ける側）。<br>
<strong>③水の電気分解</strong>：陰極→H₂(体積2)、陽極→O₂(体積1)。電池の逆。<br>
<strong>④燃料電池</strong>：H₂+O₂→H₂O＋電気。</div>
`},

{id:24,section:'chemistry',title:'胃薬が胃酸を治す理由——酸・アルカリとイオン',desc:'pHスケールと中和反応。水素イオンvs水酸化物イオンの戦い',tag:'chemistry',tagLabel:'化学',time:9,
content:`
<h2>レモンが酸っぱいのは「水素イオン」のせい</h2>
<p>レモンをかじると酸っぱい。あの酸味の正体は<strong>水素イオン（H⁺）</strong>。舌がH⁺を検出して「酸っぱい」と脳に伝えているのです。H⁺が多い水溶液＝<strong>酸性</strong>。石鹸を触るとヌルヌルしますよね。あれは<strong>水酸化物イオン（OH⁻）</strong>のしわざ。OH⁻が多い水溶液＝<strong>アルカリ性</strong>。</p>
<p>酸性・アルカリ性の強さを数値で表すのが<strong>pH（ピーエイチ）</strong>。pH7が<strong>中性</strong>。それより小さいと酸性（数字が小さいほど強い酸）。大きいとアルカリ性（大きいほど強いアルカリ）。胃液はpH約1〜2の強酸。食べ物を溶かすほどの強さです。胃が自分自身を溶かさないのは、胃壁が粘液バリアで守られているから。胃酸が出すぎて痛いとき飲む胃薬は水酸化マグネシウムなどのアルカリ性物質で、胃酸を<strong>中和</strong>しています。</p>

<h2>中和反応——酸＋アルカリ＝水＋塩</h2>
<p><strong>H⁺ + OH⁻ → H₂O</strong>。これが中和の本質。酸の水素イオンとアルカリの水酸化物イオンが出会うと水ができる。同時に<strong>塩（えん）</strong>もできます（食卓の「塩（しお）」とは違う化学用語）。</p>
<div class="example-block">
<span class="en">HCl + NaOH → NaCl + H₂O</span><br>
<span class="ja">（塩酸＋水酸化ナトリウム→食塩＋水）</span>
</div>

<h2>指示薬——色の変化で酸性・アルカリ性を見分ける</h2>
<p><strong>リトマス紙</strong>：青→赤なら酸性。赤→青ならアルカリ性。<br>
<strong>BTB溶液</strong>：黄＝酸性、緑＝中性、青＝アルカリ性。<strong>信号の色</strong>（黄色→注意＝酸性、緑→OK＝中性、青→安全＝アルカリ性）で覚えると忘れません。<br>
<strong>フェノールフタレイン</strong>：無色→赤になるのは<strong>アルカリ性のときだけ</strong>。酸性や中性では無色のまま。</p>

<div class="callout"><div class="callout-title">🧪 中和の量的関係——グラフ問題の攻略</div>水酸化ナトリウム水溶液にBTB溶液を入れて青色にする。そこに塩酸を少しずつ加えると、青→緑→黄と変化。<strong>緑になった瞬間が完全中和</strong>（H⁺とOH⁻が過不足なく反応し終わった点）。加えた塩酸の量と、BTBの色変化・水溶液中のイオンの種類をグラフで読み取る問題は入試の超定番です。完全中和点を過ぎてさらに塩酸を加えると、余ったH⁺で溶液は酸性（黄色）になります。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①酸性の正体＝H⁺、アルカリ性の正体＝OH⁻</strong>。<br>
<strong>②中和＝H⁺+OH⁻→H₂O＋塩（えん）</strong>。<br>
<strong>③指示薬の色変化</strong>を正確に。BTBは信号。<br>
<strong>④中和のグラフ</strong>：完全中和点での塩酸の量を求める計算。</div>
`},

{id:25,section:'biology',title:'ルーペの向こうに広がる世界——身近な生物の観察',desc:'ルーペと顕微鏡の正しい使い方。観察の基本を完全マスター',tag:'biology',tagLabel:'生物',time:8,
content:`
<h2>理科の観察は「見る」だけではない</h2>
<p>校庭に出て植物を観察する。ただ「見る」のと「<strong>観察する</strong>」のは違います。観察とは、<strong>対象の特徴を正確に記録すること</strong>。色、形、大きさ、数、質感。スケッチでは<strong>1本の線で輪郭を描き、影はつけない</strong>のがルールです。鉛筆の濃淡で特徴を表現し、気づいたことを文章で記録する。「きれい」「大きい」ではなく「花びらは5枚で直径約3cm」のように<strong>数値で記録する</strong>のが科学的な観察です。</p>

<h2>ルーペの使い方</h2>
<p>ルーペ（虫めがね）で観察するとき、動かすのは<strong>ルーペではなく観察するもの</strong>が基本。ルーペを目に近づけて固定し、対象を前後に動かしてピントを合わせます。ただし植物など動かせないものは、ルーペを前後に動かしてOK。</p>

<h2>顕微鏡の操作——入試の定番</h2>
<p><strong>①接眼レンズ→対物レンズの順に取り付ける</strong>（ゴミが入らないように）。<strong>②低倍率から始める</strong>（視野が広い）。<strong>③横から見ながら対物レンズをプレパラートに近づけ</strong>、<strong>④接眼レンズを覗きながら遠ざけてピントを合わせる</strong>（近づけながらだとレンズがぶつかって壊れる）。</p>

<div class="callout"><div class="callout-title">🔬 顕微鏡のトリビア</div>
<strong>プレパラートを右に動かすと像は左に動く</strong>（逆に見える）。だから見たいものを視野の中央に持ってくるには、プレパラートをそちらの方向に動かす。<br>
<strong>倍率を上げると</strong>：視野は暗くなり、見える範囲が狭くなる。しぼりや反射鏡で明るさを調整する。</div>

<div class="tip-box"><div class="tip-title">🔬 プレパラートのつくり方</div>スライドガラスの上に観察する試料を置き、水を1滴たらす。カバーガラスを斜めにあてて、空気が入らないようにゆっくり下ろす。気泡（空気の泡）が入ると観察のじゃまになるので、端から静かに下ろすのがコツ。染色するときは、カバーガラスの端から染色液をたらし、反対側からろ紙で吸い取る。細胞の核を見たいなら<strong>酢酸カーミン</strong>（赤く染まる）や<strong>酢酸オルセイン</strong>（赤紫に染まる）を使います。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①レンズの取り付け順</strong>：接眼→対物。<strong>②ピント合わせ</strong>：遠ざけながら合わせる。<br>
<strong>③像の動く方向＝プレパラートと逆</strong>。<br>
<strong>④スケッチのルール</strong>：1本線、影なし、特徴を文で記録。</div>
`},

{id:26,section:'biology',title:'花はなぜ咲くのか——花のつくりとはたらき',desc:'おしべ・めしべ・花びら・がく。花は「子孫を残す装置」',tag:'biology',tagLabel:'生物',time:9,
content:`
<h2>花は「きれい」のためにあるのではない</h2>
<p>花を見ると「きれいだな」と思いますよね。でも植物にとって花は装飾品ではありません。<strong>花は子孫を残すための「生殖器官」</strong>です。華やかな色や甘い匂いは、虫を呼び寄せて花粉を運んでもらうための戦略なのです。</p>

<h2>花の4つの部品</h2>
<p>外側から順に：<strong>がく</strong>（花を支える土台）→<strong>花びら（花弁）</strong>（虫を引き寄せる看板）→<strong>おしべ</strong>（花粉をつくる）→<strong>めしべ</strong>（中央に1本。種子をつくる）。おしべの先端の<strong>やく</strong>に花粉が入っています。めしべの先端を<strong>柱頭</strong>、根元のふくらみを<strong>子房</strong>、子房の中の小さな粒を<strong>胚珠</strong>と呼びます。</p>

<h2>受粉から種子・果実ができるまで</h2>
<p>花粉がめしべの柱頭につく＝<strong>受粉</strong>。花粉から<strong>花粉管</strong>が伸びて胚珠に到達。精細胞と卵細胞が<strong>受精</strong>。すると<strong>胚珠→種子</strong>、<strong>子房→果実</strong>に変化します。りんごの実は子房が大きくなったもの。種は胚珠が成長したものです。</p>

<div class="callout"><div class="callout-title">🌸 裸子植物は「裸の種」</div>マツやイチョウは<strong>裸子植物</strong>。子房がなく胚珠がむき出しなので、果実ができません。マツの種子がむき出しで飛んでいくのはこのため。子房がある植物＝<strong>被子植物</strong>（サクラ、チューリップなど）は果実で種子を守ります。</div>

<div class="tip-box"><div class="tip-title">🌺 沖縄のハイビスカスで観察</div>ハイビスカスは花の構造が大きくて見やすい。めしべが飛び出していて、おしべの花粉も肉眼で見える。身近な花で「がく→花びら→おしべ→めしべ」の順を確認してみましょう。</div>

<div class="tip-box"><div class="tip-title">🌸 花粉管の伸長実験</div>寒天培地の上に花粉をまいて顕微鏡で観察すると、花粉から花粉管がにょきにょき伸びるのが見えます。砂糖水を加えた培地のほうが花粉管が伸びやすい。めしべの柱頭には花粉管を伸ばすのを助ける成分があり、花粉管は胚珠に向かって伸びていく。この「植物も動く」という事実は、理科の観察実験の中でも特に感動的な瞬間です。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①花の構造</strong>：外→内（がく→花弁→おしべ→めしべ）。<br>
<strong>②胚珠→種子、子房→果実</strong>。<br>
<strong>③被子植物と裸子植物の違い</strong>：子房の有無。<br>
<strong>④花粉管の成長</strong>と受精の過程。</div>
`},

{id:27,section:'biology',title:'植物の「家系図」——植物のなかまと分類',desc:'双子葉・単子葉・シダ・コケ。分類の基準を理解すれば丸暗記不要',tag:'biology',tagLabel:'生物',time:9,
content:`
<h2>植物を「分ける」基準は何か</h2>
<p>世界には約30万種の植物がいます。これを整理するために分類が必要です。分類の基準は<strong>「つくりの違い」</strong>。花が咲くか咲かないか、種子をつくるか、根・茎・葉の構造はどうか——こうした特徴で仲間分けをします。</p>

<h2>大きな分類の流れ</h2>
<p>まず<strong>種子をつくる植物（種子植物）</strong>とつくらない植物に分かれます。種子植物はさらに<strong>被子植物</strong>（子房あり）と<strong>裸子植物</strong>（子房なし）に分かれる。被子植物は<strong>双子葉類</strong>と<strong>単子葉類</strong>に分かれます。</p>

<table class="ref-table"><tr><th></th><th>双子葉類</th><th>単子葉類</th></tr>
<tr><td class="en-cell">子葉の数</td><td>2枚</td><td>1枚</td></tr>
<tr><td class="en-cell">葉脈</td><td>網状脈</td><td>平行脈</td></tr>
<tr><td class="en-cell">根</td><td>主根と側根</td><td>ひげ根</td></tr>
<tr><td class="en-cell">維管束</td><td>輪のように並ぶ</td><td>バラバラに散らばる</td></tr>
<tr><td class="en-cell">例</td><td>アサガオ、サクラ、タンポポ</td><td>イネ、トウモロコシ、ユリ</td></tr></table>

<h2>種子をつくらない植物</h2>
<p><strong>シダ植物</strong>は根・茎・葉の区別があり維管束もあるが、種子ではなく<strong>胞子</strong>で増える。<strong>コケ植物</strong>は根・茎・葉の区別がなく維管束もない。体全体で水を吸収する。どちらも胞子で増えますが、シダのほうが「進化的に進んでいる」と言えます。</p>

<div class="callout"><div class="callout-title">🌿 分類のフローチャート</div>
種子をつくる？→Yes→子房がある？→Yes→<strong>被子植物</strong>（子葉2枚→双子葉、1枚→単子葉）<br>
　　　　　　　　　　→No→<strong>裸子植物</strong>（マツ、イチョウ、スギ）<br>
→No→維管束がある？→Yes→<strong>シダ植物</strong>（イヌワラビ）<br>
　　　　　　　→No→<strong>コケ植物</strong>（ゼニゴケ、スギゴケ）</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①双子葉と単子葉の4つの違い</strong>（子葉・葉脈・根・維管束）。<br>
<strong>②被子植物と裸子植物の違い</strong>。<br>
<strong>③シダ植物とコケ植物の違い</strong>：維管束の有無。<br>
<strong>④合弁花と離弁花</strong>：花びらがくっついている（ツツジ、タンポポ）か離れている（サクラ、アブラナ）か。</div>
`},

{id:28,section:'biology',title:'背骨があるか、ないか——動物の分類',desc:'脊椎動物5類と無脊椎動物。体温・呼吸・子の残し方で分ける',tag:'biology',tagLabel:'生物',time:9,
content:`
<h2>クジラは魚ではなく哺乳類</h2>
<p>海で泳いでいて魚みたいに見えるクジラ。でもクジラは<strong>哺乳類</strong>です。肺で呼吸し、赤ちゃんをお乳で育てる。見た目ではなく<strong>体のつくりとはたらき</strong>で分類するのが科学です。</p>

<h2>脊椎動物の5つのグループ</h2>
<table class="ref-table"><tr><th>分類</th><th>体温</th><th>呼吸</th><th>子の生まれ方</th><th>例</th></tr>
<tr><td class="en-cell">魚類</td><td>変温</td><td>えら</td><td>卵生（水中に殻なし）</td><td>サケ、メダカ</td></tr>
<tr><td class="en-cell">両生類</td><td>変温</td><td>子:えら 親:肺＋皮膚</td><td>卵生（水中に殻なし）</td><td>カエル、イモリ</td></tr>
<tr><td class="en-cell">は虫類</td><td>変温</td><td>肺</td><td>卵生（陸上に殻あり）</td><td>トカゲ、ヘビ、カメ</td></tr>
<tr><td class="en-cell">鳥類</td><td>恒温</td><td>肺</td><td>卵生（陸上に殻あり）</td><td>スズメ、ペンギン</td></tr>
<tr><td class="en-cell">哺乳類</td><td>恒温</td><td>肺</td><td>胎生</td><td>ヒト、クジラ、コウモリ</td></tr></table>

<p><strong>変温動物</strong>：外の温度に体温が左右される（魚・両生・は虫）。<strong>恒温動物</strong>：体温を一定に保つ（鳥・哺乳）。恒温のほうがエネルギーを使うが、寒い環境でも活動できるメリットがある。</p>

<h2>無脊椎動物</h2>
<p>背骨がない動物を<strong>無脊椎動物</strong>と言います。昆虫やエビ・カニは<strong>節足動物</strong>（体が節に分かれ、外骨格を持つ）。イカやタコは<strong>軟体動物</strong>（外骨格なし、柔らかい体）。ミミズは<strong>環形動物</strong>。地球上の動物の約97%は無脊椎動物です。</p>

<div class="tip-box"><div class="tip-title">🦐 節足動物をもっと詳しく</div><strong>昆虫類</strong>：足6本。体は頭部＋胸部＋腹部の3部分。トンボ、チョウ、カブトムシ。<strong>甲殻類</strong>：エビ、カニ、ダンゴムシ（意外ですがエビの仲間！）。<strong>クモ類</strong>：足8本。クモは昆虫ではない！ イカやタコは軟体動物で、外骨格を持たず外套膜（がいとうまく）で体を覆っています。アサリやカタツムリも軟体動物の仲間です。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①5類の表</strong>：体温・呼吸・子の生まれ方の組み合わせ。<br>
<strong>②両生類</strong>：子と親で呼吸方法が変わる唯一のグループ。<br>
<strong>③は虫類の卵には殻がある</strong>（乾燥に耐える）。両生類の卵には殻がない。<br>
<strong>④節足動物</strong>：昆虫類（足6本）＋甲殻類（エビ・カニ）。</div>
`},

{id:29,section:'biology',title:'あなたの体は37兆個の「部屋」でできている——植物・動物と細胞',desc:'細胞は生命の基本単位。植物と動物の細胞の違いを理解する',tag:'biology',tagLabel:'生物',time:9,
content:`
<h2>細胞——生き物の「レンガ」</h2>
<p>家がレンガでできているように、すべての生き物は<strong>細胞</strong>というちいさな「部屋」でできています。人間は約37兆個。それぞれの細胞が仕事をしていて、筋肉を動かす細胞、食べ物を消化する細胞、酸素を運ぶ細胞……。あなた自身が37兆個の「小さな生き物」の共同体なのです。</p>

<h2>細胞の中身</h2>
<p>すべての細胞に共通するのは：<strong>核</strong>（DNA＝遺伝情報の司令塔）、<strong>細胞膜</strong>（出入りを管理する門番）、<strong>細胞質</strong>（核と細胞膜の間のゼリー状の物質）。</p>
<p>植物細胞にだけあるもの：<strong>細胞壁</strong>（固い壁。植物が倒れずに立てる理由）、<strong>葉緑体</strong>（光合成の工場）、<strong>大きな液胞</strong>（水や養分を貯めるタンク）。動物細胞にはこの3つがない。</p>

<div class="callout"><div class="callout-title">🏗️ 体の構造のレベル</div>
<strong>細胞</strong>（最小単位）→同じ形・はたらきの細胞が集まって<strong>組織</strong>→いくつかの組織が集まって<strong>器官</strong>（胃、心臓、葉など）→器官が集まって<strong>個体</strong>。<br>
アメーバやゾウリムシは<strong>単細胞生物</strong>——1個の細胞で全機能をこなす究極の万能選手です。</div>

<div class="tip-box"><div class="tip-title">🔬 細胞の観察実験</div>タマネギの表皮を薄くはがしてプレパラートに載せ、酢酸カーミン液で染色すると<strong>核が赤く</strong>染まって見えます。口の中の粘膜をこすり取って染色すると動物細胞が見える。植物細胞は<strong>四角い形</strong>（細胞壁があるため）、動物細胞は<strong>丸い形</strong>（細胞壁がない）。この見た目の違いだけで植物か動物かがわかります。酢酸カーミンで染まるのは核の中の<strong>染色体（DNA）</strong>です。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①植物のみ</strong>：細胞壁・葉緑体・大きな液胞。<strong>共通</strong>：核・細胞膜・細胞質。<br>
<strong>②細胞→組織→器官→個体</strong>の階層。<br>
<strong>③単細胞生物の例</strong>：アメーバ、ゾウリムシ、ミドリムシ。<br>
<strong>④ミドリムシ</strong>：葉緑体を持つ（光合成する）が動物的にも動く。</div>
`},

{id:30,section:'biology',title:'植物は「光」を食べている——光合成と呼吸',desc:'光合成と呼吸は表裏一体。植物は昼も夜も生きている',tag:'biology',tagLabel:'生物',time:9,
content:`
<h2>動かずにご飯をつくれる——それが光合成</h2>
<p>動物は食べ物を探して動き回らないと生きていけない。でも植物はその場で栄養をつくれます。太陽の光エネルギーを使って、水とCO₂からデンプン（栄養）と酸素をつくる。これが<strong>光合成</strong>。場所は葉の細胞の中の<strong>葉緑体</strong>です。</p>
<div class="example-block">
<span class="en">光合成：CO₂ + H₂O →（光エネルギー）→ デンプン + O₂</span><br>
<span class="en">呼吸　：デンプン + O₂ → CO₂ + H₂O + エネルギー</span>
</div>
<p>よく見てください。光合成と呼吸は<strong>ちょうど逆の反応</strong>です。植物は昼間は光合成＞呼吸なので全体としてCO₂を吸収しO₂を出す。夜は光合成ゼロなので呼吸だけ→O₂を吸ってCO₂を出す。<strong>植物も24時間呼吸している</strong>のが大事。呼吸はすべての生きた細胞で行われます。</p>

<h2>光合成の実験——対照実験の王様</h2>
<p>「光合成にはが光が必要」を証明する実験：①前日から暗所に置く（葉のデンプンを使い切る）→②一部をアルミホイルで覆う→③光を当てる→④エタノールで脱色→⑤ヨウ素液→<strong>光が当たった部分だけ青紫</strong>。</p>
<p>「なぜ暗所に置くのか」→実験前のデンプンをゼロにするため。「なぜアルミホイルか」→光を当てない条件をつくって比較するため（<strong>対照実験</strong>）。「なぜエタノールか」→葉の緑色を脱色してヨウ素液の色変化を見やすくするため。</p>

<div class="callout"><div class="callout-title">🌿 蒸散と気孔</div>葉の裏にある<strong>気孔</strong>からCO₂を取り入れO₂を出す。同時に水分が蒸発＝<strong>蒸散</strong>。蒸散は植物の「エアコン」（気化熱で冷やす）であり、根から水を引き上げるポンプの役割もある。ワセリンで気孔をふさぐ実験で、<strong>葉の裏に気孔が多い</strong>ことがわかります。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①光合成の式と場所（葉緑体）</strong>。<strong>②呼吸は24時間すべての細胞で</strong>行う。<br>
<strong>③対照実験の設計</strong>：変える条件は1つだけ。暗所に置く理由・アルミホイルの理由を説明できるように。<br>
<strong>④蒸散実験</strong>：ワセリンの塗り方を変えて水の減少量を比較。葉の裏に気孔が多い。</div>
<strong>①光合成の式</strong>：CO₂+H₂O→デンプン+O₂。場所は葉緑体。<br>
<strong>②呼吸の式</strong>：デンプン+O₂→CO₂+H₂O+エネルギー。すべての細胞で24時間。<br>
<strong>③対照実験の設計</strong>：変える条件は1つだけ。<br>
<strong>④蒸散実験</strong>：ワセリンの塗り方を変えて比較。</div>
`},

{id:31,section:'biology',title:'根っこは水を吸い、茎はパイプ——植物のつくり',desc:'根・茎・葉のつくりと、水や養分の通り道',tag:'biology',tagLabel:'生物',time:8,
content:`
<h2>植物の体は「水道管」でできている</h2>
<p>植物の体には2本の「パイプ」が通っています。<strong>道管（どうかん）</strong>＝根から吸い上げた水や無機養分を上に運ぶパイプ。<strong>師管（しかん）</strong>＝葉でつくったデンプン（有機養分）を全身に運ぶパイプ。この2つのパイプの束を<strong>維管束</strong>と言います。</p>
<p>茎の断面で見ると、道管が<strong>内側</strong>、師管が<strong>外側</strong>にあります。覚え方は「<strong>道管は内側でSHY（師管はoutside）</strong>」でも「<strong>水は内側を通る</strong>」でも、自分が覚えやすいものでOKです。</p>

<p>茎の断面を顕微鏡で見ると、双子葉類では維管束が<strong>輪状に並んでいる</strong>のに対し、単子葉類では<strong>バラバラに散らばっている</strong>。この顕微鏡写真を見せて「双子葉類か単子葉類か答えよ」という問題は入試の定番です。セロリの茎を赤い色水に浸けると、<strong>道管だけが赤く染まる</strong>のが目で見えます。道管が水の通り道であることを実感できる、美しい実験です。</p>
<h2>根のつくり</h2>
<p>根の先端近くにある<strong>根毛</strong>（細い毛のようなもの）が水を吸収する部分。根毛があることで表面積が大きくなり、効率よく水を吸える。<strong>小腸の柔毛</strong>と同じ「表面積を増やす戦略」です。</p>

<h2>葉のつくり</h2>
<p>葉の断面を顕微鏡で見ると、<strong>表皮→柵状組織→海綿状組織→表皮</strong>の構造。柵状組織は細胞がきれいに並んでいて葉緑体が多い（光合成の主力）。海綿状組織はスカスカで空気の通り道。裏側の表皮に<strong>気孔</strong>がある。気孔を開閉するのは<strong>孔辺細胞</strong>です。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①道管＝内側・水を上へ、師管＝外側・養分を全身へ</strong>。<br>
<strong>②根毛の役割</strong>：表面積を大きくして効率的に水を吸収。<br>
<strong>③双子葉と単子葉の維管束の配置</strong>：輪状 vs バラバラ。<br>
<strong>④気孔と孔辺細胞</strong>：ガスの出入りと蒸散の調節。</div>
`},

{id:32,section:'biology',title:'食べたラーメンはどこへ行くのか——消化と吸収',desc:'口から肛門まで約9mの旅。消化酵素が栄養を分解する',tag:'biology',tagLabel:'生物',time:9,
content:`
<h2>ラーメンの形のまま血液に入れるわけがない</h2>
<p>あなたが食べたラーメンは、そのままの形では体に吸収できません。麺のデンプン、チャーシューのタンパク質、スープの脂肪。これらを体が使えるほど小さく分解する作業が<strong>消化</strong>です。</p>

<h2>消化器官のリレー</h2>
<p><strong>口</strong>：だ液に含まれる<strong>アミラーゼ</strong>がデンプンを麦芽糖に分解。<strong>胃</strong>：胃液に含まれる<strong>ペプシン</strong>がタンパク質を分解。<strong>肝臓</strong>：<strong>胆汁</strong>をつくる（胆のうに貯蔵）。胆汁は脂肪を細かい粒にする「体内の食器用洗剤」。酵素は含まない。<strong>すい臓</strong>：<strong>すい液</strong>は3大栄養素すべてを分解できる万能選手。<strong>小腸</strong>：最終的にデンプン→<strong>ブドウ糖</strong>、タンパク質→<strong>アミノ酸</strong>、脂肪→<strong>脂肪酸＋モノグリセリド</strong>に分解され、吸収される。</p>

<h2>小腸の柔毛——吸収の主役</h2>
<p>小腸の内壁には<strong>柔毛（じゅうもう）</strong>という小さな突起が無数にあります。柔毛の中には<strong>毛細血管</strong>と<strong>リンパ管</strong>が通っています。ブドウ糖とアミノ酸は<strong>毛細血管に入って肝臓へ</strong>（門脈を通る）。脂肪酸とモノグリセリドは<strong>リンパ管に入る</strong>。柔毛を全部広げるとテニスコート約1面分。<strong>表面積を増やして効率よく吸収</strong>する戦略です。</p>

<div class="callout"><div class="callout-title">🧪 だ液の実験</div>試験管AにデンプンのりJB+だ液、Bにデンプンのり+水。約37℃の湯に10分つけた後、ヨウ素液を加える。A→変化なし（デンプンが分解された）。B→青紫（デンプンが残っている）。<strong>37℃＝体温付近で最もよくはたらく</strong>のが酵素の特徴です。</div>

<div class="tip-box"><div class="tip-title">🧪 だ液の実験——対照実験のお手本</div>試験管AにデンプンのりJB＋だ液、Bにデンプンのり＋水。約37℃の湯に10分つけた後、ヨウ素液を加える。A→<strong>変化なし</strong>（デンプンが分解された）。B→<strong>青紫色</strong>（デンプンが残っている）。さらにベネジクト液を加えて加熱するとA→赤褐色（麦芽糖＝還元糖の証拠）。この実験では、<strong>「だ液の代わりに水を使う」という対照実験の設計</strong>と、<strong>「なぜ37℃か」（体温付近で酵素が最もよくはたらくから）</strong>を説明できるようにしましょう。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①だ液のはたらき</strong>：デンプン→麦芽糖。37℃、対照実験の設計。<br>
<strong>②胆汁は酵素なし</strong>。脂肪を乳化。肝臓でつくり胆のうに貯蔵。<br>
<strong>③吸収経路</strong>：ブドウ糖・アミノ酸→毛細血管。脂肪→リンパ管。<br>
<strong>④柔毛の役割</strong>：表面積を大きくして効率よく吸収。</div>
`},

{id:33,section:'biology',title:'血液は体の「宅配便」——呼吸と血液の循環、排出',desc:'心臓は1日10万回打つポンプ。血液が届ける酸素と栄養',tag:'biology',tagLabel:'生物',time:9,
content:`
<h2>心臓は2つのポンプが合体したもの</h2>
<p>心臓には4つの部屋があります。右心房・右心室・左心房・左心室。右側のポンプは血液を<strong>肺に送る</strong>（肺循環）。左側のポンプは血液を<strong>全身に送る</strong>（体循環）。左心室の壁が一番厚いのは、全身に送るために強い力が必要だから。</p>
<p><strong>肺循環</strong>：右心室→肺動脈→肺→肺静脈→左心房。肺でCO₂を捨てO₂をもらう。<br>
<strong>体循環</strong>：左心室→大動脈→全身→大静脈→右心房。全身にO₂と栄養を届け、CO₂と老廃物を回収。</p>

<div class="warn-box"><div class="warn-title">⚠️ 最大の落とし穴：動脈血≠動脈</div>
<strong>動脈血</strong>＝酸素が多い血液。<strong>静脈血</strong>＝CO₂が多い血液。<br>
<strong>肺静脈</strong>を流れるのは<strong>動脈血</strong>（肺でO₂をもらった直後）。<strong>肺動脈</strong>を流れるのは<strong>静脈血</strong>（全身からCO₂を持ち帰った血液）。「血管の名前」と「血液の種類」は別物。ここは本当に入試で間違えやすいので何度も確認してください。</div>

<h2>血液の成分</h2>
<p><strong>赤血球</strong>：ヘモグロビンが酸素と結びつく。核がない。<strong>白血球</strong>：病原菌を退治する免疫部隊。核がある。<strong>血小板</strong>：傷口で血を固めて止血。<strong>血しょう</strong>：液体成分。栄養・CO₂・老廃物を運ぶ。毛細血管からしみ出て<strong>組織液</strong>となり細胞に栄養を届ける。</p>

<h2>排出——いらないものを捨てる</h2>
<p>細胞が活動すると老廃物（アンモニアなど）が出ます。アンモニアは有毒なので<strong>肝臓で尿素に変換</strong>（無害化）。尿素は血液で<strong>腎臓</strong>に運ばれ、ろ過されて<strong>尿</strong>として排出。腎臓は血液のフィルターです。</p>

<h2>排出のしくみ——いらないものを体の外へ</h2>
<p>細胞が活動するとアンモニアなどの老廃物が出ます。アンモニアは有毒なので、血液で<strong>肝臓</strong>に運ばれて無害な<strong>尿素</strong>に変換。尿素は血液で<strong>腎臓</strong>に運ばれ、ろ過されて<strong>尿</strong>として排出。腎臓は血液のフィルターです。腎臓でろ過された液（原尿）から、ブドウ糖やアミノ酸など体に必要な物質は再吸収され、不要な物質だけが尿として膀胱に送られます。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①循環経路</strong>：肺循環と体循環を正確に。<br>
<strong>②肺静脈＝動脈血、肺動脈＝静脈血</strong>。<br>
<strong>③赤血球・白血球・血小板・血しょうの役割</strong>。<br>
<strong>④排出</strong>：アンモニア→肝臓で尿素→腎臓でろ過→尿。</div>
`},

{id:34,section:'biology',title:'熱いものに触れたら手が勝手に引っ込む——動物の運動のしくみ',desc:'感覚器官・神経・筋肉と骨。刺激から反応までの道すじ',tag:'biology',tagLabel:'生物',time:8,
content:`
<h2>反射——脳より先に体が動く</h2>
<p>熱いフライパンに触った瞬間、考える前に手を引っ込めている。これが<strong>反射</strong>。通常の反応は「刺激→感覚神経→<strong>脳</strong>→運動神経→筋肉」ですが、反射は「刺激→感覚神経→<strong>せきずい</strong>→運動神経→筋肉」。<strong>脳を経由しない</strong>から速い。危険から体を守る緊急回路です。</p>
<p>膝をトントン叩くと足がピクッと跳ねる（膝蓋腱反射）のも反射。意識して止められません。</p>

<h2>感覚器官</h2>
<p>目（光）、耳（音）、鼻（匂い）、舌（味）、皮膚（圧力・温度・痛み）。受けた刺激を電気信号に変えて神経に伝えます。<strong>中枢神経</strong>＝脳＋せきずい（判断・命令を出す）。<strong>末しょう神経</strong>＝感覚神経＋運動神経（信号を伝えるケーブル）。</p>

<h2>筋肉と骨——運動のしくみ</h2>
<p>うでを曲げるとき、<strong>内側の筋肉（屈筋）が縮み</strong>、外側の筋肉（伸筋）はゆるむ。伸ばすときは逆。<strong>筋肉は「縮む」ことしかできない</strong>ので、必ず2つ以上の筋肉がペアで動きます。筋肉は<strong>けん</strong>で骨につながり、骨は<strong>関節</strong>で曲がる。</p>

<div class="tip-box"><div class="tip-title">👁️ 目と耳のつくり</div><strong>目</strong>：光→角膜→水晶体（レンズ。厚みを変えてピント調節）→網膜（スクリーン。像が映る）→視神経→脳。カメラと同じ仕組み。近くを見るとき水晶体は厚くなる。<br><strong>耳</strong>：音（空気の振動）→鼓膜→耳小骨→うずまき管（音を電気信号に変換）→聴神経→脳。<br>入試では「刺激→感覚器官→感覚神経→脳→運動神経→筋肉」の経路を正確に書く問題がよく出ます。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①反射の経路</strong>：感覚器官→感覚神経→せきずい→運動神経→筋肉。脳を通らない。<br>
<strong>②中枢神経と末しょう神経</strong>の区別。<br>
<strong>③うでの筋肉</strong>：曲げる→内側が縮む＋外側がゆるむ。伸ばす→逆。<br>
<strong>④反射の例</strong>：熱いものに触れる、まばたき、膝蓋腱反射。</div>
`},

{id:35,section:'biology',title:'1つの細胞が2つになる——生物の成長と細胞分裂',desc:'細胞分裂で体は大きくなる。染色体のふるまいを追いかける',tag:'biology',tagLabel:'生物',time:8,
content:`
<h2>成長＝細胞が増える＋細胞が大きくなる</h2>
<p>赤ちゃんから大人へ。体が大きくなるのは<strong>2つのステップ</strong>の繰り返しです。まず1つの細胞が<strong>細胞分裂</strong>で2つに分かれる（数が増える）。次に、分かれた細胞がそれぞれ大きく成長する（サイズが増える）。これを何兆回も繰り返して、赤ちゃんの体は大人の体になります。特に<strong>根の先端</strong>や<strong>茎の先端</strong>など成長点と呼ばれる場所で分裂がさかんに起きています。</p>
<p>あなたが赤ちゃんのときから今の体になるまでに、細胞の数は何百倍にも増えました。<strong>細胞分裂</strong>で1つの細胞が2つに分かれ、それぞれが大きくなる。これを繰り返して体が成長します。</p>
<p>分裂のとき重要なのは<strong>染色体</strong>。核の中にあるひも状の構造で、<strong>遺伝情報（DNA）</strong>を含んでいます。分裂の前に染色体が<strong>複製されて2倍になり</strong>、分裂時に均等に分配される。だから分裂後の2つの細胞は、もとの細胞と<strong>同じ数の染色体</strong>を持ちます。</p>

<h2>体細胞分裂の観察</h2>
<p>タマネギの根の先端を顕微鏡で観察する実験が定番。<strong>根の先端ほど細胞分裂がさかん</strong>で、さまざまな段階の分裂中の細胞が見えます。染色体を見やすくするために<strong>酢酸カーミン（赤）</strong>や<strong>酢酸オルセイン（赤紫）</strong>で染色します。</p>

<div class="tip-box"><div class="tip-title">🌱 分裂の各段階を見分ける</div>顕微鏡で根の先端を観察すると、さまざまな段階の細胞が見えます。<strong>染色体が見えない</strong>＝間期（分裂していない、DNA複製中）。<strong>ひも状の染色体が見える</strong>＝前期。<strong>染色体が中央に並ぶ</strong>＝中期。<strong>染色体が両端に分かれる</strong>＝後期。<strong>2つの核ができる</strong>＝終期。入試では顕微鏡の写真を見て「分裂の順番に並べ替えよ」という問題が出ます。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①体細胞分裂</strong>：染色体を複製→均等分配→2つの細胞（染色体数は同じ）。<br>
<strong>②根の先端で分裂がさかん</strong>。染色液で染色して観察。<br>
<strong>③成長＝細胞分裂（数が増える）＋細胞の成長（大きくなる）</strong>。<br>
<strong>④分裂の順序</strong>：核→細胞質→（植物は）細胞板→細胞壁。</div>
`},

{id:36,section:'biology',title:'オスとメスがいる理由——生物のふえ方',desc:'有性生殖と無性生殖。なぜ多くの生物にオスとメスがいるのか',tag:'biology',tagLabel:'生物',time:8,
content:`
<h2>有性生殖——2つの個体の遺伝子を混ぜる</h2>
<p>なぜ多くの生物にオスとメスがいるのか。じつは生物が増える方法は2種類あります。1個体だけで増える<strong>無性生殖</strong>と、2個体が関わる<strong>有性生殖</strong>。有性生殖のほうが手間がかかるのに、なぜわざわざ2個体が必要な方法が進化したのか。その答えは<strong>遺伝的多様性</strong>にあります。</p>
<p>卵（卵細胞）と精子（精細胞）が合体する＝<strong>受精</strong>。受精卵は細胞分裂を繰り返して新しい個体になります。卵と精子をつくるとき、<strong>減数分裂</strong>で染色体の数が半分になる。ヒトの体細胞は46本（23対）→卵と精子は23本ずつ。受精でまた46本に戻る。</p>
<p>有性生殖のメリットは<strong>多様性</strong>。両親の遺伝子が混ざるので、兄弟でも一人ひとり違う。環境が変化したとき、多様な個体がいるほうが種として生き残りやすい。</p>

<h2>無性生殖——自分のコピーをつくる</h2>
<p>1個体だけで増える方法。アメーバの分裂、イソギンチャクの分裂、じゃがいもの芽（栄養生殖）。親と<strong>まったく同じ遺伝子</strong>＝クローン。速く増えられるメリットがあるが、多様性がないのがデメリット。</p>

<h2>動物の発生</h2>
<p>カエルの受精卵は細胞分裂を繰り返して2個→4個→8個……と増えていきます。最初はどの細胞も同じに見えますが、やがて役割が決まって神経、筋肉、骨など異なる組織に<strong>分化</strong>していく。受精卵から成体になるまでの過程を<strong>発生</strong>と言います。メダカの卵は透明で、体ができていく様子を顕微鏡で追える優れた教材です。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①有性生殖</strong>：受精が必要。減数分裂で染色体が半分→受精で元に戻る。<br>
<strong>②無性生殖</strong>：受精なし。親と同じ遺伝子（クローン）。例：分裂、栄養生殖、出芽。<br>
<strong>③減数分裂</strong>：染色体数が半分になる。生殖細胞をつくるときだけ。<br>
<strong>④ヒトの染色体</strong>：体細胞46本、生殖細胞23本。</div>
`},

{id:37,section:'biology',title:'なぜ親に似るのか——遺伝の規則性と進化',desc:'メンデルの法則で3:1の比を理解し、進化の証拠を知る',tag:'biology',tagLabel:'生物',time:9,
content:`
<h2>メンデルのエンドウの実験</h2>
<p>丸い種子の純系(AA)としわの純系(aa)を交配→子(F₁)はすべて丸(Aa)。<strong>丸が優性（顕性）、しわが劣性（潜性）</strong>。F₁同士を交配→孫(F₂)は丸:しわ＝<strong>3:1</strong>。</p>
<p>F₁の遺伝子型はAa。生殖細胞をつくるとき、AとaがバラバラになるA（<strong>分離の法則</strong>）。組み合わせはAA:Aa:Aa:aa＝1:2:1。AAとAaは丸に見えるので、見た目は丸3:しわ1。</p>

<div class="callout"><div class="callout-title">🧬 遺伝子型と表現型</div>
<strong>遺伝子型</strong>：AA、Aa、aaなど遺伝子の組み合わせ。<br>
<strong>表現型</strong>：外から見える形（丸い、しわ）。<br>
Aaの個体は「優性の形質が現れるが、劣性の遺伝子も持っている」。だからAa×Aaで劣性（aa）の子が出現する。両親が二重まぶたでも一重の子が生まれるのはこの仕組み。</div>

<h2>進化の証拠</h2>
<p>クジラのヒレ、コウモリの翼、ヒトの腕。見た目はまったく違うが、<strong>骨の基本構造が同じ</strong>。これを<strong>相同器官</strong>と言い、共通の祖先から進化した証拠。ダーウィンの<strong>自然選択</strong>：環境に合った個体が生き残り、その特徴が次世代に伝わる。キリンの首が長いのは「伸ばした」のではなく、たまたま首の長い個体が食べ物を得やすかったから。</p>

<div class="tip-box"><div class="tip-title">✏️ 遺伝の計算問題の解き方</div>①親の遺伝子型を確認（AA×aa? Aa×Aa?）。②生殖細胞の遺伝子を書き出す（AaならAとaの2種類）。③表を書いてすべての組み合わせを出す。④遺伝子型と表現型の数を数える。<br>Aa×Aa→AA:Aa:aa＝1:2:1。AAとAaは優性形質が現れるので、表現型は<strong>3:1</strong>。「子が全部丸だった」→F₁世代（Aa）の可能性が高い、と逆算する問題もあります。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①F₂の比3:1</strong>の計算。遺伝子型を書く問題。<br>
<strong>②分離の法則</strong>：対になった遺伝子は生殖細胞をつくるとき分かれる。<br>
<strong>③相同器官</strong>：共通祖先の証拠。<br>
<strong>④自然選択</strong>：環境に適した個体が生存し、特徴が受け継がれる。</div>
`},

{id:38,section:'biology',title:'すべてのいのちはつながっている——生態系と自然',desc:'食物連鎖・食物網・炭素の循環。1種の変化が全体に波及する',tag:'biology',tagLabel:'生物',time:9,
content:`
<h2>草→バッタ→カエル→ヘビ→タカ</h2>
<p>「食べる・食べられる」の一直線のつながりが<strong>食物連鎖</strong>。実際には網目状に複雑につながっている＝<strong>食物網</strong>。この中で植物は<strong>生産者</strong>（光合成で有機物をつくる）、動物は<strong>消費者</strong>（他の生物を食べる）、菌類・細菌は<strong>分解者</strong>（死んだ生物を無機物に戻す）。</p>

<h2>生態ピラミッドとバランス</h2>
<p>生産者が一番多く、上位ほど数が少ない。エネルギーは上にいくほど呼吸で減るから。もしヘビが急に増えたら→カエルが減る→バッタが増える→草が減る。<strong>1種の変化が連鎖的に影響する</strong>。でも自然界は時間をかけてバランスを取り戻す力も持っています。</p>

<div class="callout"><div class="callout-title">🔄 炭素の循環</div>CO₂→光合成で有機物に→動物が食べる→呼吸でCO₂を放出→また植物が吸収。死んだ生物は分解者が無機物に戻す。<strong>物質は生態系をぐるぐる循環</strong>する。エネルギーは太陽から入り、最終的に熱として宇宙に逃げる。</div>

<h2>人間と自然環境</h2>
<p>人間活動がこの循環を乱しています。化石燃料の大量消費→大気中のCO₂増加→地球温暖化。森林伐採→生産者が減る→生態系のバランスが崩れる。外来種の持ち込み→在来種が追いやられる。沖縄のサンゴ礁の白化も海水温上昇が原因。<strong>自然のバランスを理解することが、環境問題を考える出発点</strong>です。</p>

<div class="tip-box"><div class="tip-title">🍂 分解者のはたらきを確認する実験</div>落ち葉を2つの容器に入れ、片方は土を加え、もう片方は<strong>加熱殺菌した土</strong>を加える。数週間後、普通の土のほうだけ落ち葉が分解されている。殺菌した土では分解者（菌類・細菌類）が死んでいるため分解が進まない。この実験から<strong>分解者が有機物を無機物に分解している</strong>ことが証明できます。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①生産者・消費者・分解者</strong>の区別。<br>
<strong>②食物連鎖で1種が増減したとき</strong>の他種への影響。<br>
<strong>③炭素の循環</strong>：CO₂→光合成→有機物→呼吸→CO₂。<br>
<strong>④分解者のはたらきを確認する実験</strong>：土を加熱殺菌した条件と比較。</div>
`},

{id:39,section:'earth',title:'マグマが地形をつくる——火をふく大地',desc:'火山の形はマグマの粘り気で決まる。火成岩の分類を完全攻略',tag:'earth',tagLabel:'地学',time:9,
content:`
<h2>火山の形が違うのはマグマの「粘り気」のせい</h2>
<p>富士山はきれいな円すい形。ハワイのキラウエア火山はだらーんと平べったい。同じ火山なのに形が全然違う。その理由はマグマの<strong>粘り気（ねばりけ）</strong>の違いです。</p>
<p>粘り気が小さいマグマ＝サラサラ→溶岩が遠くまで流れて<strong>平べったい火山</strong>に（盾状火山）。穏やかな噴火。粘り気が大きいマグマ＝ドロドロ→溶岩が流れにくくてこんもり盛り上がった<strong>ドーム型</strong>に。爆発的な噴火。中間の粘り気→<strong>円すい形（成層火山）</strong>。</p>
<p>色にも対応があります。サラサラ→<strong>黒っぽい</strong>岩石。ドロドロ→<strong>白っぽい</strong>岩石。富士山の溶岩は灰色（中間）です。</p>

<h2>火成岩——マグマが冷えた岩石</h2>
<p>地表付近で急に冷えると<strong>火山岩</strong>（斑状組織：大きな結晶＋小さな結晶の混在）。地下深くでゆっくり冷えると<strong>深成岩</strong>（等粒状組織：大きな結晶だけ）。ゆっくり冷えるほど結晶が大きく育つのです。</p>

<div class="callout"><div class="callout-title">🪨 6つの火成岩の覚え方</div>
深成岩（ゆっくり）：<strong>花こう岩</strong>（白）・<strong>閃緑岩</strong>（灰）・<strong>斑れい岩</strong>（黒）<br>
火山岩（急冷）　：<strong>流紋岩</strong>（白）・<strong>安山岩</strong>（灰）・<strong>玄武岩</strong>（黒）<br>
「<strong>新幹線は隣の関東</strong>」（深・花・閃・斑 → 流・安・玄）と覚える人もいます。白い岩ほど二酸化ケイ素(SiO₂)が多く粘り気が大きい。</div>

<div class="tip-box"><div class="tip-title">🪨 鉱物の見分け方</div>火成岩をつくる鉱物は6種類を覚えます。<strong>無色鉱物</strong>：石英（透明・不規則な形）と長石（白・規則的な割れ方）。<strong>有色鉱物</strong>：黒雲母（黒・薄くはがれる）、角閃石（黒緑・長い柱状）、輝石（暗緑・短い柱状）、かんらん石（黄緑・丸い粒）。白い岩石ほど無色鉱物が多く、二酸化ケイ素(SiO₂)の含有率が高い。この比率がマグマの粘り気を決めているのです。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①粘り気と火山の形・噴火の様子・岩石の色の対応</strong>。<br>
<strong>②斑状組織（火山岩）と等粒状組織（深成岩）</strong>の見分け。<br>
<strong>③6つの火成岩</strong>を色と対応づけて。<br>
<strong>④鉱物の種類</strong>：石英・長石・黒雲母・角閃石・輝石・かんらん石。</div>
`},

{id:40,section:'earth',title:'なぜ日本は地震が多いのか——ゆれ動く大地',desc:'P波とS波、震度とマグニチュード。地震を正しく理解する',tag:'earth',tagLabel:'地学',time:9,
content:`
<h2>日本は4つのプレートがぶつかる「地震の十字路」</h2>
<p>地球の表面は<strong>プレート</strong>という十数枚の巨大な岩盤でできていて、年間数cmずつ動いています。日本列島は太平洋プレート、北アメリカプレート、ユーラシアプレート、フィリピン海プレートの<strong>4枚が集まる場所</strong>にあり、世界でも有数の地震多発地帯です。</p>
<p>海のプレートが陸のプレートの下に沈み込むと、陸のプレートが引きずられてひずむ。限界に達すると一気に跳ね返る。この跳ね返りが地震です。地震の揺れが始まった地下の点＝<strong>震源</strong>。その真上の地表＝<strong>震央</strong>。</p>

<h2>P波とS波——2つの揺れ</h2>
<p>地震のとき、最初に「カタカタ」と小さく揺れ（<strong>P波＝初期微動</strong>）、その後「ユサユサ」と大きく揺れます（<strong>S波＝主要動</strong>）。P波は速い（約7km/s）、S波は遅い（約4km/s）。<strong>初期微動継続時間</strong>（P波からS波が届くまでの差）は<strong>震源から遠いほど長くなる</strong>。</p>

<div class="callout"><div class="callout-title">📊 マグニチュードと震度の違い</div>
<strong>マグニチュード(M)</strong>：地震そのもののエネルギーの大きさ。1つの地震に1つの値。Mが1増えるとエネルギーは約32倍。<br>
<strong>震度</strong>：各地点の揺れの強さ。場所によって違う。震源に近いほど震度が大きい。0〜7の10段階。<br>
「マグニチュード＝爆弾の大きさ、震度＝その場所での被害の程度」とイメージしてください。</div>

<h2>緊急地震速報のしくみ——理科の知識が命を守る</h2>
<p>P波が先に届きS波が後から届く。このタイムラグを利用したのが<strong>緊急地震速報</strong>。震源近くの観測点がP波を検知した瞬間、まだS波が届いていない遠くの地域に「大きな揺れが来ます」と警告するのです。</p>
<p>計算問題の例：震源から80kmの地点でP波到着が10:00:00、S波到着が10:00:05。P波の速さ＝80÷到着時間で求め、S波の速さ＝80÷（到着時間+5秒）で求める。<strong>初期微動継続時間は震源距離に比例</strong>するので、グラフの読み取りが鍵です。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①震源と震央の区別</strong>。<strong>②P波とS波の速さの差</strong>から初期微動継続時間を計算。<br>
<strong>③マグニチュードと震度の違い</strong>。<br>
<strong>④地震波の速さの計算</strong>：距離÷時間。グラフの読み取り。</div>
`},

{id:41,section:'earth',title:'地層は地球の日記帳——変動する大地',desc:'堆積岩・化石・地層の読み方。大地の歴史を読み解く',tag:'earth',tagLabel:'地学',time:9,
content:`
<h2>地層はどうやってできるのか</h2>
<p>川が山を削り、砂や泥を海に運ぶ。海底に積もる。何百万年もかけて圧縮されて固い岩（<strong>堆積岩</strong>）になる。<strong>下の層ほど古い</strong>（地層累重の法則）。粒の大きさで分類：れき岩（2mm以上）＞砂岩（0.06〜2mm）＞泥岩（0.06mm以下）。生物の殻が固まった石灰岩は塩酸をかけると泡が出る（CO₂）。</p>

<h2>化石が教えてくれること</h2>
<p><strong>示準化石</strong>（時代を示す）：短い期間に広い範囲で生きた生物。三葉虫→古生代、アンモナイト→中生代、ビカリア→新生代。<br>
<strong>示相化石</strong>（環境を示す）：特定の環境にしか生きられない生物。サンゴ→暖かく浅い海、シジミ→河口付近、ブナの葉→冷たい陸地。</p>

<div class="callout"><div class="callout-title">🏝️ 沖縄の琉球石灰岩</div>沖縄の地面の多くはサンゴ礁が固まった<strong>琉球石灰岩</strong>でできています。サンゴの化石が含まれているので、昔ここが暖かい浅い海だったことがわかる。家の石垣や首里城の石積みにも使われていて、まさに沖縄の地学教材です。</div>

<h2>堆積岩の見分け方——もっと詳しく</h2>
<p>川の流れで運ばれるとき、<strong>重い大きな粒が先に沈み</strong>（河口近く）、軽い小さな粒は遠くまで運ばれる。だから海岸に近い地層はれき岩、沖合に行くほど砂岩→泥岩。<strong>地層を読むと昔の海の深さがわかる</strong>のです。凝灰岩は火山灰が固まった岩石で、広い範囲に同時に降るため、離れた場所の地層を対比する<strong>鍵層</strong>になります。沖縄の琉球石灰岩はサンゴの化石を含み、昔ここが暖かい浅い海だったことを教えてくれます。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①堆積岩の分類</strong>：粒の大きさ順。石灰岩は塩酸でCO₂。<br>
<strong>②示準化石と示相化石</strong>の区別と代表例。<br>
<strong>③柱状図の読み取り</strong>：鍵層で離れた地層を対比する。<br>
<strong>④しゅう曲と断層</strong>：横から押されて曲がる＝しゅう曲、ずれる＝断層。</div>
`},

{id:42,section:'earth',title:'なぜ気圧が変わると天気が変わるのか——気象の観測',desc:'気圧・気温・湿度・風。天気を決める4つの要素',tag:'earth',tagLabel:'地学',time:8,
content:`
<h2>高気圧＝晴れ、低気圧＝雨</h2>
<p>天気予報をよく見てみてください。「高気圧に覆われて晴れるでしょう」「低気圧の接近で雨になるでしょう」——天気のほとんどは気圧で説明できます。なぜでしょうか。</p>
<p><strong>高気圧</strong>の中心では空気が<strong>下降</strong>する。下降する空気は圧縮されて温まり、雲ができにくい→<strong>晴れ</strong>。<strong>低気圧</strong>の中心では空気が<strong>上昇</strong>する。上昇する空気は膨張して冷え、水蒸気が凝結して雲ができる→<strong>曇りや雨</strong>。</p>
<p><strong>高気圧</strong>＝空気が下降→雲ができにくい→<strong>晴れ</strong>。<strong>低気圧</strong>＝空気が上昇→冷えて雲ができる→<strong>曇りや雨</strong>。天気予報の9割はこのルールで説明できます。大気圧の単位はhPa（ヘクトパスカル）。1気圧＝約1013hPa。</p>
<p>天気図の等圧線は4hPaごとに引かれます。<strong>等圧線の間隔が狭い＝気圧の差が大きい＝風が強い</strong>。台風の中心付近で線がギュッと詰まっているのはそのためです。</p>

<h2>風は高気圧→低気圧に吹く</h2>
<p>空気は気圧の高いところから低いところに流れます。これが<strong>風</strong>。海風・陸風もこの原理。昼は陸が暖まって上昇気流→低圧→海から風が吹く（海風）。夜は逆（陸風）。</p>

<h2>圧力の計算——地学と物理の接点</h2>
<p><strong>圧力(Pa)＝力(N)÷面積(m²)</strong>。同じ力でも面積が小さいほど圧力は大きい。ハイヒールで踏まれると痛いのは、かかとの面積が小さくて圧力が大きいから。スノーシュー（かんじき）は面積を大きくして雪に沈まないようにする道具。この圧力の考え方を理解していれば、大気圧（約1013hPa＝1cm²あたり約10N）の計算問題も解けます。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①高気圧＝晴れ、低気圧＝曇り・雨</strong>。<br>
<strong>②等圧線の間隔が狭い＝風が強い</strong>。<br>
<strong>③天気記号</strong>：○晴れ ●曇り ☂雨。風向＝風が吹いてくる方向。<br>
<strong>④圧力＝力÷面積(Pa＝N/m²)</strong>。大気圧の実験。</div>
`},

{id:43,section:'earth',title:'温暖前線と寒冷前線——天気の変化',desc:'前線が通過するとき何が起こるか。天気図の読み方',tag:'earth',tagLabel:'地学',time:9,
content:`
<h2>暖かい空気と冷たい空気がぶつかる「前線」</h2>
<p>性質の異なる空気の塊（<strong>気団</strong>）がぶつかる境界が<strong>前線</strong>です。前線が通過すると天気が大きく変わります。</p>
<p><strong>温暖前線</strong>：暖気が寒気の上にゆっくり乗り上げる。広い範囲でしとしとと穏やかな雨。通過後は暖かくなる。雲の種類は乱層雲（低い灰色の雲）。</p>
<p><strong>寒冷前線</strong>：寒気が暖気の下に急にもぐり込む。狭い範囲で激しい雨（雷雨のことも）。通過後は急に寒くなり、風向きが変わる。雲は積乱雲（入道雲）。</p>
<p><strong>停滞前線</strong>：暖気と寒気の勢力が拮抗して動かない。梅雨前線、秋雨前線がこれ。長い間ぐずつく天気の原因。</p>

<div class="callout"><div class="callout-title">🌀 台風と沖縄</div>台風は赤道近くの暖かい海で発生した熱帯低気圧が発達したもの。中心に向かって反時計回りに風が吹き込む。進行方向の<strong>右側のほうが風が強い</strong>（台風自身の風＋進行速度が合わさるため）。沖縄は台風の通り道。天気図で台風の位置と進路を読む問題は頻出です。</div>

<h2>低気圧の構造と天気図の時間変化</h2>
<p>日本付近の温帯低気圧は中心から南に温暖前線、南西に寒冷前線が伸びる典型的な形をしています。偏西風に乗って<strong>西から東に移動</strong>するので、天気図で今日西にある低気圧は明日にはあなたの上空に来る。温暖前線が近づくと高いところから薄い雲が広がり、しとしとと雨が降りだす。寒冷前線が通過すると激しい雨が降り、通過後は急に寒くなって風向きが北寄りに変わる。この<strong>一連の天気変化を天気図の時間経過で説明する問題</strong>は入試で非常によく出ます。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①温暖前線と寒冷前線の違い</strong>：雨の降り方、通過後の気温変化、雲の種類。<br>
<strong>②天気は西から東に変わる</strong>（偏西風）。<br>
<strong>③低気圧の構造</strong>：中心に向かって反時計回りに風、温暖前線と寒冷前線がセット。<br>
<strong>④天気図の読み取り</strong>：前線の記号と天気の変化。</div>
`},

{id:44,section:'earth',title:'なぜ梅雨があるのか——大気の動きと日本の天気',desc:'季節ごとの気圧配置パターンと気団。日本の四季を科学で読む',tag:'earth',tagLabel:'地学',time:8,
content:`
<h2>日本の天気は「4つの気団」で決まる</h2>
<p>日本は四季がはっきりしている珍しい国です。春の穏やかさ、梅雨のじめじめ、夏の暑さ、秋の爽やかさ、冬の寒さ——これらすべてを<strong>気団（大きな空気のかたまり）の勢力争い</strong>で説明できます。</p>
<p>春秋は<strong>移動性高気圧</strong>が西から東に通過→天気が周期的に変化。梅雨は<strong>オホーツク海気団</strong>（冷たく湿った空気）と<strong>小笠原気団</strong>（暖かく湿った空気）がぶつかって停滞前線ができる。夏は小笠原気団が勢力を増して高気圧が日本を覆い、<strong>南高北低</strong>の蒸し暑い晴天に。冬は<strong>シベリア気団</strong>（冷たく乾いた空気）が張り出して<strong>西高東低</strong>→日本海側は雪、太平洋側は乾燥した晴れ。</p>

<h2>日本の天気の季節ごとのパターン——もう少し詳しく</h2>
<p><strong>冬</strong>：シベリア高気圧が張り出し<strong>西高東低</strong>。等圧線が縦縞に並ぶ。北西の季節風が日本海を渡るとき大量の水蒸気を吸い、山脈にぶつかって日本海側に大雪。山を越えた空気は乾燥するので太平洋側は晴天。<strong>夏</strong>：太平洋高気圧が日本を覆い<strong>南高北低</strong>。蒸し暑い晴天が続く。<strong>梅雨</strong>：冷たいオホーツク海気団と暖かい小笠原気団が押し合って<strong>停滞前線</strong>が発生。沖縄は本土より1か月ほど早く梅雨入りします。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①季節と気圧配置</strong>：冬＝西高東低、夏＝南高北低、梅雨＝停滞前線。<br>
<strong>②天気図を見て季節を当てる問題</strong>。<br>
<strong>③偏西風</strong>：日本上空を西→東に吹く。天気が西から変わる理由。<br>
<strong>④日本海側と太平洋側の冬の天気の違い</strong>：日本海で水蒸気を吸った空気が山脈にぶつかり雪→太平洋側は乾燥。</div>
`},

{id:45,section:'earth',title:'コップの水滴はどこから来た——水蒸気と雲のでき方',desc:'湿度・露点・雲の成因。水の循環を理解する',tag:'earth',tagLabel:'地学',time:9,
content:`
<h2>冷たいコップの表面につく水滴の正体</h2>
<p>冷たい飲み物をコップに入れると表面に水滴がつく。あれはコップの中から漏れたのではなく、<strong>空気中の水蒸気が冷やされて水になった</strong>のです。空気には目に見えない水蒸気が含まれていて、温度が下がると持ちきれなくなって液体の水に変わる。これを<strong>凝結</strong>と言います。凝結が始まる温度が<strong>露点</strong>です。</p>

<h2>湿度の計算</h2>
<div class="example-block">
<span class="en">湿度(%) ＝ 空気1m³中の水蒸気量 ÷ その温度の飽和水蒸気量 × 100</span><br>
<span class="ja">例：20℃の飽和水蒸気量＝17.3g/m³、実際の水蒸気量＝10.4g/m³</span><br>
<span class="ja">湿度＝10.4÷17.3×100≒<strong>60%</strong></span>
</div>
<p>温度が下がると飽和水蒸気量が減る。水蒸気量が変わらなくても分母が小さくなるので湿度が上がり、100%に達すると水滴ができる。</p>

<h2>雲のでき方</h2>
<p>地面が暖められる→空気が上昇→気圧低下で膨張→<strong>温度が下がる</strong>→露点に達する→水蒸気が凝結して小さな水滴に＝<strong>雲</strong>。雲は空中に浮かぶ「小さな水滴や氷の粒の集まり」です。</p>

<div class="callout"><div class="callout-title">💧 地球の水の循環</div>海水が蒸発→雲→雨→川→海。太陽エネルギーが駆動するこの循環のおかげで、地球の水は何億年もずっとリサイクルされています。地球の水の97.5%は海水。淡水は2.5%でそのほとんどが氷河。人が使える水はわずか<strong>0.01%</strong>。水は貴重な資源です。</div>

<div class="tip-box"><div class="tip-title">☁️ 雲のでき方の実験</div>丸底フラスコに少量の水と線香の煙を入れ、注射器で空気を抜くと<strong>白くくもる</strong>（雲ができる）。空気を押し込むと消える。これは空気が膨張→温度低下→露点に達して凝結が起こるから。線香の煙は<strong>凝結核</strong>（水蒸気がくっつく足がかり）の役割を果たします。実際の雲も、空気中のホコリや微粒子を核として水滴ができているのです。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①湿度の計算</strong>：飽和水蒸気量の表を使って。<br>
<strong>②雲のでき方</strong>：上昇→膨張→温度低下→露点→凝結。<br>
<strong>③露点の測定実験</strong>：コップに水を入れて氷で冷やし、表面が曇った温度。<br>
<strong>④フェーン現象</strong>：山を越えた空気が高温乾燥になる。</div>
`},

{id:46,section:'earth',title:'宇宙はどこまで広がっているのか——宇宙の広がり',desc:'太陽系の惑星、銀河系、宇宙のスケール',tag:'earth',tagLabel:'地学',time:8,
content:`
<h2>太陽系の8つの惑星</h2>
<p>私たちが住む地球は、太陽系という大家族の一員です。太陽を中心に8つの惑星がまわっている。内側から「水金地火木土天海」。2006年まで9番目だった冥王星は「矮小惑星」に分類変更されました。</p>
<p>水金地火木土天海。内側4つ（水星〜火星）＝<strong>地球型惑星</strong>（小さい、密度大きい、岩石質）。外側4つ（木星〜海王星）＝<strong>木星型惑星</strong>（大きい、密度小さい、ガス質）。太陽は<strong>恒星</strong>（自ら光る天体）。惑星は恒星のまわりを回り、自分では光らない。衛星は惑星のまわりを回る天体（月は地球の衛星）。</p>

<h2>太陽の特徴</h2>
<p>表面温度約6000℃。黒く見える<strong>黒点</strong>は周囲より温度が低い（約4000℃）部分。黒点が移動することで<strong>太陽が自転している</strong>ことがわかる。太陽の外側に広がるガスを<strong>コロナ</strong>、炎のように噴き出すガスを<strong>プロミネンス</strong>と言います。</p>

<h2>太陽系のスケール——想像を絶する広さ</h2>
<p>地球から太陽まで約1億5000万km。光の速さ（秒速30万km）でも約8分かかる。太陽系の果て（海王星）まで約45億km。さらにその外には太陽のような恒星が何千億個も集まった<strong>銀河系（天の川銀河）</strong>がある。宇宙にはそんな銀河が何千億個もある。金星が<strong>明け方か夕方にしか見えない</strong>のは、地球より内側を公転しているため。太陽のそばにいる金星は太陽と一緒に昇り沈みするので、真夜中に空高くに見えることは絶対にありません。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①地球型惑星と木星型惑星</strong>の違い。<br>
<strong>②恒星・惑星・衛星の区別</strong>。<br>
<strong>③太陽の黒点</strong>：周囲より温度が低い。移動→自転の証拠。<br>
<strong>④金星は明け方か夕方にしか見えない</strong>（地球より内側を公転するため）。</div>
`},

{id:47,section:'earth',title:'星が東から西に動く本当の理由——地球の動きと天体の動き',desc:'自転で1日が、公転で1年ができる',tag:'earth',tagLabel:'地学',time:9,
content:`
<h2>天体が動いて見えるのは、地球が回っているから</h2>
<p>太陽は東から昇り西に沈む。星も東→西に動く。でも動いているのは天体ではなく、<strong>地球が西→東に自転</strong>している。自転周期は約24時間。1時間に<strong>15°</strong>動いて見えます。</p>
<p>北の空の星は<strong>北極星を中心に反時計回り</strong>に回って見える。南の空は東→南→西（時計回り的な弧を描く）。カメラで長時間露光すると、北極星のまわりに同心円の光の軌跡が写ります。</p>

<h2>公転と星座の変化</h2>
<p>地球は太陽のまわりを約365日で1周（公転）。公転のため、同じ時刻に見える星座は<strong>1か月に約30°西にずれる</strong>。3か月で90°、半年で180°。夏の夜に見える星座と冬の夜に見える星座が違うのはこのためです。</p>

<h2>透明半球の実験——太陽の動きを記録する</h2>
<p>半球状の透明ドームにペンで太陽の位置を1時間ごとに記録し、点を線で結ぶと太陽の1日の軌跡がわかります。線の最高点が<strong>南中</strong>、そのときの角度が<strong>南中高度</strong>。記録の点の間隔が等しいことから、太陽は1時間に15°動くことが確認できます。季節によってこの弧の形が変わる——夏は高く長い弧（昼が長い）、冬は低く短い弧（昼が短い）。春分・秋分は真東から昇って真西に沈む。夏至は北東→北西、冬至は南東→南西。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①日周運動</strong>：1時間15°、東→西。北の空は反時計回り。<br>
<strong>②年周運動</strong>：同時刻なら1か月30°西へずれる。<br>
<strong>③北極星はほぼ動かない</strong>：地軸の延長上にあるため。<br>
<strong>④南中時刻</strong>：星は1日約4分ずつ早くなる。</div>
`},

{id:48,section:'earth',title:'なぜ夏は暑く冬は寒いのか——季節の変化',desc:'地軸の傾き23.4°が四季をつくる。南中高度と日照時間の関係',tag:'earth',tagLabel:'地学',time:9,
content:`
<h2>季節の原因は「地球の傾き」</h2>
<p>「夏は太陽に近いから暑い」——これは間違い。地球と太陽の距離はほぼ変わりません。正解は<strong>地軸が23.4°傾いている</strong>から。この傾きのせいで、夏は太陽の南中高度が高くなり、光が地面に垂直に近い角度で当たる。単位面積あたりの光のエネルギーが大きいので暑い。日照時間も長い。冬はその逆。</p>
<p>春分・秋分のとき昼と夜はほぼ同じ。夏至は北半球で昼が最長（南中高度最大）。冬至は昼が最短（南中高度最小）。</p>

<h2>南中高度の計算</h2>
<div class="example-block">
<span class="en">春分・秋分の南中高度 ＝ 90° − その場所の緯度</span><br>
<span class="en">夏至の南中高度 ＝ 90° − 緯度 + 23.4°</span><br>
<span class="en">冬至の南中高度 ＝ 90° − 緯度 − 23.4°</span><br>
<span class="ja">例：那覇（北緯26°）の夏至の南中高度＝90−26+23.4＝87.4°（ほぼ真上！）</span>
</div>

<h2>なぜオーストラリアの季節は日本と逆なのか</h2>
<p>地軸が傾いているため、北半球が太陽側に傾いている時期（夏至ごろ）、南半球は太陽から離れている（冬）。だからオーストラリアのクリスマスは真夏。沖縄は北緯約26°で、夏至の南中高度は約87°（ほぼ真上！）。冬至でも約40°あるので本土ほど寒くならない。那覇の南中高度が1年を通じて高いことが、沖縄の温暖な気候の科学的な理由です。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①季節の原因＝地軸の傾き23.4°</strong>。太陽との距離ではない。<br>
<strong>②南中高度の計算</strong>。<br>
<strong>③夏至・冬至・春分・秋分の特徴</strong>：昼の長さと南中高度。<br>
<strong>④透明半球の記録</strong>：太陽の動きを記録して南中時刻・南中高度を求める。</div>
`},

{id:49,section:'earth',title:'月はなぜ満ち欠けするのか——月と惑星の見え方',desc:'太陽・月・地球の位置関係で月の形が変わる',tag:'earth',tagLabel:'地学',time:9,
content:`
<h2>月は自分では光っていない</h2>
<p>月は太陽の光を反射しているだけ。地球から見て太陽に照らされている面がどれだけ見えるかで、満月や三日月に見える。<strong>新月</strong>：太陽と同じ方向→光っている面が地球と反対→見えない。<strong>満月</strong>：太陽と反対側→光っている面が全部見える。周期は約<strong>29.5日</strong>。</p>

<h2>日食と月食</h2>
<p><strong>日食</strong>：新月のとき、月が太陽を隠す。太陽—月—地球の一直線。<br>
<strong>月食</strong>：満月のとき、地球の影に月が入る。太陽—地球—月の一直線。月食のほうが見られる機会が多い（地球の影は月の影より大きいから）。</p>

<h2>金星の見え方</h2>
<p>金星は地球より内側を公転するので、<strong>真夜中には見えない</strong>。明け方の東の空か、夕方の西の空にだけ見える（「明けの明星」「宵の明星」）。望遠鏡で見ると<strong>月のように満ち欠け</strong>する。地球に近いとき（内合付近）は大きくて細い、遠いとき（外合付近）は小さくて丸い。</p>

<div class="callout"><div class="callout-title">🌕 月の見える時間帯</div>
<strong>満月</strong>：夕方東に昇り、真夜中に南中、明け方西に沈む。一晩中見える。<br>
<strong>上弦の月</strong>：昼ごろ東に昇り、夕方南中、真夜中に沈む。<br>
<strong>新月</strong>：太陽と一緒に動くので見えない。<br>
月の形と見える時間帯の対応は入試の定番です。</div>

<div class="tip-box"><div class="tip-title">🌗 月の満ち欠けモデルをつくろう</div>暗い部屋でライト（太陽）を置き、ボール（月）を持って自分（地球）のまわりを回す。ボールの光っている面がどう見えるか確認すると、新月→三日月→上弦→満月→下弦→新月のサイクルが体感できます。「南の空に半月が見えて右側が光っていたら上弦の月。左側なら下弦の月」。上弦の月は夕方南中するので夕方見えやすい。満月は一晩中見えます。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①月の満ち欠け</strong>：太陽・月・地球の位置関係図を描けるように。<br>
<strong>②日食＝新月、月食＝満月</strong>のとき。<br>
<strong>③金星の見え方</strong>：真夜中に見えない理由。満ち欠けと大きさの変化。<br>
<strong>④月の公転周期と満ち欠けの周期の違い</strong>：公転約27.3日 vs 満ち欠け約29.5日。</div>
`},

{id:50,section:'mind',title:'理科は「暗記」ではなく「なぜ」の教科',desc:'偏差値40からでも理科は伸びる。その方法を伝えます',tag:'mind',tagLabel:'マインド',time:8,
content:`
<h2>「覚えなきゃ」と思った瞬間に苦しくなる</h2>
<p>理科が苦手な人の多くは「覚えることが多すぎる」と感じています。元素記号、化学式、星座の名前、器官の名前……確かに覚えることはある。でも、<strong>暗記だけで乗り切ろうとするから苦しい</strong>のです。</p>
<p>「なぜカイロは温かいのか？」→鉄粉が酸素と反応して熱が出るから→「じゃあカイロが酸化なら、さびも酸化？」→そう、速さが違うだけ。こうやって「なぜ？」で掘り続けると、バラバラの知識が<strong>1本のストーリーでつながる</strong>。つながった知識は、丸暗記より何倍も記憶に残ります。</p>

<h2>身のまわりのすべてが「理科」</h2>
<p>スマホが落ちる→重力。自転車のブレーキ→慣性。虹→光の分散。料理→化学変化。汗→蒸発と体温調節。レモンの酸っぱさ→水素イオン。<strong>理科は教科書の中だけにあるのではない</strong>。目の前のすべてが理科です。「なぜ空は青いのか」「なぜ冬は寒いのか」——こうした疑問を持つことが、理科の力を伸ばす最短ルートです。</p>

<div class="callout"><div class="callout-title">🌺 沖縄に住んでいるキミへ</div>沖縄は理科の宝庫です。サンゴ礁→生態系。台風→気象。琉球石灰岩→堆積岩。赤瓦→熱伝導。海風と陸風→対流。星がきれいに見える夜空→天体。夏の南中高度がほぼ90°→季節の原因。<strong>沖縄で暮らすこと自体が、最高の理科の授業</strong>なのです。</div>

<h2>テストのために覚えるのではなく、世界を理解するために学ぶ</h2>
<p>ここまで50章を読んだあなたは、物理・化学・生物・地学の「なぜ」をたくさん知りました。入試本番で知らない問題に出会ったとき、この読み物で学んだ<strong>「考え方」</strong>を思い出してください。暗記した知識は忘れることがありますが、「なぜ？」と問う力は一度身につけば一生使えます。</p>
<p>理科は世界を<strong>「なんとなく」ではなく「ちゃんと」理解するための道具</strong>です。そして、ちゃんと理解したときの「あっ、そういうことか！」という喜びは、テストの点数以上に価値があります。さあ、入試に向けて一歩ずつ進んでいきましょう。あなたなら、きっとできます。</p>

<div class="exam-box"><div class="exam-title">📝 この本の使い方</div>
<strong>①まずは興味のある章から読もう</strong>。全部読む必要はありません。好きな分野から。<br>
<strong>②「📝入試に出るポイント」だけ見直す</strong>使い方もOK。直前期の復習に最適。<br>
<strong>③わからない言葉が出てきたら、前の章に戻る</strong>。知識はつながっています。<br>
<strong>④2回目はもっと速く読める</strong>。繰り返すほど理解は深まります。</div>
`}
];
