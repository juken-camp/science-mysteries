<strong>②染色体は分裂前にコピーされる</strong>：DNAが複製されて2倍→分裂で均等に分配→分裂後も染色体数は同じ（人間46本）。<br>
<strong>③観察のポイント</strong>：根の先端ほど分裂がさかん。酢酸カーミンや酢酸オルセインで染色体を赤く染めて観察する。</div>

<div class="callout"><div class="callout-title">🔬 分裂の順番を並べ替える問題のコツ</div>①まず核が丸い細胞を見つける（分裂前の間期）。②ひも状の染色体が現れたら前期。③染色体が中央にきれいに並んだら中期。④両端に引っ張られていたら後期。⑤2つの核が見えたら終期。この順番で並べればOKです。</div>
`},

{id:36,section:'biology',title:'なぜオスとメスがいるのか——生物のふえ方',desc:'有性生殖と無性生殖。遺伝子を「混ぜる」ことの意味',tag:'biology',tagLabel:'生物',time:9,
content:`
<h2>自分のコピーをつくるか、遺伝子を混ぜるか</h2>
<p>なぜ多くの生物にオスとメスがいるのか。考えてみると不思議です。自分のコピーをつくれれば（無性生殖）、パートナーを探す手間がない。でも地球上の多くの生物はわざわざオスとメスに分かれて、2個体の遺伝子を混ぜている。その理由は、<strong>多様性こそが生存戦略</strong>だから。全員が同じ体質だと、ある病気が来たら全滅する。でもバラバラなら、誰かが生き残れる。</p>
<p>生物がふえる方法は大きく2つ。1個体だけで自分のコピーをつくる<strong>無性生殖</strong>と、2個体の遺伝子を混ぜ合わせる<strong>有性生殖</strong>。無性生殖のほうが簡単で速いのに、なぜわざわざ手間のかかる有性生殖が進化したのか。その答えは<strong>多様性</strong>にあります。</p>

<h2>有性生殖——「減数分裂」がカギ</h2>
<p>有性生殖では卵（卵細胞）と精子（精細胞）が合体して新しい個体が生まれます。ここで重要なのが<strong>減数分裂</strong>。ふつうの細胞分裂（体細胞分裂）では染色体の数は変わりませんが、卵や精子をつくるときの特別な分裂では染色体が<strong>半分になる</strong>。人間の体細胞は46本→卵と精子はそれぞれ23本ずつ。受精で合わさって46本に戻る。</p>
<p>なぜ半分にする必要があるのか？ もし卵が46本、精子も46本のまま合体したら、子どもは92本になってしまう。世代を重ねるたびに倍々に増えてしまいますよね。だから合体する前に半分にしておくのです。</p>
<p>有性生殖のすごさは<strong>両親の遺伝子が混ざる</strong>こと。だから兄弟でも一人ひとり違う。環境が変化したとき、みんなが同じ体質だと全滅するリスクがある。でも多様な個体がいれば、誰かが生き残れる可能性が高い。</p>

<h2>無性生殖——親のクローン</h2>
<p>アメーバは体が2つに分裂して増えます。ジャガイモは芽から新しい個体が育つ（<strong>栄養生殖</strong>）。イソギンチャクは体が分裂して増える。酵母菌は表面にぽこっと小さなコブができて独立する（<strong>出芽</strong>）。どれも親の遺伝子のコピー＝<strong>クローン</strong>。速く増えられるメリットがあるが、全員同じ体質なので環境変化に弱いのがデメリットです。</p>

<div class="callout"><div class="callout-title">🐸 カエルの発生を追ってみよう</div>受精卵が細胞分裂を繰り返して2→4→8→…と増えていきます。最初はどの細胞も同じに見えますが、やがてそれぞれの細胞が神経や筋肉など決まった役割を持つようになる（<strong>分化</strong>）。オタマジャクシが足を生やし、しっぽが消え、カエルになる。この劇的な変化を<strong>発生</strong>と言います。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①有性生殖と減数分裂</strong>：卵や精子をつくるとき染色体が半分になる特別な分裂。受精で合わさって元の数に戻る。<br>
<strong>②無性生殖はクローン</strong>：分裂、栄養生殖（ジャガイモの芽）、出芽（酵母菌）。親と同じ遺伝子→速く増えるが多様性がない。<br>
<strong>③人間の染色体</strong>：体細胞46本。卵と精子はそれぞれ23本。受精で46本に戻る。</div>
`},

{id:37,section:'biology',title:'なぜ親に似るのか——遺伝の規則性と進化',desc:'メンデルのエンドウ豆実験。3:1の比率に隠された遺伝の法則',tag:'biology',tagLabel:'生物',time:9,
content:`
<h2>メンデルのエンドウ豆実験——「3:1の謎」</h2>
<p>19世紀のオーストリアの修道士メンデルは、エンドウ豆をひたすら交配し続けました。丸い種子としわの種子を交配すると、子（F₁世代）はすべて丸。しわは1つも出ない。でもそのF₁同士を交配すると、孫（F₂世代）では丸としわが約<strong>3:1</strong>の比率で出てきた。消えたはずのしわが孫の代で復活した。これはどういうことか？</p>
<p>メンデルの答えはこうです。遺伝子は<strong>2つ1組</strong>で持っている。丸の遺伝子をA、しわの遺伝子をaとする。純粋な丸はAA、純粋なしわはaa。交配するとF₁はAa。AとAaが両方あるとき、<strong>見た目に現れるのはA（丸）だけ</strong>。a（しわ）は隠れている。Aを<strong>優性（顕性）</strong>、aを<strong>劣性（潜性）</strong>と呼びます。「優性」は「優れている」という意味ではなく、「見た目に出やすい」という意味です。</p>
<p>F₁（Aa）同士を交配すると、卵と精子をつくるとき遺伝子のペアが分かれる（<strong>分離の法則</strong>）。Aの卵×Aの精子＝AA、Aの卵×aの精子＝Aa、aの卵×Aの精子＝Aa、aの卵×aの精子＝aa。4パターンのうちaaだけがしわになるので、<strong>丸:しわ＝3:1</strong>。</p>

<div class="callout"><div class="callout-title">✏️ 遺伝の計算問題のコツ</div>①親の遺伝子型を書く（例：Aa × Aa）。②生殖細胞をつくるとき遺伝子が分かれる（AとA、aとa）。③表を書いてすべての組み合わせを出す。④数えて比率を出す。<br><br>「両親ともに二重まぶた（Aa）なのに一重まぶた（aa）の子が生まれた」。こんな問題も3:1の応用です。</div>

<h2>進化の証拠——相同器官</h2>
<p>クジラのヒレ、コウモリの翼、ヒトの腕。見た目はまったく違いますが、骨の基本構造を比べるとびっくりするほど似ている。これを<strong>相同器官</strong>と言い、<strong>共通の祖先から進化した証拠</strong>だと考えられています。環境に応じて形を変えてきたけれど、もとの設計図は同じ。ダーウィンの<strong>自然選択</strong>の考え方では、環境に適した個体が生き残り、その特徴が次の世代に受け継がれる。何万年も繰り返した結果が、今の多様な生物の姿なのです。</p>

<p>「両親ともに二重まぶた（Aa）なのに、子どもが一重まぶた（aa）だった」——こんな話を聞いたことはありませんか？ これもまさに3:1の法則。Aa×Aaの組み合わせでは、4人に1人の割合でaaが生まれる。見た目（表現型）には現れなくても、aの遺伝子は親の体の中にちゃんと隠れていた。「劣性（潜性）」とは「弱い」という意味ではなく、<strong>「見た目に出にくいけど、ちゃんと受け継がれている」</strong>という意味なのです。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①F₂世代の比3:1</strong>：Aa×Aaの交配で、AA:Aa:aa＝1:2:1。AAとAaは優性形質が出るので見た目は3:1。<br>
<strong>②分離の法則</strong>：対になった遺伝子が生殖細胞をつくるとき分かれて別々の細胞に入る。<br>
<strong>③相同器官は進化の証拠</strong>：クジラのヒレ、コウモリの翼、ヒトの腕は骨の基本構造が共通。共通の祖先から環境に応じて姿を変えた。</div>
`},

{id:38,section:'biology',title:'すべてのいのちはつながっている——生態系と食物連鎖',desc:'草→バッタ→カエル→ヘビ→タカ。1種の変化が全体に波及する',tag:'biology',tagLabel:'生物',time:9,
content:`
<h2>あなたが今日食べたものは、もとをたどれば太陽の光</h2>
<p>お昼に食べたごはん。もとをたどれば、お米はイネが太陽の光でつくった。つまり<strong>あなたが食べたエネルギーの大元は太陽の光</strong>です。牛肉も、牛が食べた草が太陽で育った。チョコレートも、カカオが光合成で育った。どこまでたどっても太陽にたどり着く。すべてのいのちは太陽エネルギーでつながっているのです。</p>

<h2>食物連鎖と食物網</h2>
<p>草→バッタ→カエル→ヘビ→タカ。「食べる・食べられる」の一直線のつながりが<strong>食物連鎖</strong>。でも実際の自然界では、バッタはカエルだけでなく鳥にも食べられるし、カエルは魚にも食べられる。こうした複雑な網の目のようなつながりを<strong>食物網</strong>と言います。</p>
<p>この中で、光合成で有機物をつくる植物は<strong>生産者</strong>。植物や他の動物を食べる動物は<strong>消費者</strong>。死んだ生物を無機物に分解する菌類や細菌は<strong>分解者</strong>。分解者がいなければ、地球上は動物や植物の死骸だらけになってしまいます。分解者は地味だけど、生態系にとってなくてはならない存在です。</p>

<h2>もしヘビが急に増えたら？</h2>
<p>生態系ではエネルギーは上のレベルにいくほど呼吸で減るので、<strong>ピラミッド型</strong>になります（生産者が一番多く、上位の消費者ほど少ない）。このバランスが崩れるとどうなるか。ヘビが急に増えた→カエルがたくさん食べられて減る→バッタが食べられなくなって増える→草が大量に食べられて減る。<strong>1種の変化が連鎖的に波及</strong>する。</p>
<p>これがまさに「生態系はつながっている」ということです。でも自然界には、時間をかけてバランスを取り戻す力もあります。</p>

<div class="callout"><div class="callout-title">🔄 炭素の循環——物質はぐるぐるまわる</div>CO₂→植物が光合成で有機物にする→動物が食べる→呼吸でCO₂を出す→また植物が吸収する。死んだ生物は分解者が無機物に戻す。<strong>物質は生態系の中をぐるぐる循環</strong>している。エネルギーは太陽から入り最終的に熱として宇宙に逃げるけど、物質はリサイクルされ続ける。人間が化石燃料を大量に燃やすと、この循環にため込まれていた炭素が一気にCO₂として放出される——これが地球温暖化の原因です。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①生産者・消費者・分解者</strong>：生産者＝植物（光合成で有機物をつくる）。消費者＝動物。分解者＝菌類・細菌類（死骸を無機物に戻す）。<br>
<strong>②1種の増減が他種に与える影響</strong>：ヘビが増える→カエルが減る→バッタが増える→草が減る。この連鎖的な変化を説明する記述問題。<br>
<strong>③炭素の循環</strong>：CO₂→光合成→有機物→呼吸→CO₂。物質は生態系の中をぐるぐる循環している。</div>
`},

{id:39,section:'earth',title:'マグマが地形をつくる——火をふく大地',desc:'火山の形はマグマの粘り気で決まる。溶岩の色と噴火の激しさはセット',tag:'earth',tagLabel:'地学',time:9,
content:`
<h2>富士山とハワイの火山がまったく違う形をしているのはなぜ？</h2>
<p>日本の象徴・富士山。きれいな円すい形。でも地球上の火山はみんなこの形ではない。ハワイのキラウエア火山はだらーんと平べったいし、雲仙普賢岳はこんもりドーム型。なぜ同じ「火山」なのにこんなに形が違うのか。その秘密はマグマの「ネバネバ度」にありました。</p>
<p>富士山はきれいな円すい形。でもハワイのキラウエア火山はだらーんと平べったい。同じ「火山」なのに形がまるで違う。その理由は<strong>マグマの粘り気（ねばりけ）</strong>の違いです。</p>
<p>サラサラのマグマ→溶岩が遠くまで流れて<strong>平べったい火山</strong>に。噴火は穏やかで、ハワイではツアーで見に行けるほど。ドロドロのネバネバマグマ→溶岩が流れにくくてこんもり盛り上がった<strong>ドーム型</strong>に。ガスが抜けにくいので圧力がたまって<strong>爆発的に噴火</strong>。雲仙普賢岳の火砕流はこのタイプ。その中間が富士山のような<strong>円すい形（成層火山）</strong>。溶岩と火山灰が交互に積み重なってできた美しい形です。</p>
<p>面白いことに、<strong>岩石の色</strong>とも対応しています。サラサラマグマ→<strong>黒っぽい</strong>岩石。ドロドロマグマ→<strong>白っぽい</strong>岩石。白い岩石ほど二酸化ケイ素（SiO₂）が多く、これが粘り気の原因です。</p>

<h2>火成岩——マグマが冷えてできた岩石</h2>
<p>マグマが冷えると岩石になります。冷え方の違いで2タイプに分かれます。地表近くで<strong>急に冷えた</strong>→<strong>火山岩</strong>。結晶が育つ時間がないので、大きな結晶（斑晶）とガラス質の部分が混在した<strong>斑状組織</strong>になる。地下深くで<strong>ゆっくり冷えた</strong>→<strong>深成岩</strong>。結晶が十分に成長するので、大きな結晶だけでできた<strong>等粒状組織</strong>になる。</p>
<p>ゆっくり冷やすと結晶が大きく育つのは、砂糖の結晶を作る実験と同じ原理。砂糖水をゆっくり蒸発させると大きなザラメができますよね。急冷すると細かい粒のグラニュー糖になる。岩石も同じなのです。</p>

<div class="callout"><div class="callout-title">🪨 6つの火成岩を色で覚える</div>
火山岩（急冷）：<strong>流紋岩</strong>（白っぽい）・<strong>安山岩</strong>（灰色）・<strong>玄武岩</strong>（黒っぽい）<br>
深成岩（ゆっくり）：<strong>花こう岩</strong>（白っぽい）・<strong>閃緑岩</strong>（灰色）・<strong>斑れい岩</strong>（黒っぽい）<br>
白い岩＝SiO₂が多い＝粘り気が大きい＝爆発的噴火。黒い岩＝SiO₂が少ない＝粘り気が小さい＝穏やかな噴火。<strong>色と粘り気と噴火の激しさはセット</strong>で覚えましょう。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①マグマの粘り気と火山の関係</strong>：粘り気小→平べったい・穏やか・黒い岩。粘り気大→ドーム型・爆発的・白い岩。中間→円すい形（富士山）。<br>
<strong>②火山岩と深成岩の組織の違い</strong>：斑状組織（大きな結晶＋ガラス質）＝火山岩（急冷）。等粒状組織（大きな結晶だけ）＝深成岩（ゆっくり冷却）。<br>
<strong>③6つの火成岩を色と冷え方で分類</strong>：火山岩は流紋岩（白）・安山岩（灰）・玄武岩（黒）。深成岩は花こう岩（白）・閃緑岩（灰）・斑れい岩（黒）。</div>
`},

{id:40,section:'earth',title:'なぜ日本は地震が多いのか——ゆれ動く大地',desc:'4つのプレートがぶつかる「地震の十字路」に日本はある',tag:'earth',tagLabel:'地学',time:9,
content:`
<h2>日本は世界でも有数の「地震多発地帯」</h2>
<p>日本にいると地震は身近ですが、世界的に見れば地震がこんなに多い国は珍しいのです。理由は、<strong>日本が4つのプレートの境界に位置している</strong>から。地球の表面は「プレート」という十数枚の巨大な岩盤でできていて、年間数cmずつ動いています。日本はユーラシア、北アメリカ、太平洋、フィリピン海の4枚のプレートが集まる場所にある「地震の十字路」なのです。</p>
<p>海のプレートが陸のプレートの下に沈み込む。陸のプレートが引きずられてひずむ。限界に達すると一気に跳ね返る——この跳ね返りが地震。揺れが始まった地下の点を<strong>震源</strong>、その真上の地表の点を<strong>震央</strong>と呼びます。</p>
<p>震源と震央の違いは意外と忘れやすい。「震源は地下の点、震央は地図上に示す地表の点」です。地震のニュースで「震源の深さ10km」と言うのは震源のこと。地図に×印で示す場所が震央です。</p>

<h2>P波とS波——なぜ揺れは2回来るのか</h2>
<p>地震のとき、最初にカタカタと小さく揺れ、しばらくしてユサユサと大きく揺れる。最初の小さな揺れは<strong>P波（初期微動）</strong>。後から来る大きな揺れは<strong>S波（主要動）</strong>。P波は速い（約7km/s）、S波は遅い（約4km/s）。だから先にP波が届き、遅れてS波が届く。</p>

<table class="ref-table">
<tr><th></th><th>P波（初期微動）</th><th>S波（主要動）</th></tr>
<tr><td>速さ</td><td>約7km/s（速い）</td><td>約4km/s（遅い）</td></tr>
<tr><td>揺れ方</td><td>小さく揺れる</td><td>大きく揺れる（被害が出るのはほぼこちら）</td></tr>
<tr><td>伝わる場所</td><td>固体・液体・気体すべて</td><td>固体のみ（液体中は伝わらない）</td></tr>
</table>

<p><strong>初期微動継続時間</strong>（P波からS波が届くまでの差）は、<strong>震源から遠いほど長くなる</strong>。2人の走者が同時にスタートして、速い走者が先にゴールし、遅い走者が後から着く。ゴールまでの距離が長いほど到着時間の差は大きくなる。地震波も同じ原理です。</p>

<div class="tip-box"><div class="tip-title">⏱️ 初期微動継続時間から震源距離を求める計算</div>
P波とS波が同時に震源を出発して、P波が先に届くまでの時間が「初期微動継続時間」。<br><br>
震源距離を d、P波速度を Vp、S波速度を Vs とすると：<br>
<strong>初期微動継続時間 ＝ d/Vs − d/Vp</strong><br><br>
例：P波速度7km/s、S波速度4km/s、初期微動継続時間が10秒なら？<br>
10 ＝ d/4 − d/7 → d = 10 ÷ (1/4 − 1/7) = 10 ÷ (3/28) = <strong>約93km</strong><br><br>
式を覚えるより「初期微動継続時間が長い＝遠い場所」という関係を理解しておく方が大切。</div>

<div class="callout"><div class="callout-title">📊 マグニチュードと震度——よく混同される2つの数字</div>
<strong>マグニチュード(M)</strong>：地震そのもののエネルギーの大きさ。1つの地震にはMの値は1つだけ。Mが1増えるとエネルギーは約32倍、M2増えると1000倍。<br>
<strong>震度</strong>：ある地点での揺れの強さ。同じ地震でも場所によって値が違う。震源に近いほど大きい。0〜7（7は7強ではなく「7」だけ）。<br><br>
イメージ：マグニチュード＝「爆弾の大きさ」、震度＝「その場所での被害の程度」。大きな爆弾でも遠ければ被害は小さい。近くの小さな地震でも震度が大きく感じることがある。</div>

<h2>緊急地震速報——理科の知識が命を守る</h2>
<p>P波が先に届きS波が後から届く。この時間差を利用したのが<strong>緊急地震速報</strong>。震源近くの観測点がP波を検知した瞬間に、まだS波が届いていない遠くの地域に「大きな揺れが来ます」と警告する。あの数秒のおかげで机の下に隠れたり、ガスを止めたりできる。P波とS波の速さの違いという理科の知識が、人の命を守っているのです。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①P波とS波の計算</strong>：P波（約7km/s）が先に届き、S波（約4km/s）が後から届く。初期微動継続時間は震源距離に比例。グラフから距離を計算する問題が頻出。<br>
<strong>②マグニチュードと震度の違い</strong>：M＝地震エネルギーの大きさ（1つの地震に1つ）。震度＝ある地点での揺れの強さ（場所で違う）。混同しないこと。<br>
<strong>③震源と震央の違い</strong>：震源＝地下で地震が発生した点。震央＝震源の真上の地表の点。地図上に示すのは震央。<br>
<strong>④プレートの沈み込みと地震の関係</strong>：海のプレートが陸のプレートの下に沈み込み、陸側が限界でバネのように跳ね返る。これが地震の原因。</div>
`},

{id:41,section:'earth',title:'地層は地球の日記帳——変動する大地',desc:'何百万年もの時間を読む。化石は「いつ」と「どんな環境」を教えてくれる',tag:'earth',tagLabel:'地学',time:9,
content:`
<h2>崖に見える縞模様——あれは何百万年分の「時間の記録」</h2>
<p>道路工事で切り開かれた崖にきれいな縞模様が見えることがあります。あの1本1本の線は、何十万年、何百万年という途方もない時間の記録。砂が積もり、泥が積もり、火山灰が降り積もり、それが押し固められて岩になった。地層は地球が書いた「日記」のようなものです。</p>
<p>崖や道路の切り通しで見えるあの縞模様が<strong>地層</strong>です。川が山を削り、砂や泥を海に運ぶ。海底に積もる。長い年月をかけて上から押されて固い岩（<strong>堆積岩</strong>）になる。<strong>下の層ほど古く、上の層ほど新しい</strong>（地層累重の法則）。地層は地球の日記帳のようなもので、1枚1枚が「このときこんな環境だった」と教えてくれます。</p>
<p>堆積岩は「何が固まったか」で名前が変わります。大きな粒（2mm以上）が固まった＝<strong>れき岩</strong>。中くらい（0.06〜2mm）＝<strong>砂岩</strong>。細かい粒（0.06mm以下）＝<strong>泥岩</strong>。川の流れで運ばれるとき、重い大きな粒は河口近くに沈み、軽い小さな粒は遠くまで運ばれる。だから<strong>地層を読むと昔の海の深さがわかる</strong>のです。</p>

<h2>化石が教えてくれる2つのこと</h2>
<p>地層の中から見つかる昔の生物の痕跡＝<strong>化石</strong>。化石は「<strong>いつの時代か</strong>」と「<strong>どんな環境だったか</strong>」を教えてくれます。</p>
<p><strong>示準化石</strong>（時代を特定）：短い期間だけ生き、広い範囲にいた生物の化石。三葉虫→古生代。アンモナイト→中生代。ビカリア（巻貝の仲間）→新生代。「短く広く」がポイント。<br>
<strong>示相化石</strong>（環境を特定）：特定の環境でしか生きられなかった生物の化石。サンゴ→暖かく浅い海。シジミ→河口付近の汽水域。ブナの葉→涼しい陸地。</p>

<div class="callout"><div class="callout-title">🏝️ 沖縄の琉球石灰岩</div>沖縄の地面の多くは<strong>琉球石灰岩</strong>でできています。サンゴの化石がたっぷり含まれている。サンゴは暖かく浅い海にしか住めないから、琉球石灰岩があるということは、<strong>昔ここが暖かい浅い海だった証拠</strong>。首里城の石垣にも使われていて、沖縄そのものが地学の教材です。石灰岩に<strong>うすい塩酸をかけると泡が出る</strong>（CO₂が発生）。これが石灰岩の見分け方です。</div>

<p>離れた場所の地層を比べるとき、同じ時代に広い範囲に降った<strong>火山灰の層（凝灰岩）</strong>が目印になります。これを<strong>鍵層</strong>と呼び、異なる場所の地層の「同じ時代」を対応づけることができます。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①堆積岩の分類は粒の大きさ</strong>：2mm以上＝れき岩、0.06〜2mm＝砂岩、0.06mm以下＝泥岩。石灰岩は生物の殻で、塩酸をかけるとCO₂が出る。<br>
<strong>②示準化石と示相化石</strong>：示準化石＝時代を特定（三葉虫→古生代、アンモナイト→中生代）。示相化石＝環境を特定（サンゴ→暖かく浅い海）。<br>
<strong>③柱状図の読み取り</strong>：鍵層（火山灰の層など）で離れた場所の地層を対比して、同じ時代の地層を特定する問題が頻出。</div>
`},

{id:42,section:'earth',title:'なぜ天気は高気圧だと晴れるのか——気象の観測',desc:'空気が下がれば晴れ、上がれば雨。気圧と天気のシンプルな関係',tag:'earth',tagLabel:'地学',time:9,
content:`
<h2>天気の9割は「気圧」で説明できる</h2>
<p>明日の天気は？ 傘は持っていくべき？ 天気予報がなかった時代、人々は空を見上げて天気を予測していました。でも現代は科学で天気を読み解ける。その最大のカギが<strong>気圧</strong>です。気圧の変化を理解すれば、なぜ晴れるのか、なぜ雨が降るのかがわかります。「高気圧は晴れ、低気圧は雨」——このシンプルなルールの裏にある理由を知ると、天気図が「読める」ようになります。</p>
<p>天気予報をよく見てみてください。「高気圧に覆われて晴れるでしょう」「低気圧が近づいて雨になるでしょう」——天気のほとんどは<strong>気圧</strong>で説明できます。なぜでしょうか。</p>
<p><strong>高気圧</strong>の中心では空気が<strong>下降</strong>する。下降する空気は圧縮されて温まり、雲ができにくい。だから<strong>晴れ</strong>。<strong>低気圧</strong>の中心では空気が<strong>上昇</strong>する。上昇する空気は膨張して冷え、水蒸気が水滴に変わって雲ができる。だから<strong>曇りや雨</strong>。高気圧＝下降＝晴れ。低気圧＝上昇＝雨。このシンプルなルールが天気の基本です。</p>
<p>気圧の単位は<strong>hPa（ヘクトパスカル）</strong>。1気圧＝約1013hPa。天気図の等圧線は<strong>4hPaごと</strong>に引かれていて、<strong>等圧線の間隔が狭い場所ほど風が強い</strong>。台風の中心付近で等圧線がギュッと詰まっているのは、気圧差が急激に変わっていて猛烈な風が吹いているからです。</p>

<h2>風は高気圧から低気圧に吹く</h2>
<p>空気は気圧の高いところから低いところに流れます。これが<strong>風</strong>。海辺で昼に海から風が吹くのは、陸が太陽に暖められて上昇気流が起き（低圧に）、海の冷たい空気が流れ込んでくるから（<strong>海風</strong>）。夜は逆に陸のほうが冷えるので、陸から海に向かって風が吹く（<strong>陸風</strong>）。</p>

<div class="callout"><div class="callout-title">📐 圧力の計算</div><strong>圧力(Pa)＝力(N)÷面積(m²)</strong>。同じ体重でもハイヒールで踏まれると痛いのは、かかとの面積が小さくて圧力が大きいから。スノーシュー（かんじき）は面積を大きくして雪に沈まないようにする。この「圧力」の考え方を理解していれば、大気圧や水圧の問題も同じ発想で解けます。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①高気圧と低気圧</strong>：高気圧＝下降気流→雲ができにくい→晴れ。低気圧＝上昇気流→雲ができる→雨。しくみの理由を説明できるように。<br>
<strong>②等圧線の読み方</strong>：間隔が狭いほど気圧差が大きく風が強い。台風の中心付近で等圧線が詰まるのはそのため。<br>
<strong>③圧力の計算</strong>：圧力(Pa)＝力(N)÷面積(m²)。同じ力でも面積が小さいほど圧力が大きい。</div>

<div class="tip-box"><div class="tip-title">🌊 海風と陸風を体感しよう</div>沖縄の海辺に立つと、昼間は海から涼しい風が吹いてきます（海風）。夕方になると風が弱まり、夜は逆に陸から海に向かって風が吹く（陸風）。陸は太陽に暖められやすく冷めやすい。海は暖まりにくく冷めにくい。この温まり方の差が気圧差を生み、風が生まれるのです。</div>
`},

{id:43,section:'earth',title:'温暖前線と寒冷前線——天気の変化',desc:'暖かい空気と冷たい空気がぶつかると天気が劇的に変わる',tag:'earth',tagLabel:'地学',time:9,
content:`
<h2>天気が急変するのは「前線」が通過するとき</h2>
<p>朝は気持ちよく晴れていたのに、午後から急に空が暗くなって雷を伴う激しい雨。夕方にはカラッと晴れて、空気がひんやり冷たくなっていた——こんな経験はありませんか？ こういう天気の急変は偶然ではなく、<strong>前線</strong>という暖かい空気と冷たい空気の境界線が通過したときに起こる、予測可能な現象なのです。</p>
<p>朝は晴れていたのに午後から急に大雨になった。夕方にはカラッと晴れて気温がグッと下がった——こういう天気の急変は<strong>前線</strong>の通過で起こります。前線とは、暖かい空気の塊（暖気団）と冷たい空気の塊（寒気団）がぶつかる<strong>境界線</strong>のことです。</p>

<h2>温暖前線——じわじわと天気が崩れる</h2>
<p><strong>温暖前線</strong>は暖かい空気が冷たい空気の上に<strong>ゆっくり乗り上げていく</strong>前線。暖かい空気は軽いので冷たい空気の上をすべるように進む。だから遠くの高いところから薄い雲が広がりはじめ、だんだん雲が厚くなって、<strong>広い範囲でしとしとと穏やかな雨</strong>が降る。通過後は暖かくなる。</p>

<h2>寒冷前線——突然の激しい変化</h2>
<p><strong>寒冷前線</strong>は冷たい空気が暖かい空気の下に<strong>急にもぐり込む</strong>前線。暖かい空気が一気に持ち上げられるので、<strong>狭い範囲で激しい雨</strong>（雷雨になることも）。通過後は<strong>気温がガクッと下がり</strong>、風向きが変わる。寒冷前線は温暖前線より速く進むので、やがて温暖前線に追いつく（<strong>閉塞前線</strong>）。</p>
<p><strong>停滞前線</strong>は暖気と寒気の勢力が拮抗して動かないもの。梅雨前線や秋雨前線がこれ。長い間ぐずぐずとした天気が続く原因です。</p>

<div class="callout"><div class="callout-title">🌀 台風と沖縄</div>台風は赤道近くの暖かい海で発生した<strong>熱帯低気圧</strong>が発達したもの。中心に向かって反時計回りに風が吹き込みます。進行方向の<strong>右側のほうが風が強い</strong>（台風の風と進む速さが合わさるため）。沖縄は日本一の台風銀座。天気図で台風の位置を追いかけて「明日どこに来るか」を予測する問題は入試でも出ます。</div>

<h2>天気は西から東に変わる</h2>
<p>日本の上空には<strong>偏西風</strong>という西から東に吹く強い風があり、低気圧や前線はこの風に乗って西→東に移動します。だから天気図で今日西にある低気圧は、明日にはあなたの上空にやってくる。「西の天気が明日の天気」と言われるのはこのためです。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①温暖前線</strong>：暖気が寒気の上にゆっくり乗り上げる。広い範囲でしとしと雨。通過後は暖かくなる。<br>
<strong>②寒冷前線</strong>：寒気が暖気の下に急にもぐり込む。狭い範囲で激しい雨。通過後は急に寒くなり風向きが変わる。<br>
<strong>③天気は西から東に変わる</strong>：偏西風に乗って低気圧や前線が移動するため。天気図で西にある低気圧は明日こちらに来る。<br>
<strong>④温帯低気圧の構造</strong>：中心から南に温暖前線、南西に寒冷前線がセットで伸びる。</div>
`},

{id:44,section:'earth',title:'なぜ梅雨があるのか——日本の四季と気団',desc:'冬は西高東低で日本海側に雪。夏は太平洋高気圧で蒸し暑い。天気図で季節がわかる',tag:'earth',tagLabel:'地学',time:9,
content:`
<h2>日本の四季は「気団の勢力争い」で生まれる</h2>
<p>日本には四季がある。当たり前のように感じるかもしれませんが、世界的に見ると、こんなにはっきりした四季がある国は珍しいのです。赤道近くの国はずっと暑いし、北欧は冬が長い。</p>
<p>日本に四季があるのは、<strong>4つの空気の塊（気団）が季節ごとにパワーバランスを変える</strong>からです。</p>
<p>日本は四季がはっきりしている珍しい国です。春の穏やかさ、梅雨のじめじめ、夏の暑さ、冬の寒さ。この全部を<strong>気団</strong>（大きな空気のかたまり）のパワーバランスで説明できます。</p>
<h2>季節ごとの天気パターン</h2>
<p><strong>冬</strong>：シベリア方面から<strong>冷たく乾いた空気</strong>（シベリア気団）が張り出す。天気図は<strong>西高東低</strong>の気圧配置で、等圧線が南北に縦縞に並ぶのが特徴。北西の季節風が日本海を渡るとき<strong>大量の水蒸気を吸い上げ</strong>、山脈にぶつかって日本海側に大雪を降らせます。山を越えた空気は水分を使い果たしているので、太平洋側は<strong>乾燥した晴れ</strong>。</p>
<p>同じ日本なのに日本海側は大雪、太平洋側は快晴。これが冬の天気パターンです。</p>
<p><strong>梅雨</strong>：北から<strong>オホーツク海気団</strong>（冷たく湿った空気）、南から<strong>小笠原気団</strong>（暖かく湿った空気）がぶつかり合って<strong>停滞前線（梅雨前線）</strong>ができる。勢力が拮抗しているので前線が動かず、長い間じめじめした天気が続く。沖縄は本土より約1か月早く梅雨入り・梅雨明けします。</p>
<p><strong>夏</strong>：小笠原気団が強くなって太平洋高気圧が日本列島を覆う＝<strong>南高北低</strong>。蒸し暑い晴天が続く。沖縄の夏の暑さはまさにこのパターン。<strong>春・秋</strong>：高気圧と低気圧が交互に西から東に通過するので、天気が<strong>周期的に変化</strong>する。</p>

<div class="callout"><div class="callout-title">📋 天気図から季節を当てる方法</div>等圧線が縦縞＝<strong>冬</strong>（西高東低）。太平洋側に大きな高気圧＝<strong>夏</strong>（南高北低）。東西に横たわる前線＝<strong>梅雨</strong>（停滞前線）。高気圧と低気圧が交互＝<strong>春か秋</strong>。天気図の「見た目」だけで季節が判断できます。この問題は入試でとてもよく出ます。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①天気図から季節を判定</strong>：縦縞の等圧線＝冬（西高東低）。太平洋側に大きな高気圧＝夏（南高北低）。横たわる前線＝梅雨。高気圧と低気圧が交互＝春か秋。<br>
<strong>②冬型の天気の説明</strong>：北西の季節風が日本海で水蒸気を含む→山脈にぶつかり日本海側に雪→太平洋側は乾燥して晴れ。<br>
<strong>③偏西風の役割</strong>：日本の上空を西から東に吹く風。天気が西から変わる原因。</div>
`},

{id:45,section:'earth',title:'コップの水滴はどこから来た——水蒸気と雲のでき方',desc:'空気中の見えない水が見える水に変わる瞬間。それが雲の誕生',tag:'earth',tagLabel:'地学',time:9,
content:`
<h2>冷たいコップの水滴の正体</h2>
<p>夏の暑い日。冷たい麦茶をコップに注ぐと、あっという間にコップの外側に水滴がびっしりつく。あの水滴はどこから来たのか？ コップに穴が開いて漏れた？</p>
<p>いいえ、<strong>空気中に含まれていた目に見えない水蒸気が、冷たいコップに触れて冷やされ、液体の水に変わった</strong>のです。空気の中には常に水蒸気が漂っている。温度が下がると持ちきれなくなって目に見える水滴になる。この「見えない水が見える水に変わる瞬間」、じつはこれがまさに<strong>雲の誕生の原理</strong>でもあるのです。</p>
<p>冷たい飲み物をコップに入れると外側に水滴がつく。あれはコップの中から漏れたのではありません。<strong>空気中の水蒸気が冷たいコップで冷やされて液体に変わった</strong>のです。この変化を<strong>凝結</strong>と言います。空気には目に見えない水蒸気が含まれていて、温度が下がると持ちきれなくなって液体に戻る。凝結が始まる温度が<strong>露点</strong>です。</p>
<h2>湿度の計算</h2>
<p><strong>湿度(%)＝空気1m³中の水蒸気量÷その温度の飽和水蒸気量×100</strong>。飽和水蒸気量とは「その温度で空気が最大で含める水蒸気の量」。温度が高いほど大きい。20℃なら17.3g/m³。今10.4gの水蒸気があれば、10.4÷17.3×100≒<strong>60%</strong>。</p>
<p>大事なのは、<strong>温度が下がっても水蒸気量そのものは変わらない</strong>こと。でも飽和水蒸気量（分母）が小さくなるから湿度は上がる。100%に達した瞬間に凝結＝水滴が出現。朝の草に露がつくのも、夜の冷え込みで気温が露点を下回ったからです。</p>
<h2>雲のでき方</h2>
<p>地面が暖められて空気が上昇→上空は気圧が低いので空気が膨張→膨張すると温度が下がる→露点に達する→水蒸気が凝結→<strong>雲</strong>の誕生。雲は空中に浮かぶ微小な水滴（や氷の粒）の集まりです。</p>

<div class="callout"><div class="callout-title">☁️ 雲をつくる実験</div>丸底フラスコに少量の水と線香の煙を入れ、ピストンで空気を引くと白くくもります（雲ができる！）。押し込むと消える。空気を引く＝膨張＝冷える＝凝結、というしくみを目の前で再現できます。線香の煙は<strong>凝結核</strong>（水蒸気がくっつく足場）の役割。実際の空でもホコリや微粒子が核になっています。</div></p>
<p>実際の計算をやってみましょう。気温25℃、空気1m³あたりの水蒸気量が13.8g。25℃の飽和水蒸気量は23.1g。湿度＝13.8÷23.1×100≒<strong>60%</strong>。この空気を冷やしていくと、飽和水蒸気量が小さくなっていく。15℃の飽和水蒸気量は12.8g。13.8gのうち12.8gしか持てないから、差の1.0gが水滴になる。これが<strong>結露</strong>であり、朝の草の露であり、コップの水滴の正体です。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①湿度の計算</strong>：湿度(%)＝水蒸気量÷飽和水蒸気量×100。飽和水蒸気量は温度が高いほど大きい。表を使う計算問題が頻出。<br>
<strong>②雲のでき方</strong>：地面が暖まる→空気が上昇→膨張→温度低下→露点に達して凝結→雲。<br>
<strong>③露点の測定実験</strong>：コップに水を入れて氷を少しずつ加え、表面がくもった温度を読む。それが露点。</div>
`},

{id:46,section:'earth',title:'太陽系は宇宙のどこにある——宇宙の広がり',desc:'地球は太陽系の一員。太陽系は銀河のはしっこ。宇宙は途方もなく広い',tag:'earth',tagLabel:'地学',time:9,
content:`
<h2>水金地火木土天海——太陽系の8兄弟</h2>
<p>夜空を見上げると、何千もの星が輝いています。でもその中に「星のフリをした惑星」が混じっている。火星は赤っぽく光り、木星はひときわ明るい。星と惑星の違いは何か？ 星（恒星）は自分で光っている。惑星は太陽の光を反射しているだけ。そして地球も、宇宙から見れば太陽の光を反射して青く光る惑星のひとつなのです。</p>
<p>地球は太陽を中心に回る8つの惑星のひとつ。内側から水星・金星・地球・火星・木星・土星・天王星・海王星。内側4つ（水星〜火星）は<strong>地球型惑星</strong>——小さく、岩石や金属でできていて密度が大きい。外側4つ（木星〜海王星）は<strong>木星型惑星</strong>——巨大だけどガスが主成分で密度が小さい。木星は地球1300個分の体積なのに、密度の小さい土星は水に浮くほど軽いのです。</p>
<h2>太陽——自ら光る恒星</h2>
<p>太陽は<strong>恒星</strong>（自分で光り輝く天体）。表面温度は約6000℃——想像もつかない熱さです。太陽の内部では水素がヘリウムに変わる核融合反応が起きていて、そのエネルギーが光と熱として放出されています。</p>
<p>私たちの体を温め、植物の光合成を支え、天気を動かす——地球上のほぼすべてのエネルギーの源が太陽です。黒い斑点＝<strong>黒点</strong>は周囲より温度が低い（約4000℃）部分。黒点が日々移動するのは<strong>太陽が自転している</strong>証拠です。太陽のまわりに広がるガスが<strong>コロナ</strong>、炎のように噴き出すのが<strong>プロミネンス</strong>。</p>
<p>地球から太陽まで約1.5億km。光速でも8分。でも宇宙ではご近所レベル。太陽のような恒星が数千億個集まった<strong>天の川銀河</strong>があり、太陽系はその端にいます。宇宙にはそんな銀河がさらに数千億個。私たちの存在はちっぽけだけど、だからこそ地球に生命があることのすごさがわかります。</p>
<div class="callout"><div class="callout-title">🌟 金星が真夜中に見えない理由</div>金星は地球より内側を公転するので、太陽から大きく離れられない。だから<strong>明け方の東か夕方の西</strong>にしか見えない。真夜中に空高くに見えることは絶対にない。「明けの明星」「宵の明星」の由来です。望遠鏡で見ると月のように満ち欠けし、地球に近いほど大きく細く見えます。</div>
<p>黒点を毎日スケッチすると、数日後には位置が移動していることがわかります。これは太陽が<strong>自転</strong>している証拠。しかも黒点の移動のしかたから、太陽が球体であること、赤道付近のほうが速く回っていることもわかる。たった「黒い点が動いた」という観察から、これだけの情報が引き出せる。科学の観察力のすごさです。</p>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①地球型惑星と木星型惑星</strong>：地球型（水〜火星）は小さく岩石で密度が大きい。木星型（木〜海王星）は巨大でガスが主成分、密度が小さい。<br>
<strong>②恒星・惑星・衛星の区別</strong>：恒星＝自ら光る（太陽）。惑星＝恒星のまわりを回る（地球）。衛星＝惑星のまわりを回る（月）。<br>
<strong>③金星が明け方か夕方にしか見えない理由</strong>：地球より内側を公転するため太陽から大きく離れられない。だから真夜中に見えることは絶対にない。</div>
`},

{id:47,section:'earth',title:'星が東から西に動く理由——地球の自転と公転',desc:'動いているのは星ではなく地球。メリーゴーランドと同じ原理',tag:'earth',tagLabel:'地学',time:9,
content:`
<h2>動いているのは星ではなく、あなた</h2>
<p>夜空の星が東から昇って西に沈む。太陽も同じ。でもこれは星が動いているのではありません。<strong>あなたが乗っている地球が回っている</strong>から、空の風景が動いて見えるのです。</p>
<p>メリーゴーランドに乗ると周りの建物が回って見える。実際に回っているのはあなた。地球も同じです。地球は24時間で1回転（自転）し、この自転が「昼と夜」をつくっています。</p>
<p>さらに地球は365日かけて太陽のまわりを1周する（公転）。自転で「1日」が、公転で「1年」ができる。当たり前のように過ごしている1日も1年も、地球の運動が生み出した時間なのです。</p>
<p>北の空の星は<strong>北極星を中心に反時計回り</strong>に動いて見えます。北極星がほぼ動かないのは、地軸の延長線上にあるから。コマが回るとき軸の先端が動かないのと同じです。カメラで長時間露光すると北極星を中心にした同心円の光跡が撮れる。天体写真の定番ですね。</p>
<h2>公転——同じ時刻でも見える星座が変わる</h2>
<p>地球は太陽のまわりを約365日で1周（公転）。公転のおかげで同じ時刻に見える星座は<strong>1か月に約30°西にずれる</strong>。夏にオリオン座が見えないのは昼間に出ているから。半年後の冬、地球が太陽の反対側に来ると夜空にオリオン座が戻ってくる。</p>
<div class="callout"><div class="callout-title">🔭 透明半球の実験</div>透明ドームに太陽の位置を1時間ごとに記録。点を結ぶと太陽の軌跡に。最高点が<strong>南中</strong>。角度が<strong>南中高度</strong>。点の間隔が等しい＝1時間15°。夏は弧が高く長い（昼が長い）、冬は低く短い（昼が短い）。春分・秋分は真東から真西。この読み取り問題は入試の常連です。</div>
<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①日周運動</strong>：地球の自転（西→東）により、天体が東→西に1時間15°動いて見える。北の空は北極星を中心に反時計回り。<br>
<strong>②年周運動</strong>：地球の公転により、同じ時刻に見える星座が1か月に約30°ずつ西にずれる。<br>
<strong>③透明半球の読み取り</strong>：太陽の軌跡を記録し、最高点＝南中、その角度＝南中高度。点の間隔が等しいことから1時間15°を確認する。</div>

<div class="tip-box"><div class="tip-title">⭐ 星座の見える季節が変わる理由</div>夏の代表的な星座はさそり座。冬はオリオン座。なぜ季節で見える星座が変わるのか。地球が公転しているから、夜の方向（太陽の反対側）に見える星座が変わるのです。オリオン座が夏に見えないのは、太陽と同じ方向にあって昼間に出ているから。地球が半周すると夜空に戻ってきます。</div>
`},

{id:48,section:'earth',title:'なぜ夏は暑く冬は寒いのか——季節の変化',desc:'地軸の傾き23.4°が四季をつくる。南中高度と日照時間の関係',tag:'earth',tagLabel:'地学',time:9,
content:`
<h2>「太陽に近いから暑い」は間違い</h2>
<p>なぜ夏は暑くて冬は寒いのか。「夏は太陽に近いから」——この答え、じつは<strong>間違い</strong>なのです。地球と太陽の距離は年間を通じてほとんど変わりません（むしろ北半球の夏のとき、地球はやや遠い位置にいます）。</p>
<p>では本当の原因は何か。<strong>地軸が23.4°傾いている</strong>こと。たったこれだけのことが、地球上に四季をつくっています。</p>
<p>もし地軸が傾いていなかったら、地球に四季はなく、1年中同じ気温。桜は咲かないし、紅葉もない。夏休みも冬休みも意味がなくなる。23.4°の傾き——たったそれだけのことが、私たちの暮らしを彩っているのです。</p>

<h2>なぜ地軸の傾きで暑さが変わるのか</h2>
<p>北半球が太陽の方向に傾いている時期（夏至のころ）は、太陽の<strong>南中高度が高く</strong>なります。</p>
<p>高い位置から光が当たると、光が地面に対してより垂直に届く。同じ量の光が<strong>狭い面積に集中</strong>するので、単位面積あたりのエネルギーが大きい＝暑い。さらに<strong>昼が長い</strong>ので、たくさんの熱を受け取ります。</p>
<p>冬はその逆。太陽が低い位置から光を当てるので、光が広い面積に薄く広がる。しかも昼が短い。だから寒いのです。</p>

<h2>南中高度の計算</h2>
<div class="example-block">
<span class="en">春分・秋分の南中高度 ＝ 90° − その地点の緯度</span><br>
<span class="en">夏至の南中高度 ＝ 90° − 緯度 + 23.4°</span><br>
<span class="en">冬至の南中高度 ＝ 90° − 緯度 − 23.4°</span>
</div>
<p>那覇（北緯26°）の夏至：90 − 26 + 23.4 ＝ <strong>87.4°</strong>。ほぼ真上です！</p>
<p>冬至でも 90 − 26 − 23.4 ＝ <strong>40.6°</strong>。本土に比べて沖縄の冬が暖かい理由が、この計算でわかります。</p>

<div class="callout"><div class="callout-title">🌍 オーストラリアのクリスマスは真夏</div>地軸の傾きのせいで、北半球が夏のとき南半球は冬。だからオーストラリアのクリスマスは海水浴シーズン。季節が逆なのは「地球が丸いから」ではなく「<strong>地軸が傾いている</strong>から」。この区別は大切です。</div>

<div class="tip-box"><div class="tip-title">🔭 南中高度を自分で確認する方法</div>地面に棒を立てて、影が一番短くなった瞬間が南中。そのときの棒の長さと影の長さの比率から南中高度を計算できます。夏至のころと冬至のころにやってみると、同じ場所なのに影の長さがまったく違うことが実感できます。季節の変化を「計算」ではなく「体感」できる実験です。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①季節の原因＝地軸の傾き23.4°</strong>：太陽との距離ではない。傾きにより南中高度と昼の長さが変化し、受ける熱量が変わる。<br>
<strong>②南中高度の計算公式</strong>：春分・秋分＝90°−緯度。夏至＝90°−緯度＋23.4°。冬至＝90°−緯度−23.4°。<br>
<strong>③夏至と冬至の違い</strong>：夏至は南中高度が最大・昼が最長。冬至は南中高度が最小・昼が最短。春分・秋分は昼夜同じ長さ。</div>
`},

{id:49,section:'earth',title:'月はなぜ形が変わるのか——月と惑星の見え方',desc:'太陽・月・地球の位置関係で月の見た目が変わる',tag:'earth',tagLabel:'地学',time:9,
content:`
<h2>月は自分では光っていない</h2>
<p>今夜、月を見てみてください。満月なら丸い。三日月なら細い弧。月の形は毎日少しずつ変わっていきます。</p>
<p>なぜ月は形が変わるのか。月自身が膨らんだり縮んだりしている？ もちろん違います。月はいつも丸い球体。ただ、<strong>太陽に照らされている面がどれだけ地球から見えるか</strong>で、形が変わって見えるだけなのです。</p>
<p>これを理解すると、「今夜の月の形」から太陽・月・地球の位置関係を頭の中で描けるようになります。</p>
<p>月が輝いて見えるのは太陽の光を反射しているだけ。月の半分は常に太陽に照らされて明るく、半分は暗い。地球から「明るい面がどれだけ見えるか」で、満月や三日月に見えるのです。</p>
<p><strong>新月</strong>：月が太陽と同じ方向→光っている面が反対側→見えない。<strong>満月</strong>：太陽の反対側→光っている面が全部こちら向き→まん丸。新月から次の新月まで約<strong>29.5日</strong>。</p>
<h2>月の形と見える時間帯——論理で導こう</h2>
<p><strong>満月</strong>は夕方に東から昇り一晩中見える。<strong>上弦の月</strong>（右半分が光る半月）は夕方に南中し、夜半に沈む。<strong>下弦の月</strong>（左半分が光る半月）は真夜中に東から昇り、明け方に南中。月の形と見える時間帯は太陽・月・地球の位置関係から論理的に導けます。</p>
<p>位置関係をイメージするコツ：地球の上に立って、太陽と月の位置を考える。月が太陽に近い方向（新月）は、太陽と一緒に昼間の空にいる。月が太陽の反対方向（満月）は、夕方に東から昇り夜中ずっと見える。「月がどの方向にあるか＝いつ見えるか」がつながります。</p>

<div class="callout"><div class="callout-title">📅 月の満ち欠けのサイクル</div>
<strong>新月</strong>（見えない）→ <strong>三日月</strong>（夕方西に細い弧）→ <strong>上弦の月</strong>（右半分・夕方南の空）→ <strong>満月</strong>（まん丸・一晩中）→ <strong>下弦の月</strong>（左半分・深夜〜明け方）→ <strong>新月</strong>へ戻る<br><br>
このサイクルは約<strong>29.5日</strong>。1か月がほぼ月の周期から来ているのは偶然ではありません。昔の人は月の形を見て時間を知っていたのです。</div>

<h2>日食と月食——一直線になると起きる</h2>
<p><strong>日食</strong>：新月のとき月が太陽を隠す。太陽—月—地球が一直線。月が太陽を完全に隠すのが「皆既日食」。太陽のふちだけ見える「金環日食」も話題になりますね。日食が起きるのは<strong>新月のとき</strong>だけ。でも毎回の新月に日食は起きない——なぜかというと月の軌道が地球の公転面と少し傾いているから、ほとんどは位置がずれてしまう。</p>
<p><strong>月食</strong>：満月のとき月が地球の影に入る。太陽—地球—月が一直線。月全体が地球の影に入る「皆既月食」では、月が赤銅色（赤っぽい色）に見える。地球の大気で屈折した赤い光が月に当たるためです。月食のほうが日食より見る機会が多いのは、地球の影が月の影よりずっと大きいからです。</p>

<div class="callout"><div class="callout-title">🌑 月の満ち欠けモデルをつくろう</div>暗い部屋でライト（太陽）を置き、ボール（月）を持って自分（地球）のまわりに回してみてください。ボールの光っている面がどう見えるか確認すると、新月→三日月→上弦→満月→下弦のサイクルが体で理解できます。教科書の図を何度も見るより、一度この実験をやるほうがずっと記憶に残ります。</div>

<div class="exam-box"><div class="exam-title">📝 入試に出るポイント</div>
<strong>①月の満ち欠けの原理</strong>：月は球体。太陽に照らされた面がどれだけ地球から見えるかで形が変わる。<strong>月自身が変形しているのではない</strong>。<br>
<strong>②月の形と見える時間帯</strong>：新月（昼に出て見えない）→上弦（夕方南中）→満月（夕方東から一晩中）→下弦（深夜東から明け方南中）。<br>
<strong>③日食と月食の違い</strong>：日食＝新月のとき月が太陽を隠す（太陽—月—地球）。月食＝満月のとき月が地球の影に入る（太陽—地球—月）。<br>
<strong>④金星の見え方の変化</strong>：地球に近いとき＝大きく見えるが細い。遠いとき＝小さいが丸い。満ち欠けと大きさの変化はセットで出る。</div>
`},

{id:50,section:'mind',title:'理科は「暗記」ではなく「なぜ」の教科',desc:'勉強が苦手でも理科は伸びる。「なぜ」と問う力が最強の武器',tag:'mind',tagLabel:'マインド',time:8,
content:`
<h2>理科は「覚える教科」ではなく「なぜの教科」</h2>
<p>元素記号、化学式、器官の名前……。理科には確かに覚えることがたくさんあります。でも、もし暗記だけで理科をやろうとしたら、たぶん途中で嫌になります。そもそも、この本を読んでくれたのは「暗記が好きだから」ではなく、「なんかおもしろそうだな」と思ったからではないでしょうか。</p>
<p>その「おもしろそう」が理科の本質です。カイロはなぜ温かいのか。鉄粉が酸素と反応して熱が出るから。じゃあカイロの反応とさびの反応は同じなのか。そう、速さが違うだけ。じゃあ酸化の逆は？ 還元。こうやって<strong>「なぜ？」から次の「なぜ？」へ</strong>進んでいくと、バラバラだった知識が1本のストーリーでつながっていく。つながった知識は、丸暗記の何倍も頭に残ります。</p>
<p>もう一度言います。「なぜ？」と問うことが、理科の入口です。答えを最初から探そうとするのではなく、まず「あれ、なんでだろう？」と感じることから始める。その「?」が浮かんだ瞬間、あなたの頭は理科モードになっています。</p>

<h2>目の前のすべてが「理科」</h2>
<p>スマホが手から滑り落ちる——重力。自転車のブレーキをかけて止まる——摩擦。雨あがりの虹——光の分散。料理で肉が焼ける——化学変化。暑い日に汗をかいて涼しくなる——蒸発と体温調節。レモンをかじって酸っぱい——水素イオン。</p>
<p><strong>理科は教科書の中だけにあるのではありません</strong>。なぜ空は青いのか。なぜ冬に息が白くなるのか。なぜ海はしょっぱいのか。こうした「なぜ？」は日常のあちこちに転がっています。教科書を閉じたあとも、ふとした瞬間に「あ、これ理科で習ったやつだ」と気づける。その瞬間が、理科を学ぶ一番の楽しさだと思います。</p>
<p>たとえば、コップの外側に水滴がつくのは「露点と水蒸気の凝結」。お風呂で体が軽く感じるのは「浮力」。石鹸の泡が虹色に光るのは「光の干渉」。鉄がさびるのは「酸化」。これだけで身の回りの理科が見えてきますよね。</p>

<div class="callout"><div class="callout-title">🌺 沖縄は理科の宝庫</div>サンゴ礁は生態系そのもの。毎年やってくる台風は気象の教材。琉球石灰岩には堆積岩と化石の知識が詰まっている。赤瓦と熱伝導、海風と陸風と対流、きれいな星空と天体観測、夏の南中高度がほぼ90°になることと季節の原因——沖縄で暮らしていると、日常そのものが理科の授業になっています。次に海に行ったとき、サンゴを見て「これが示相化石になるのか」と思えたら、あなたはもう理科の目で世界を見ています。</div>

<h2>この本の使い方</h2>
<p>全部を一気に読む必要はありません。<strong>興味のある章から読んでください</strong>。物理が好きなら最初から。生き物が好きなら生物の章から。宇宙が気になるなら地学から。どこから読んでも大丈夫なように書いてあります。</p>
<p>1回読んだ章も、少し時間をあけてもう一度読むと、前よりずっと速く読めるし、見えなかったつながりが見えてきます。テストの前には「📝入試に出るポイント」だけを拾い読みするのも効果的です。</p>

<div class="tip-box"><div class="tip-title">📖 苦手な子のための読み方アドバイス</div>
理科が苦手と感じているなら、この読み方を試してみてください。<br><br>
<strong>①まず「導入のエピソード」だけ読む</strong>——難しい用語は後回しでOK。「あ、そういうことか」と思えればそれで十分。<br><br>
<strong>②表や箱の中だけを先に読む</strong>——理解が難しければ、callout boxや表だけ見てパターンを掴む。<br><br>
<strong>③「📝入試に出るポイント」を先に読んでから本文に戻る</strong>——「何が大事か」を知っていると、本文が読みやすくなる。<br><br>
<strong>④1章を2〜3回に分けて読む</strong>——一気に読もうとしなくていい。少しずつ読む方が定着する。</div>

<p>理科がわかるようになると、世界の見え方が少しだけ変わります。空を見上げて「あの雲はなぜあの形なんだろう」と考えたり、夕焼けを見て「光の波長が長い赤い光だけが届いているんだな」と気づいたり。<strong>暗記した知識はいつか忘れるかもしれないけれど、「なぜ？」と問う力は一度身につけば一生使えます</strong>。</p>
<p>この本が、あなたにとって理科を好きになるきっかけの一つになれたらうれしいです。</p>
`}
];
</script>
<script>
const sections={physics:'physicsChapters',chemistry:'chemistryChapters',biology:'biologyChapters',earth:'earthChapters',mind:'mindChapters'};
function renderChapterList(){
  Object.values(sections).forEach(id=>document.getElementById(id).innerHTML='');
  let delay=0;
  chapters.forEach(ch=>{
    const c=document.getElementById(sections[ch.section]);if(!c)return;
    const d=document.createElement('div');d.className='chapter-card';d.dataset.id=ch.id;
    d.style.animationDelay=delay*0.05+'s';delay++;
    d.onclick=()=>openChapter(ch.id);
    d.innerHTML='<div class="chapter-num">'+ch.id+'</div><div class="chapter-info"><div class="chapter-title">'+ch.title+'</div><div class="chapter-desc">'+ch.desc+'</div></div><span class="chapter-tag tag-'+ch.tag+'">'+ch.tagLabel+'</span>';
    c.appendChild(d);
  });
  document.getElementById('totalCount').textContent=chapters.length;
}
function filterChapters(){
  const q=document.getElementById('searchInput').value.toLowerCase();
  document.querySelectorAll('.chapter-card').forEach(c=>{
    const ch=chapters.find(x=>x.id==c.dataset.id);if(!ch)return;
    const m=!q||ch.title.toLowerCase().includes(q)||ch.desc.toLowerCase().includes(q)||ch.tagLabel.includes(q);
    c.style.display=m?'flex':'none';
  });
  Object.keys(sections).forEach(s=>{
    const list=document.getElementById(sections[s]),label=document.getElementById('label-'+s);
    label.style.display=[...list.children].some(c=>c.style.display!=='none')?'block':'none';
  });
}
function openChapter(id){
  const ch=chapters.find(c=>c.id===id);if(!ch)return;
  document.getElementById('topPage').style.display='none';
  document.getElementById('readingPage').style.display='block';
  document.getElementById('readingTitle').textContent=ch.title;
  document.getElementById('readingMeta').textContent=ch.tagLabel+' ・ '+ch.id+' / '+chapters.length;
  document.getElementById('readingBody').innerHTML=ch.content+renderNav(ch.id);
  document.getElementById('progressFill').style.width=(ch.id/chapters.length*100)+'%';
  window.scrollTo(0,0);
}
function renderNav(id){
  const p=chapters.find(c=>c.id===id-1),n=chapters.find(c=>c.id===id+1);
  let h='<div class="chapter-nav">';
  h+=p?'<button class="nav-btn" onclick="openChapter('+p.id+')">← '+p.title+'</button>':'<button class="nav-btn" disabled>最初の章</button>';
  h+=n?'<button class="nav-btn" onclick="openChapter('+n.id+')">'+n.title+' →</button>':'<button class="nav-btn" disabled>最後の章</button>';
  return h+'</div>';
}
function goBack(){document.getElementById('readingPage').style.display='none';document.getElementById('topPage').style.display='block';window.scrollTo(0,0);}
window.addEventListener('scroll',()=>{document.getElementById('scrollTopBtn').style.display=window.scrollY>400?'flex':'none'});
renderChapterList();
renderTagFilters();
function renderTagFilters(){
  const tags=[
    {key:'all',label:'すべて'},
    {key:'physics',label:'⚡ 物理'},
    {key:'chemistry',label:'🧪 化学'},
    {key:'biology',label:'🌿 生物'},
    {key:'earth',label:'🌏 地学'},
    {key:'mind',label:'🧠 マインド'}
  ];
  const c=document.getElementById('tagFilters');
  tags.forEach(t=>{
    const b=document.createElement('button');
    b.className='tag-filter'+(t.key==='all'?' active':'');
    b.textContent=t.label;
    b.dataset.tag=t.key;
    b.onclick=()=>filterByTag(t.key);
    c.appendChild(b);
  });
}
function filterByTag(tag){
  document.querySelectorAll('.tag-filter').forEach(b=>b.classList.toggle('active',b.dataset.tag===tag));
  document.querySelectorAll('.chapter-card').forEach(c=>{
    const ch=chapters.find(x=>x.id==c.dataset.id);
    if(!ch)return;
    c.style.display=(tag==='all'||ch.tag===tag)?'flex':'none';
  });
  Object.keys(sections).forEach(s=>{
    const list=document.getElementById(sections[s]),label=document.getElementById('label-'+s);
    const vis=[...list.children].some(c=>c.style.display!=='none');
    label.style.display=vis?'block':'none';
  });
  document.getElementById('searchInput').value='';
}
</script>
</body>
</html>
